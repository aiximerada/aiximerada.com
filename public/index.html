<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÁéâÈú≤ÂØ∂Â∫´ - AIXIMERADA</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0b1021 0%, #1a2c4e 100%);
            --suisei-cyan: #3bc6e4;
            --star-gold: #f2c94c;
        }
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* --- ‚ú® ÊòüÁ©∫ÁâπÊïà CSS --- */
        .stars-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            background-image: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px; opacity: 0.2; animation: moveStars 100s linear infinite; z-index: -2;
        }
        @keyframes moveStars { from {transform: translateY(0);} to {transform: translateY(-1000px);} }
        #twinkling-stars-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;
        }
        .t-star {
            position: absolute; background-color: white; border-radius: 50%; opacity: 0;
            box-shadow: 0 0 4px rgba(255,255,255,0.8);
            animation-name: twinkle; animation-iteration-count: infinite; animation-timing-function: ease-in-out;
        }
        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.3); }
        }

        /* Ê®ôÈ°åÂçÄ */
        header { text-align: center; padding: 60px 20px 40px; position: relative; z-index: 1; }
        h1 { font-size: 3rem; margin: 0; text-shadow: 0 0 20px var(--suisei-cyan); min-height: 60px; }
        
        /* ÂÖ•Âè£‰ΩàÂ±Ä */
        .portal-wrapper {
            width: 100%; max-width: 1000px; padding: 20px;
            display: flex; flex-direction: column; gap: 30px;
            flex-grow: 1; justify-content: center; position: relative; z-index: 1;
        }
        .portal-split { display: flex; gap: 30px; width: 100%; min-height: 250px; }
        
        .portal-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            text-decoration: none; color: #fff;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.4s; position: relative; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .portal-card:hover { transform: translateY(-10px); background: rgba(59, 198, 228, 0.15); border-color: var(--suisei-cyan); box-shadow: 0 0 40px rgba(59, 198, 228, 0.4); }
        .portal-card i { font-size: 4rem; color: var(--suisei-cyan); margin-bottom: 20px; transition: 0.4s; }
        .portal-card:hover i { transform: scale(1.2) rotate(5deg); color: #fff; }
        .portal-title { font-size: 2rem; font-weight: bold; letter-spacing: 2px; }
        .portal-desc { color: rgba(255,255,255,0.6); margin-top: 10px; font-size: 1rem; }

        .shop-portal { background: linear-gradient(135deg, #fff 0%, #e0f7fa 100%); color: #0b1021; min-height: 200px; flex-direction: row; justify-content: space-between; padding: 0 60px; }
        .shop-portal:hover { transform: translateY(-10px); box-shadow: 0 0 50px rgba(255, 255, 255, 0.4); }
        .shop-portal i { color: #0b1021; font-size: 5rem; order: 2; }
        .shop-portal:hover i { color: var(--suisei-cyan); transform: scale(1.1) rotate(-10deg); }
        .shop-info { order: 1; text-align: left; }
        .shop-info h2 { font-size: 2.5rem; margin: 0; font-weight: 900; }
        .shop-info p { color: #555; font-size: 1.2rem; }

        @media (max-width: 768px) {
            .portal-split { flex-direction: column; min-height: auto; }
            .portal-card { min-height: 200px; }
            .shop-portal { padding: 30px; flex-direction: column-reverse; text-align: center; }
            .shop-portal i { margin-bottom: 20px; order: 1; }
            .shop-info { order: 2; text-align: center; }
        }

        #admin-fab-container { position: fixed; bottom: 30px; right: 30px; z-index: 9999; }
        .fab-btn { 
            width: 60px; height: 60px; border-radius: 50%; 
            background: var(--suisei-cyan); border: none; color: #fff; 
            font-size: 1.5rem; cursor: pointer; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
            transition: 0.3s;
        }
        .fab-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--suisei-cyan); }
    </style>
</head>
<body>
    <div class="stars-bg"></div>
    <div id="twinkling-stars-container"></div>
    
    <header>
        <h1><span id="typed-title"></span></h1>
    </header>

    <main class="portal-wrapper">
        <div class="portal-split">
            <a href="entertainment.html" class="portal-card" data-aos="fade-right">
                <i class="fa-solid fa-gamepad"></i>
                <div class="portal-title">Â®õÊ®Ç</div>
                <div class="portal-desc">Games & Fun</div>
            </a>
            <a href="tools.html" class="portal-card" data-aos="fade-left">
                <i class="fa-solid fa-screwdriver-wrench"></i>
                <div class="portal-title">Â∑•ÂÖ∑</div>
                <div class="portal-desc">Utilities & Tools</div>
            </a>
        </div>
        <a href="shop.html" class="portal-card shop-portal" data-aos="fade-up">
            <div class="shop-info">
                <h2>ÂïÜÂüé</h2>
                <p>SHOP & GOODS</p>
            </div>
            <i class="fa-solid fa-store"></i>
        </a>
    </main>

    <div id="admin-fab-container">
        <button class="fab-btn" onclick="window.location.href='login.html'" title="ÊúÉÂì°ÁôªÂÖ•">
            <i class="fa-solid fa-right-to-bracket"></i>
        </button>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        // ‚ú® ÊòüÁ©∫ÁâπÊïà
        function createTwinklingStars() {
            const container = document.getElementById('twinkling-stars-container');
            if(!container) return;
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 't-star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.animationDuration = `${Math.random() * 4 + 2}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                if (Math.random() > 0.7) {
                    star.style.backgroundColor = 'var(--star-gold)';
                    star.style.boxShadow = '0 0 5px var(--star-gold)';
                }
                container.appendChild(star);
            }
        }

        window.addEventListener('load', () => {
            createTwinklingStars();
            AOS.init({ duration: 800, once: true });
            
            // üìù ÊâìÂ≠óÁâπÊïà
            new Typed('#typed-title', {
                strings: ['ÁéâÈú≤ÂØ∂Â∫´'], 
                typeSpeed: 100,      
                loop: false,         
                showCursor: false,   
                onComplete: function(self) { self.cursor.remove(); }
            });
        });
    </script>
</body>
</html>
