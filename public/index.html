<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç‰éœ²å¯¶åº« - AIXIMERADA</title>
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" type="image/png">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* ğŸ¨ å…¨ç«™çµ±ä¸€é…è‰² */
            --main-gold: #FFD700;
            --accent-amber: #FDB931;
            --deep-space: #0f172a;
            --suisei-cyan: #3bc6e4;
            --neon-green: #00ff9d;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            color: #fff;
            min-height: 100vh; margin: 0;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* --- âœ¨ æ˜Ÿç¶­åŠ æ–¯åŒæ¬¾èƒŒæ™¯ç‰¹æ•ˆ --- */
        .space-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; pointer-events: none; }
        .star-field { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background-repeat: repeat; opacity: 0.5; animation-timing-function: linear; animation-iteration-count: infinite; }
        
        .stars-distant {
            background-image: radial-gradient(1px 1px at 10% 15%, #fff, transparent), radial-gradient(1px 1px at 30% 60%, #ddd, transparent), radial-gradient(1px 1px at 70% 20%, #eee, transparent);
            background-size: 300px 300px; animation-name: rotateSpace; animation-duration: 240s;
        }
        
        .stars-mid {
            background-image: radial-gradient(1.5px 1.5px at 25% 10%, #fff, transparent), radial-gradient(1.5px 1.5px at 60% 35%, #eef, transparent);
            background-size: 400px 400px; opacity: 0.6; animation-name: rotateSpace; animation-duration: 180s; animation-direction: reverse;
        }
        
        .gold-twinklers {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(2px 2px at 20% 30%, var(--main-gold), transparent), radial-gradient(3px 3px at 65% 25%, #fff59d, transparent);
            background-size: 100% 100%; opacity: 0; animation: occasionalFlash 12s ease-in-out infinite;
        }

        @keyframes rotateSpace { from { transform: rotate(0deg) translateZ(0); } to { transform: rotate(360deg) translateZ(0); } }
        @keyframes occasionalFlash { 0%, 40%, 100% { opacity: 0; } 55% { opacity: 1; filter: brightness(2) blur(1px); } 85% { opacity: 0; } }

        /* --- ä¸»å…§å®¹ --- */
        header { text-align: center; padding: 80px 20px 40px; position: relative; z-index: 1; }
        h1 { font-size: 3.5rem; margin: 0; text-shadow: 0 0 25px var(--suisei-cyan); font-weight: 900; letter-spacing: 2px; }
        
        .portal-wrapper {
            width: 100%; max-width: 1000px; padding: 20px;
            display: flex; flex-direction: column; gap: 30px;
            flex-grow: 1; justify-content: center; position: relative; z-index: 1;
        }
        .portal-split { display: flex; gap: 30px; width: 100%; min-height: 260px; }
        
        /* å¡ç‰‡æ¨£å¼å„ªåŒ– */
        .portal-card {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            text-decoration: none; color: #fff;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }
        
        .portal-card:hover { 
            transform: translateY(-8px); 
            background: rgba(59, 198, 228, 0.15); 
            border-color: var(--suisei-cyan); 
            box-shadow: 0 20px 50px rgba(59, 198, 228, 0.3); 
        }
        
        .portal-card i { font-size: 4rem; color: var(--suisei-cyan); margin-bottom: 20px; transition: 0.4s; filter: drop-shadow(0 0 10px rgba(59,198,228,0.5)); }
        .portal-card:hover i { transform: scale(1.1) rotate(10deg); color: #fff; }
        
        .portal-title { font-size: 2rem; font-weight: bold; letter-spacing: 5px; } /* å¢åŠ å­—è· */

        /* å•†åŸå¡ç‰‡ç‰¹åˆ¥æ¨£å¼ */
        .shop-portal { 
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(224, 247, 250, 0.9) 100%); 
            color: #0b1021; min-height: 220px; flex-direction: row; justify-content: space-between; padding: 0 80px; 
        }
        .shop-portal:hover { transform: translateY(-8px); box-shadow: 0 0 60px rgba(255, 255, 255, 0.5); border-color: #fff; background: #fff; }
        .shop-portal i { color: #0b1021; font-size: 5rem; order: 2; filter: none; }
        .shop-portal:hover i { color: var(--suisei-cyan); transform: scale(1.1) rotate(-10deg); }
        .shop-info { order: 1; text-align: left; }
        .shop-info h2 { font-size: 2.8rem; margin: 0; font-weight: 900; letter-spacing: 5px; } /* å¢åŠ å­—è· */

        @media (max-width: 768px) {
            .portal-split { flex-direction: column; min-height: auto; }
            .portal-card { min-height: 200px; }
            .shop-portal { padding: 30px; flex-direction: column-reverse; text-align: center; }
            .shop-portal i { margin-bottom: 20px; order: 1; }
            .shop-info { order: 2; text-align: center; }
        }

        /* æµ®å‹•æŒ‰éˆ• */
        #admin-fab-container { position: fixed; bottom: 40px; right: 30px; z-index: 9999; }
        .fab-btn { 
            width: 65px; height: 65px; border-radius: 50%; 
            background: var(--suisei-cyan); border: none; color: #fff; 
            font-size: 1.6rem; cursor: pointer; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; justify-content: center;
        }
        .fab-btn:hover { transform: scale(1.15) rotate(15deg); box-shadow: 0 0 30px var(--suisei-cyan); }
        
        .fab-btn.logged-in {
            background: linear-gradient(135deg, var(--neon-green), #059669);
            color: #0b1021;
        }
        .fab-btn.logged-in:hover { box-shadow: 0 0 30px var(--neon-green); }
    </style>
</head>
<body>

    <div class="space-container">
        <div class="star-field stars-distant"></div>
        <div class="star-field stars-mid"></div>

    </div>
    
    <header>

    <main class="portal-wrapper">
        <div class="portal-split">
            <a href="entertainment.html" class="portal-card" data-aos="fade-right">

            <a href="tools.html" class="portal-card" data-aos="fade-left">

            </a>
        </div>
        
        <a href="shop.html" class="portal-card shop-portal" data-aos="fade-up">

    <script type="module">

        // ğŸ”¥ Config
        const firebaseConfig = {
            apiKey: "AIzaSyAAo6on0f2QUbPaRfxpIEb2uvhKxDvPUvs",
            authDomain: "yulubox.firebaseapp.com",
            projectId: "yulubox",
            storageBucket: "yulubox.firebasestorage.app",

        // åµæ¸¬æ˜¯å¦å·²ç™»å…¥
        onAuthStateChanged(auth, (user) => {
            if (user) {
                isUserLoggedIn = true;
                authBtn.innerHTML = '<i class="fa-solid fa-crown"></i>';
                authBtn.classList.add('logged-in');
                authBtn.title = "é€²å…¥æœƒå“¡å°ˆå€";
            } else {
                isUserLoggedIn = false;
                authBtn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i>';
                authBtn.classList.remove('logged-in');
                authBtn.title = "æœƒå“¡ç™»å…¥";
            }
        });

        // æŒ‰éˆ•é»æ“Šè¡Œç‚º
        window.checkAuthRedirect = function() {
            if (isUserLoggedIn) {
                window.location.href = 'vip_area.html';
            } else {
                window.location.href = 'login.html';
            }
        }

        window.addEventListener('load', () => {

            new Typed('#typed-title', {
