<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>玉露寶庫 - AIXIMERADA</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0b1021 0%, #1a2c4e 100%);
            --suisei-cyan: #3bc6e4;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 標題區 */
        header { text-align: center; padding: 50px 20px 30px; }
        h1 { font-size: 2.8rem; margin: 0; text-shadow: 0 0 20px var(--suisei-cyan); }
        .subtitle { color: rgba(255,255,255,0.6); letter-spacing: 3px; font-size: 0.9rem; margin-top: 10px; }

        /* --- 入口佈局結構 --- */
        .portal-wrapper {
            width: 100%; max-width: 1000px; padding: 20px;
            display: flex; flex-direction: column; gap: 30px;
            flex-grow: 1; justify-content: center;
        }

        /* 上層：左右入口 */
        .portal-split { display: flex; gap: 30px; width: 100%; min-height: 250px; }
        
        .portal-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            text-decoration: none;
            color: #fff;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.4s;
            position: relative; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        /* 滑鼠懸停特效 */
        .portal-card:hover {
            transform: translateY(-10px);
            background: rgba(59, 198, 228, 0.15);
            border-color: var(--suisei-cyan);
            box-shadow: 0 0 40px rgba(59, 198, 228, 0.4);
        }
        .portal-card i { font-size: 4rem; color: var(--suisei-cyan); margin-bottom: 20px; transition: 0.4s; }
        .portal-card:hover i { transform: scale(1.2) rotate(5deg); color: #fff; }
        .portal-title { font-size: 2rem; font-weight: bold; letter-spacing: 2px; }
        .portal-desc { color: rgba(255,255,255,0.6); margin-top: 10px; font-size: 1rem; }

        /* 下層：商城入口 (橫幅) */
        .shop-portal {
            background: linear-gradient(135deg, #fff 0%, #e0f7fa 100%);
            color: #0b1021;
            min-height: 200px;
            flex-direction: row;
            justify-content: space-between;
            padding: 0 60px;
        }
        .shop-portal:hover { transform: translateY(-10px); box-shadow: 0 0 50px rgba(255, 255, 255, 0.4); }
        .shop-portal i { color: #0b1021; font-size: 5rem; order: 2; }
        .shop-portal:hover i { color: var(--suisei-cyan); transform: scale(1.1) rotate(-10deg); }
        .shop-info { order: 1; text-align: left; }
        .shop-info h2 { font-size: 2.5rem; margin: 0; font-weight: 900; }
        .shop-info p { color: #555; font-size: 1.2rem; }

        @media (max-width: 768px) {
            .portal-split { flex-direction: column; min-height: auto; }
            .portal-card { min-height: 200px; }
            .shop-portal { padding: 30px; flex-direction: column-reverse; text-align: center; }
            .shop-portal i { margin-bottom: 20px; order: 1; }
            .shop-info { order: 2; text-align: center; }
        }

        /* 懸浮按鈕 */
        #admin-fab-container { position: fixed; bottom: 30px; right: 30px; z-index: 9999; }
        .fab-btn { width: 60px; height: 60px; border-radius: 50%; background: var(--suisei-cyan); border: none; color: #fff; font-size: 1.5rem; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <header>
        <h1><span id="typed-title"></span></h1>
        <p class="subtitle">AIXIMERADA.COM</p>
    </header>

    <main class="portal-wrapper">
        <div class="portal-split">
            <a href="entertainment.html" class="portal-card" data-aos="fade-right">
                <i class="fa-solid fa-gamepad"></i>
                <div class="portal-title">娛樂</div>
                <div class="portal-desc">Games & Fun</div>
            </a>

            <a href="tools.html" class="portal-card" data-aos="fade-left">
                <i class="fa-solid fa-screwdriver-wrench"></i>
                <div class="portal-title">工具</div>
                <div class="portal-desc">Utilities & Tools</div>
            </a>
        </div>

        <a href="shop.html" class="portal-card shop-portal" data-aos="fade-up">
            <div class="shop-info">
                <h2>商城</h2>
                <p>SHOP & GOODS</p>
            </div>
            <i class="fa-solid fa-store"></i>
        </a>
    </main>

    <div id="admin-fab-container">
        <button class="fab-btn"><i class="fa-solid fa-right-to-bracket"></i></button>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });
        new Typed('#typed-title', {
            strings: ['玉露寶庫', 'Universal Toolkit'],
            typeSpeed: 80, backSpeed: 50, loop: true, showCursor: false
        });
    </script>
</body>
</html>
