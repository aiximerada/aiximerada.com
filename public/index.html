<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>玉露寶庫 - AIXIMERADA</title>
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 基礎設定 --- */
        :root {
            --bg-deep: #0b1021;
            --bg-gradient: linear-gradient(135deg, #0b1021 0%, #1a2c4e 100%);
            --suisei-cyan: #3bc6e4;
            --suisei-dark: #225a76;
            --star-gold: #f2c94c;
            --card-bg: rgba(255, 255, 255, 0.95);
            --radius-lg: 20px;
        }
        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden; margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- 星空背景動畫 --- */
        .stars-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            background-image: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px; opacity: 0.2; animation: moveStars 100s linear infinite; z-index: -2;
        }
        @keyframes moveStars { from {transform: translateY(0);} to {transform: translateY(-1000px);} }
        #twinkling-stars-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;
        }
        .t-star {
            position: absolute; background-color: white; border-radius: 50%; opacity: 0;
            box-shadow: 0 0 4px rgba(255,255,255,0.8);
            animation-name: twinkle; animation-iteration-count: infinite; animation-timing-function: ease-in-out;
        }
        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.3); }
        }

        /* --- 標題區 --- */
        header { text-align: center; padding: 60px 20px 40px; position: relative; z-index: 1;}
        h1 { color: white; text-shadow: 0 0 20px var(--suisei-cyan); font-size: 3rem; margin: 0; font-weight: 900; min-height: 60px;}
        .subtitle { color: rgba(255,255,255,0.7); letter-spacing: 2px; margin-top: 10px; font-size: 1rem; }
        @media (max-width: 768px) { h1 { font-size: 2.2rem; min-height: 50px; } header { padding: 40px 20px 20px; } }

        /* --- 卡片容器 --- */
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px;
            width: 100%; max-width: 1200px; padding: 0 20px 80px; position: relative; z-index: 1; box-sizing: border-box;
        }
        @media (max-width: 480px) { .grid-container { grid-template-columns: 1fr; padding: 0 15px 60px; gap: 15px; } }

        /* --- 卡片樣式 --- */
        .card {
            background: var(--card-bg); border-radius: var(--radius-lg); padding: 30px;
            text-align: center; transition: 0.3s; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-decoration: none; color: #333; display: flex; flex-direction: column; align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.3); position: relative; overflow: hidden;
            min-height: 200px; justify-content: center; touch-action: manipulation; -webkit-user-select: none; user-select: none;
        }
        @media (hover: hover) {
            .card:hover { transform: translateY(-10px); box-shadow: 0 15px 40px rgba(59, 198, 228, 0.4); border-color: var(--suisei-cyan);}
            .card:hover .icon-box { transform: scale(1.1) rotate(5deg); }
            .card.youtube-card:hover { box-shadow: 0 15px 40px rgba(255, 0, 0, 0.3); border-color: #ff0000; }
        }
        .card:active { transform: scale(0.98); background: rgba(255,255,255,1); }
        .icon-box { font-size: 2.5rem; color: var(--suisei-cyan); margin-bottom: 20px; transition: 0.3s; }
        .card.youtube-card .icon-box { color: #ff0000; }
        .card h3 { margin: 0 0 10px 0; color: var(--suisei-dark); font-size: 1.2rem; font-weight: bold; }
        .card p { color: #666; font-size: 0.9rem; margin: 0; line-height: 1.5; }

        /* --- 管理員系統樣式 --- */
        #admin-fab-container {
            position: fixed; bottom: 30px; right: 30px;
            display: flex; flex-direction: column; align-items: end; gap: 10px;
            z-index: 9999;
        }
        .fab-btn {
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--suisei-cyan); border: none;
            color: #fff; font-size: 1.5rem; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
            display: flex; justify-content: center; align-items: center;
        }
        .fab-btn:hover { transform: scale(1.1) rotate(10deg); box-shadow: 0 0 20px var(--suisei-cyan); }
        
        #user-status-label {
            background: rgba(0,0,0,0.7); color: #fff; padding: 5px 10px;
            border-radius: 5px; font-size: 0.8rem; display: none;
            border: 1px solid var(--suisei-cyan);
        }
        .modal-overlay {
            display: none; /* 預設隱藏 */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 10000;
            justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-box {
            background: #0b1021; border: 1px solid var(--suisei-cyan);
            padding: 30px; border-radius: 15px; width: 90%; max-width: 350px;
            text-align: center; position: relative;
            box-shadow: 0 0 30px rgba(59, 198, 228, 0.2);
        }
        .close-btn { position: absolute; top: 10px; right: 15px; color: #fff; font-size: 1.5rem; cursor: pointer; }
        .input-group { background: rgba(255,255,255,0.1); margin-bottom: 15px; padding: 10px; border-radius: 5px; display: flex; align-items: center; }
        .input-group i { color: #888; margin-right: 10px; width: 20px;}
        .input-group input { background: transparent; border: none; color: #fff; width: 100%; outline: none; }
        .full-btn {
            width: 100%; padding: 12px; background: var(--suisei-cyan);
            border: none; color: #000; font-weight: bold; cursor: pointer;
            clip-path: polygon(5% 0, 100% 0, 100% 70%, 95% 100%, 0 100%, 0 30%);
            transition: 0.3s;
        }
        .full-btn:hover { background: #fff; }
    </style>
</head>
<body>
    <div class="stars-bg"></div>
    <div id="twinkling-stars-container"></div>
    
    <header>
        <h1><span id="typed-title"></span></h1>
        <p class="subtitle" data-i18n="common.siteSubtitle">AIXIMERADA.COM</p>
    </header>
    
    <main class="grid-container">
        </main>

    <div id="admin-fab-container">
        <span id="user-status-label">GUEST</span>
        <button id="fab-login" class="fab-btn">
            <i class="fa-solid fa-right-to-bracket"></i>
        </button>
    </div>

    <div id="login-modal" class="modal-overlay">
        <div class="modal-box">
            <span id="close-modal" class="close-btn">&times;</span>
            <h2 style="color:var(--suisei-cyan); margin-top:0;">SYSTEM LOGIN</h2>
            <p style="color:#666; font-size:0.9rem;">僅限授權人員進入</p>
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="login-email" placeholder="Admin Email">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="login-pwd" placeholder="Password">
            </div>
            <p id="login-msg" style="font-size:0.8rem; height:20px; color:#fff;"></p>
            <button id="btn-confirm-login" class="full-btn">ACCESS</button>
        </div>
    </div>

    <script src="js/content.js"></script>
    <script src="js/loader.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    
    <script>
        // 啟動星空特效
        function createTwinklingStars() {
            const container = document.getElementById('twinkling-stars-container');
            if(!container) return;
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 't-star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.animationDuration = `${Math.random() * 4 + 2}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                if (Math.random() > 0.7) {
                    star.style.backgroundColor = 'var(--star-gold)';
                    star.style.boxShadow = '0 0 5px var(--star-gold)';
                }
                container.appendChild(star);
            }
        }

        // 啟動所有動畫
        window.addEventListener('load', () => {
            createTwinklingStars();
            AOS.init({ duration: 800, once: true, disable: 'mobile' });
            
            // 安全讀取標題
            const mainTitle = (typeof siteContent !== 'undefined' && siteContent.common) ? siteContent.common.siteTitle : '玉露寶庫';
            
            new Typed('#typed-title', {
                strings: [mainTitle, 'AIXIMERADA', 'Universal Toolkit'],
                typeSpeed: 80, backSpeed: 50, loop: true, showCursor: true, cursorChar: '|'
            });
        });
    </script>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
