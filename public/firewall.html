<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防火牆防禦戰</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-gradient: linear-gradient(135deg, #0b1021 0%, #1a2c4e 100%); --suisei-cyan: #3bc6e4; --star-gold: #f2c94c; }
        body { background: var(--bg-gradient); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; overflow: hidden; }
        .stars-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; background-image: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)); background-size: 200px 200px; opacity: 0.2; animation: moveStars 100s linear infinite; z-index: -2; }
        @keyframes moveStars { from {transform: translateY(0);} to {transform: translateY(-1000px);} }
        .header { text-align: center; margin-bottom: 20px; width: 100%; max-width: 600px; position: relative; margin-top: 20px; }
        .back-btn { position: absolute; left: 0; top: 5px; color: var(--suisei-cyan); text-decoration: none; border: 1px solid rgba(59,198,228,0.3); padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; }
        
        .game-area { width: 100%; max-width: 400px; height: 500px; background: rgba(0,0,0,0.5); border: 2px solid var(--suisei-cyan); border-radius: 15px; position: relative; overflow: hidden; margin-bottom: 20px; cursor: crosshair; }
        .score-board { font-size: 1.5rem; font-weight: bold; color: var(--suisei-cyan); margin-bottom: 10px; }
        .virus, .packet { position: absolute; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; border-radius: 50%; transition: top 0.1s linear; cursor: pointer; }
        .virus { background: rgba(255, 0, 0, 0.2); border: 2px solid red; color: red; }
        .packet { background: rgba(0, 255, 0, 0.2); border: 2px solid lime; color: lime; }
        .start-btn { padding: 10px 30px; font-size: 1.2rem; background: var(--suisei-cyan); border: none; border-radius: 30px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="stars-bg"></div>
    <div class="header">
        <a href="entertainment.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> 娛樂區</a>
        <h2>防火牆防禦戰</h2>
        <p style="font-size:0.8rem; color:#aaa;">點擊紅色病毒攔截，放行綠色封包</p>
    </div>
    <div class="score-board">Score: <span id="score">0</span></div>
    <div class="game-area" id="game-area">
        </div>
    <button class="start-btn" id="start-btn" onclick="startGame()">開始防禦</button>

    <script>
        let score = 0;
        let isPlaying = false;
        let gameLoop;
        let spawnLoop;
        const gameArea = document.getElementById('game-area');
        
        function startGame() {
            if(isPlaying) return;
            score = 0; document.getElementById('score').innerText = 0;
            isPlaying = true; gameArea.innerHTML = '';
            document.getElementById('start-btn').style.display = 'none';
            spawnLoop = setInterval(spawnObj, 1000);
            gameLoop = setInterval(updateGame, 20);
        }

        function spawnObj() {
            const el = document.createElement('div');
            const isVirus = Math.random() > 0.3; // 70% 是病毒
            el.className = isVirus ? 'virus' : 'packet';
            el.innerHTML = isVirus ? '<i class="fa-solid fa-bug"></i>' : '<i class="fa-solid fa-check"></i>';
            el.style.left = Math.random() * (gameArea.clientWidth - 50) + 'px';
            el.style.top = '-50px';
            el.onclick = () => {
                if(isVirus) {
                    score += 10;
                    el.remove();
                    document.getElementById('score').innerText = score;
                } else {
                    gameOver("你誤刪了正常封包！");
                }
            };
            gameArea.appendChild(el);
        }

        function updateGame() {
            const objs = document.querySelectorAll('.virus, .packet');
            objs.forEach(obj => {
                let top = parseInt(obj.style.top);
                obj.style.top = (top + 3) + 'px';
                if(top > gameArea.clientHeight) {
                    if(obj.classList.contains('virus')) {
                        gameOver("病毒入侵成功！");
                    } else {
                        score += 5; // 成功放行
                        document.getElementById('score').innerText = score;
                    }
                    obj.remove();
                }
            });
        }

        function gameOver(msg) {
            clearInterval(gameLoop); clearInterval(spawnLoop);
            isPlaying = false;
            alert(msg + " 得分: " + score);
            document.getElementById('start-btn').style.display = 'block';
            gameArea.innerHTML = '';
        }
    </script>
</body>
</html>
