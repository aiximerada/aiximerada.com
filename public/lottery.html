<!DOCTYPE html>

    <style>

        .container { width: 90%; max-width: 900px; padding: 40px 20px; text-align: center; display: flex; flex-direction: column; align-items: center;}

        /* åœ–è¡¨å€ */

<body>
    <div class="container">
        <div class="header-area">
            <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> å›é¦–é </a>
            <h1 data-i18n="lottery.pageTitle">è±ªè¯æŠ½çæ©Ÿ</h1>

        <div class="main-card">

                <textarea id="nameList" oninput="updateCount()"></textarea>
            </div>

            <div class="control-panel">

                <button id="drawBtn" class="btn-draw" onclick="startDraw()" data-i18n="lottery.btnStart">é–‹å§‹æŠ½ç</button>
                
                <div class="chart-container">

        </div>

    <script src="js/content.js"></script>
    <script src="js/loader.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script> <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <script>
        // é è¨­åå–®
        document.getElementById('nameList').value = siteContent.lottery.defaultList || "é˜¿æ˜\nå°ç¾\nå¤§å£¯\næ˜¥å¬Œ\nå¿—æ˜";
        
        let names = [];
        let myChart = null;
        let winnersCount = 0;

        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            updateCount();
            initChart();
        });

        function updateCount() {
            const text = document.getElementById('nameList').value;
            names = text.split('\n').filter(n => n.trim() !== '');
            document.getElementById('count').innerText = names.length;
            updateChartData();
        }

        // åˆå§‹åŒ– Chart.js
        function initChart() {
            const ctx = document.getElementById('lotteryChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['å¾…æŠ½ä¸­', 'å·²ä¸­ç'],
                    datasets: [{
                        data: [names.length, 0],
                        backgroundColor: ['#3bc6e4', '#ff4444'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }

        function updateChartData() {
            if(myChart) {
                myChart.data.datasets[0].data = [names.length, winnersCount];
                myChart.update();
            }
        }

        function startDraw() {
            if (names.length === 0) {
                Swal.fire({
                    icon: 'warning',
                    title: 'æ²’æœ‰åå–®',
                    text: 'è«‹å…ˆè¼¸å…¥åƒèˆ‡è€…åå­—ï¼'
                });
                return;
            }

            const btn = document.getElementById('drawBtn');
            const display = document.getElementById('winner-display');
            
            btn.disabled = true;
            btn.innerText = siteContent.lottery.btnDrawing || "æŠ½çä¸­...";
            
            // å¿«é€Ÿé–ƒå‹•ç‰¹æ•ˆ
            let times = 0;
            const interval = setInterval(() => {
                const randomName = names[Math.floor(Math.random() * names.length)];
                display.innerText = randomName;
                times++;
                if (times > 20) {
                    clearInterval(interval);
                    finalizeDraw();
                }
            }, 100);
        }

        function finalizeDraw() {
            const winnerIndex = Math.floor(Math.random() * names.length);
            const winner = names[winnerIndex];
            
            // ç§»é™¤ä¸­çè€…
            names.splice(winnerIndex, 1);
            document.getElementById('nameList').value = names.join('\n');
            updateCount();
            
            // æ›´æ–°æ•¸æ“š
            winnersCount++;
            updateChartData();

            const display = document.getElementById('winner-display');
            display.innerText = `ğŸ‰ ${winner} ğŸ‰`;
            
            const btn = document.getElementById('drawBtn');
            btn.disabled = false;
            btn.innerText = siteContent.lottery.btnAgain || "å†æ¬¡æŠ½ç";

            // 1. æ”¾æ‹‰ç‚® (Confetti)
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            // 2. æ¼‚äº®å½ˆçª— (SweetAlert2)
            Swal.fire({
                title: 'æ­å–œä¸­çï¼',
                text: `å¹¸é‹å…’æ˜¯ï¼š${winner}`,
                icon: 'success',
                confirmButtonText: 'å¤ªæ£’äº†',

                backdrop: `rgba(0,0,123,0.4) url("https://sweetalert2.github.io/images/nyan-cat.gif") left top no-repeat`
            });
        }
