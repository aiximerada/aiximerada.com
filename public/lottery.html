<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸運大抽獎</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-gradient: linear-gradient(135deg, #0b1021 0%, #1a2c4e 100%); --suisei-cyan: #3bc6e4; }
        body { background: var(--bg-gradient); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .stars-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; background-image: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)); background-size: 200px 200px; opacity: 0.2; animation: moveStars 100s linear infinite; z-index: -2; }
        @keyframes moveStars { from {transform: translateY(0);} to {transform: translateY(-1000px);} }
        .header { width: 100%; max-width: 600px; position: relative; text-align: center; margin-bottom: 20px; margin-top: 20px;}
        .back-btn { position: absolute; left: 0; top: 5px; color: var(--suisei-cyan); text-decoration: none; border: 1px solid rgba(59,198,228,0.3); padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; }

        .container { width: 100%; max-width: 500px; background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; text-align: center; }
        textarea { width: 100%; height: 150px; background: rgba(0,0,0,0.3); border: 1px solid #555; color: #fff; padding: 10px; border-radius: 10px; margin-bottom: 20px; box-sizing: border-box; }
        .btn { padding: 12px 30px; background: var(--suisei-cyan); border: none; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 1.1rem; }
        #result-box { margin-top: 30px; height: 100px; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold; color: var(--suisei-cyan); text-shadow: 0 0 10px var(--suisei-cyan); min-height: 80px; }
    </style>
</head>
<body>
    <div class="stars-bg"></div>
    <div class="header">
        <a href="entertainment.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> 娛樂區</a>
        <h2>幸運大抽獎</h2>
    </div>

    <div class="container">
        <p>輸入選項 (每行一個)</p>
        <textarea id="inputs" placeholder="吃火鍋&#10;吃壽司&#10;吃牛排"></textarea>
        <button class="btn" onclick="draw()">開始抽獎</button>
        <div id="result-box"></div>
    </div>

    <script>
        function draw() {
            const text = document.getElementById('inputs').value;
            const options = text.split('\n').filter(line => line.trim() !== '');
            const resultBox = document.getElementById('result-box');
            
            if(options.length < 2) {
                alert("請至少輸入兩個選項！");
                return;
            }

            let count = 0;
            const interval = setInterval(() => {
                const rand = Math.floor(Math.random() * options.length);
                resultBox.innerText = options[rand];
                count++;
                if(count > 20) {
                    clearInterval(interval);
                    resultBox.style.transform = "scale(1.5)";
                    setTimeout(() => resultBox.style.transform = "scale(1)", 200);
                }
            }, 100);
        }
    </script>
</body>
</html>
