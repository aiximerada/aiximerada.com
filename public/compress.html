<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極速圖片壓縮</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-gradient: linear-gradient(135deg, #0b1021 0%, #1a2c4e 100%); --suisei-cyan: #3bc6e4; }
        body { background: var(--bg-gradient); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .stars-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; background-image: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)); background-size: 200px 200px; opacity: 0.2; animation: moveStars 100s linear infinite; z-index: -2; }
        @keyframes moveStars { from {transform: translateY(0);} to {transform: translateY(-1000px);} }
        .header { width: 100%; max-width: 600px; position: relative; text-align: center; margin-bottom: 20px; margin-top: 20px;}
        .back-btn { position: absolute; left: 0; top: 5px; color: var(--suisei-cyan); text-decoration: none; border: 1px solid rgba(59,198,228,0.3); padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; }

        .container { width: 100%; max-width: 500px; background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; text-align: center; }
        .upload-area { border: 2px dashed var(--suisei-cyan); padding: 40px; border-radius: 10px; cursor: pointer; margin-bottom: 20px; }
        .upload-area:hover { background: rgba(59,198,228,0.1); }
        img { max-width: 100%; margin-top: 20px; border-radius: 10px; display: none; }
        .btn { padding: 10px 25px; background: var(--suisei-cyan); border: none; border-radius: 20px; cursor: pointer; display: none; margin: 10px auto; }
    </style>
</head>
<body>
    <div class="stars-bg"></div>
    <div class="header">
        <a href="tools.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> 工具區</a>
        <h2>極速圖片壓縮</h2>
    </div>

    <div class="container">
        <div class="upload-area" onclick="document.getElementById('fileIn').click()">
            <i class="fa-solid fa-cloud-arrow-up" style="font-size: 3rem; margin-bottom: 10px;"></i>
            <p>點擊上傳圖片</p>
        </div>
        <input type="file" id="fileIn" accept="image/*" style="display:none" onchange="handleFile()">
        <p id="info"></p>
        <img id="preview">
        <a id="download" class="btn">下載壓縮圖</a>
    </div>

    <script>
        function handleFile() {
            const file = document.getElementById('fileIn').files[0];
            if(!file) return;

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // 簡單壓縮邏輯：最大寬度 1024
                    let w = img.width, h = img.height;
                    const maxW = 1024;
                    if(w > maxW) { h = Math.round(h * maxW / w); w = maxW; }
                    
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    
                    // 轉為 JPEG 0.7 品質
                    const compressed = canvas.toDataURL('image/jpeg', 0.7);
                    
                    document.getElementById('preview').src = compressed;
                    document.getElementById('preview').style.display = 'block';
                    
                    const dl = document.getElementById('download');
                    dl.href = compressed;
                    dl.download = 'compressed_' + file.name;
                    dl.style.display = 'inline-block';
                    dl.innerText = "下載壓縮圖";
                    
                    document.getElementById('info').innerText = `原始: ${(file.size/1024).toFixed(1)}KB -> 壓縮後: 約 ${(compressed.length/1024 * 0.75).toFixed(1)}KB`;
                }
            }
        }
    </script>
</body>
</html>
