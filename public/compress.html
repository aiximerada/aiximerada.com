<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極速圖片壓縮 - 玉露寶庫</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #050510;
            --neon-green: #00ff9d;
            --glass-panel: rgba(20, 30, 50, 0.8);
        }
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Microsoft JhengHei', 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
            overflow-x: hidden;
        }

        /* --- ✨ 星空背景 --- */
        .stars-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; background-image: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)); background-size: 200px 200px; opacity: 0.2; animation: moveStars 100s linear infinite; z-index: -2; }
        @keyframes moveStars { from {transform: translateY(0);} to {transform: translateY(-1000px);} }
        #twinkling-stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .t-star { position: absolute; background-color: white; border-radius: 50%; opacity: 0; box-shadow: 0 0 4px rgba(255,255,255,0.8); animation-name: twinkle; animation-iteration-count: infinite; animation-timing-function: ease-in-out; }
        @keyframes twinkle { 0% { opacity: 0; transform: scale(0.3); } 50% { opacity: 1; transform: scale(1); } 100% { opacity: 0; transform: scale(0.3); } }

        /* --- 頂部導航 --- */
        .header { width: 90%; max-width: 800px; margin-top: 20px; margin-bottom: 20px; position: relative; z-index: 10; display: flex; align-items: center; justify-content: space-between; }
        .back-btn { 
            color: var(--neon-green); text-decoration: none; border: 1px solid var(--neon-green); 
            padding: 8px 15px; border-radius: 20px; background: rgba(0,0,0,0.5); 
            display: flex; align-items: center; gap: 8px; font-weight: bold; transition: 0.3s;
        }
        .back-btn:hover { background: var(--neon-green); color: #000; box-shadow: 0 0 15px var(--neon-green); }
        h1 { margin: 0; font-size: 1.5rem; text-shadow: 0 0 10px var(--neon-green); display: flex; align-items: center; gap: 10px; }

        /* --- 主面板 --- */
        .tool-container {
            width: 90%; max-width: 800px;
            background: var(--glass-panel);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 157, 0.3);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(0, 255, 157, 0.1);
            display: flex; flex-direction: column; gap: 20px;
        }

        /* 上傳區 (支援拖放樣式) */
        .upload-box {
            border: 3px dashed rgba(0, 255, 157, 0.5);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            background: rgba(0,0,0,0.2);
        }
        .upload-box:hover, .upload-box.dragging { /* 加入 dragging 狀態 */
            border-color: var(--neon-green);
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
        }
        .upload-box i { font-size: 3rem; color: var(--neon-green); margin-bottom: 15px; }
        .upload-box p { margin: 5px 0; color: #aaa; }
        #imageInput { display: none; }

        /* 控制區 */
        .controls-area {
            display: flex; flex-direction: column; gap: 15px;
            padding: 20px; background: rgba(0,0,0,0.3); border-radius: 15px;
            display: none; /* 預設隱藏 */
        }
        .control-group label { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 8px; color: var(--neon-green); }
        input[type=range] { width: 100%; accent-color: var(--neon-green); cursor: pointer; }

        /* 預覽區 */
        .preview-area {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
            margin-top: 20px; display: none; /* 預設隱藏 */
        }
        .preview-box {
            background: rgba(0,0,0,0.5); padding: 15px; border-radius: 15px;
            text-align: center; border: 1px solid rgba(255,255,255,0.1);
        }
        .preview-box h3 { margin: 0 0 10px 0; color: var(--neon-green); }
        .img-wrapper {
            height: 250px; display: flex; align-items: center; justify-content: center;
            background: repeating-conic-gradient(#222 0% 25%, #333 0% 50%) 50% / 20px 20px;
            border-radius: 10px; overflow: hidden; margin-bottom: 10px;
        }
        .img-wrapper img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .file-info { font-size: 0.9rem; color: #aaa; margin-top: 5px; }

        .download-btn {
            width: 100%; background: var(--neon-green); color: #000;
            border: none; padding: 12px; border-radius: 50px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.4);
            transition: 0.2s; display: flex; justify-content: center; align-items: center; gap: 10px;
            text-decoration: none; margin-top: 15px;
        }
        .download-btn:hover { transform: translateY(-3px); box-shadow: 0 0 30px rgba(0, 255, 157, 0.6); background: #fff; }

        @media (max-width: 768px) {
            .preview-area { grid-template-columns: 1fr; }
            .img-wrapper { height: 200px; }
        }
    </style>
</head>
<body>
    <div class="stars-bg"></div>
    <div id="twinkling-stars-container"></div>

    <div class="header">
        <a href="tools.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> 工具區</a>
        <h1><i class="fa-solid fa-compress"></i> 極速圖片壓縮</h1>
    </div>

    <div class="tool-container">
        <label class="upload-box" id="drop-zone" for="imageInput">
            <i class="fa-solid fa-cloud-arrow-up"></i>
            <p style="font-size: 1.2rem; font-weight: bold; color: #fff;">點擊 或 拖放圖片至此</p>
            <p>支援 JPG, PNG, WebP 格式</p>
            <input type="file" id="imageInput" accept="image/png, image/jpeg, image/webp">
        </label>

        <div class="controls-area" id="controlsArea">
            <div class="control-group">
                <label for="qualityRange">壓縮等級 (鴨鴨力道): <span id="qualityVal">80%</span></label>
                <input type="range" id="qualityRange" min="10" max="100" value="80" step="5">
            </div>
        </div>

        <div class="preview-area" id="previewArea">
            <div class="preview-box">
                <h3>原始圖片</h3>
                <div class="img-wrapper"><img id="originalImg" src=""></div>
                <div class="file-info" id="originalInfo">大小: 0 KB</div>
            </div>
            <div class="preview-box">
                <h3>壓縮結果</h3>
                <div class="img-wrapper"><img id="compressedImg" src=""></div>
                <div class="file-info" id="compressedInfo" style="color: var(--neon-green); font-weight: bold;">大小: 0 KB (節省 0%)</div>
                <a id="downloadLink" class="download-btn" download="compressed_image.jpg">
                    <i class="fa-solid fa-download"></i> 下載圖片
                </a>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const imageInput = document.getElementById('imageInput');
        const controlsArea = document.getElementById('controlsArea');
        const previewArea = document.getElementById('previewArea');
        const qualityRange = document.getElementById('qualityRange');
        const qualityVal = document.getElementById('qualityVal');
        const originalImg = document.getElementById('originalImg');
        const compressedImg = document.getElementById('compressedImg');
        const originalInfo = document.getElementById('originalInfo');
        const compressedInfo = document.getElementById('compressedInfo');
        const downloadLink = document.getElementById('downloadLink');

        let currentFile = null;

        // --- 拖放功能核心代碼 ---
        // 1. 防止瀏覽器預設行為 (重要：否則瀏覽器會直接打開圖片)
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false); // 防止拖到 body
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // 2. 視覺回饋：拖曳進來時變色
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) { dropZone.classList.add('dragging'); }
        function unhighlight(e) { dropZone.classList.remove('dragging'); }

        // 3. 處理放開檔案 (Drop)
        dropZone.addEventListener('drop', handleDrop, false);
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0) {
                validateAndProcess(files[0]);
            }
        }

        // 處理點擊上傳 (原本的功能)
        imageInput.addEventListener('change', function(e) {
            if (this.files.length > 0) {
                validateAndProcess(this.files[0]);
            }
        });

        // 驗證檔案類型並開始處理
        function validateAndProcess(file) {
            const validTypes = ['image/jpeg', 'image/png', 'image/webp'];
            if (validTypes.includes(file.type)) {
                processImage(file);
            } else {
                alert("不支援的檔案格式！請上傳 JPG, PNG 或 WebP。");
            }
        }

        // 核心處理函式 (重構後讓點擊和拖放都能呼叫)
        function processImage(file) {
            currentFile = file;
            controlsArea.style.display = 'flex';
            previewArea.style.display = 'grid';

            // 顯示原始圖片資訊
            originalInfo.textContent = `大小: ${formatBytes(file.size)}`;
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImg.src = e.target.result;
                compressImage(); // 圖片讀取完後立即進行第一次壓縮
            };
            reader.readAsDataURL(file);
        }

        qualityRange.addEventListener('input', function() {
            qualityVal.innerText = this.value + '%';
            compressImage();
        });

        function compressImage() {
            if (!currentFile) return;
            const quality = qualityRange.value / 100;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                // 強制輸出為 jpeg 以進行有損壓縮，品質依滑桿設定
                const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                compressedImg.src = compressedDataUrl;

                // 計算壓縮後大小
                const compressedSize = Math.round((compressedDataUrl.length - 'data:image/jpeg;base64,'.length) * 3 / 4);
                const savings = Math.round(((currentFile.size - compressedSize) / currentFile.size) * 100);
                compressedInfo.textContent = `大小: ${formatBytes(compressedSize)} (節省 ${savings}%)`;

                // 設定下載連結
                downloadLink.href = compressedDataUrl;
                let fileNameNoExt = currentFile.name.split('.').slice(0, -1).join('.');
                downloadLink.download = `${fileNameNoExt}_compressed.jpg`;
            };
            img.src = originalImg.src;
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // --- 星空特效 ---
        function createTwinklingStars() {
            const container = document.getElementById('twinkling-stars-container');
            if(!container) return;
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 't-star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.animationDuration = `${Math.random() * 4 + 2}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(star);
            }
        }
        window.addEventListener('load', createTwinklingStars);
    </script>
</body>
</html>
