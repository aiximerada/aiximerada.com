<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* ğŸ¨ æ˜Ÿéš›å¥¢è¯é…è‰² */
            --main-gold: #FFD700;       
            --accent-amber: #FDB931;    
            --deep-space: #0f172a;      
            --nebula-blue: #00f3ff;     
            --danger-red: #ff4757;      
            --success-green: #10b981;
            
            /* ç»ç’ƒæ“¬æ…‹ */
            --glass-bg: rgba(15, 23, 42, 0.85);

        }

        body {

            color: #e2e8f0; font-family: 'Microsoft JhengHei', sans-serif;
            min-height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden; padding-bottom: 80px; position: relative;
        }

        /* --- èƒŒæ™¯æ˜Ÿç©º --- */
        .space-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; pointer-events: none; }
        .star-field { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background-repeat: repeat; opacity: 0.5; animation-timing-function: linear; animation-iteration-count: infinite; }
        .stars-distant {
            background-image: radial-gradient(1px 1px at 10% 15%, #fff, transparent), radial-gradient(1px 1px at 30% 60%, #ddd, transparent), radial-gradient(1px 1px at 70% 20%, #eee, transparent);
            background-size: 300px 300px; animation-name: rotateSpace; animation-duration: 240s;
        }
        .stars-mid {
            background-image: radial-gradient(1.5px 1.5px at 25% 10%, #fff, transparent), radial-gradient(1.5px 1.5px at 60% 35%, #eef, transparent);
            background-size: 400px 400px; opacity: 0.6; animation-name: rotateSpace; animation-duration: 180s; animation-direction: reverse;
        }
        .gold-twinklers {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(2px 2px at 20% 30%, var(--main-gold), transparent), radial-gradient(3px 3px at 65% 25%, #fff59d, transparent);
            background-size: 100% 100%; opacity: 0; animation: occasionalFlash 12s ease-in-out infinite;
        }
        @keyframes rotateSpace { from { transform: rotate(0deg) translateZ(0); } to { transform: rotate(360deg) translateZ(0); } }
        @keyframes occasionalFlash { 0%, 40%, 100% { opacity: 0; } 55% { opacity: 1; filter: brightness(2) blur(1px); } 85% { opacity: 0; } }

        /* --- é ‚éƒ¨å°èˆª --- */
        .header {
            width: 100%; padding: 15px 20px; 
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
            box-sizing: border-box; position: sticky; top: 0; z-index: 100;
        }
        .back-btn { color: #94a3b8; text-decoration: none; font-size: 1rem; display: flex; align-items: center; gap: 5px; transition:0.3s; }
        .back-btn:hover { color: #fff; }

        /* --- æ¨™é¡Œ --- */
        .page-title { text-align: center; margin: 40px 0 30px 0; }
        .page-title h1 {
            margin: 0; font-size: 2.5rem; letter-spacing: 5px; font-weight: 900;
            background: linear-gradient(to bottom, #fff 0%, var(--main-gold) 100%);
            -webkit-background-clip: text; color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }
        .page-title p { color: #64748b; margin-top: 5px; font-size: 1rem; letter-spacing: 3px; text-transform: uppercase; }

        /* --- ç”Ÿæˆæ§åˆ¶å° (Generator) --- */
        .control-panel {
            width: 90%; max-width: 600px;
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: var(--card-radius); padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5); backdrop-filter: blur(16px);
            margin-bottom: 40px; display: flex; flex-direction: column; gap: 20px;
            animation: slideDown 0.5s ease;
        }
        @keyframes slideDown { from{transform:translateY(-20px); opacity:0;} to{transform:translateY(0); opacity:1;} }

        .panel-header { display: flex; align-items: center; gap: 10px; color: var(--main-gold); font-size: 1.2rem; font-weight: bold; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; margin-bottom: 5px; }
        
        .form-row { display: flex; gap: 15px; align-items: flex-end; }
        .form-group { flex: 1; }
        .form-label { display: block; color: #94a3b8; margin-bottom: 8px; font-size: 0.9rem; }
        
        /* è¼¸å…¥æ¡†æ¨£å¼ */
        .form-input {

            border: 1px solid #475569; border-radius: 10px; color: #fff; font-size: 1rem;
            box-sizing: border-box; transition: 0.3s;
        }
        .form-input:focus { border-color: var(--main-gold); outline: none; box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }

        .btn-gen {

            color: #0f172a; border: none; padding: 12px 30px; border-radius: 30px;
            font-weight: 900; cursor: pointer; font-size: 1rem; transition: 0.3s;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2); white-space: nowrap;
            display: flex; align-items: center; gap: 8px;
        }
        .btn-gen:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4); }

        /* --- é‚€è«‹ç¢¼åˆ—è¡¨ (Grid) --- */
        .code-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px; width: 90%; max-width: 1000px;
        }

        /* å…¨æ¯é€šè¡Œè­‰å¡ç‰‡ */
        .ticket-card {
            background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px; padding: 20px; position: relative; overflow: hidden;
            transition: 0.3s; backdrop-filter: blur(5px);
            display: flex; flex-direction: column; gap: 10px;
        }
        /* å·¦å´å…‰æ¢ */
        .ticket-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: var(--nebula-blue); box-shadow: 0 0 10px var(--nebula-blue);
        }
        /* ç®¡ç†å“¡å¡ç‰‡ç‰¹åˆ¥è‰² */
        .ticket-card.role-admin::before { background: var(--main-gold); box-shadow: 0 0 10px var(--main-gold); }
        /* å·²ä½¿ç”¨å¡ç‰‡ */
        .ticket-card.is-used { opacity: 0.5; filter: grayscale(0.8); }
        .ticket-card.is-used::before { background: #64748b; box-shadow: none; }

        .ticket-card:hover { transform: translateY(-5px); background: rgba(30, 41, 59, 0.8); border-color: rgba(255,255,255,0.2); }

        .ticket-role { 
            font-size: 0.75rem; letter-spacing: 1px; font-weight: bold; 
            color: var(--nebula-blue); text-transform: uppercase; display: flex; justify-content: space-between;
        }
        .role-admin .ticket-role { color: var(--main-gold); }

        .ticket-code {
            font-family: 'Courier New', Courier, monospace; font-size: 1.8rem; font-weight: bold;
            color: #fff; letter-spacing: 2px; text-shadow: 0 0 10px rgba(255,255,255,0.3);
            cursor: pointer; display: flex; align-items: center; gap: 10px;
        }
        .ticket-code:active { transform: scale(0.98); }
        .ticket-code i { font-size: 1rem; opacity: 0.5; }

        .ticket-footer {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 10px; padding-top: 10px; border-top: 1px dashed rgba(255,255,255,0.1);
        }
        .ticket-date { font-size: 0.8rem; color: #64748b; }
        
        .btn-del {
            background: transparent; border: 1px solid var(--danger-red); color: var(--danger-red);
            width: 30px; height: 30px; border-radius: 50%; display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.2s;
        }
        .btn-del:hover { background: var(--danger-red); color: #fff; box-shadow: 0 0 10px var(--danger-red); }

        .empty-msg { grid-column: 1/-1; text-align: center; color: #64748b; padding: 40px; font-size: 1.1rem; }

        /* Toast */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--success-green); color: #fff; padding: 10px 20px; border-radius: 30px;
            font-weight: bold; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0; transition: 0.3s; pointer-events: none; z-index: 100;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(-10px); }

    </style>
</head>
<body>

    <div class="space-container">
        <div class="star-field stars-distant"></div>
        <div class="star-field stars-mid"></div>
        <div class="gold-twinklers"></div>
    </div>

    <div class="header">
        <a href="vip_area.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i> è¿”å›æ˜Ÿå“¡å€</a>
        <div style="color:var(--main-gold); font-weight:bold;">INVITATION CENTER</div>
    </div>

    <div class="page-title">
        <h1>é‚€è«‹ä¸­å¿ƒ</h1>
        <p>ACCESS CODE GENERATOR</p>
    </div>

    <div class="control-panel">
        <div class="panel-header"><i class="fa-solid fa-wand-magic-sparkles"></i> ç”Ÿæˆæ–°çš„é€šè¡Œè­‰</div>
        <div class="form-row">
            <div class="form-group" style="flex:1;">
                <label class="form-label">æ¬Šé™ç­‰ç´š</label>
                <select id="codeRole" class="form-input">
                    <option value="member">ä¸€èˆ¬æ˜Ÿå“¡ (Member)</option>
                    <option value="admin">æŒ‡æ®å®˜ (Admin)</option>
                </select>
            </div>
            
            <div class="form-group" style="flex:1;">
                <label class="form-label">æ•¸é‡ (Max 100)</label>
                <input type="number" id="codeCount" class="form-input" value="1" min="1" max="100" placeholder="è¼¸å…¥æ•¸é‡">
            </div>
            
            <button class="btn-gen" onclick="generateCode()">
                <i class="fa-solid fa-bolt"></i> ç«‹å³ç”Ÿæˆ
            </button>
        </div>
    </div>

    <div class="code-grid" id="codeList">
        <div class="empty-msg"><i class="fa-solid fa-spinner fa-spin"></i> æ­£åœ¨è®€å–æ•¸æ“š...</div>
    </div>

    <div id="toast" class="toast">å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAo6on0f2QUbPaRfxpIEb2uvhKxDvPUvs",
            authDomain: "yulubox.firebaseapp.com",
            projectId: "yulubox",
            storageBucket: "yulubox.firebasestorage.app",
            messagingSenderId: "256466567852",
            appId: "1:256466567852:web:233b74668908ffcb9b9509",
            measurementId: "G-YPCY41EKWX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // æ¬Šé™é©—è­‰
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                loadCodes();
            }
        });

        // è¼‰å…¥é‚€è«‹ç¢¼
        function loadCodes() {
            const q = query(collection(db, "invitation_codes"), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snapshot) => {
                const grid = document.getElementById('codeList');
                grid.innerHTML = '';

                if (snapshot.empty) {
                    grid.innerHTML = '<div class="empty-msg">ç›®å‰æ²’æœ‰ä»»ä½•é‚€è«‹ç¢¼</div>';
                    return;
                }

                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const date = data.createdAt ? new Date(data.createdAt.toDate()).toLocaleDateString() : 'å‰›å‰›';
                    const roleClass = data.role === 'admin' ? 'role-admin' : 'role-member';
                    const roleText = data.role === 'admin' ? 'COMMANDER' : 'MEMBER';
                    const usedClass = data.isUsed ? 'is-used' : '';
                    const statusText = data.isUsed ? 'å·²ä½¿ç”¨' : 'æœ‰æ•ˆ';

                    grid.innerHTML += `
                        <div class="ticket-card ${roleClass} ${usedClass}">
                            <div class="ticket-role">
                                <span>${roleText} ACCESS</span>
                                <span>${statusText}</span>
                            </div>
                            <div class="ticket-code" onclick="copyText('${data.code}')" title="é»æ“Šè¤‡è£½">
                                ${data.code} <i class="fa-regular fa-copy"></i>
                            </div>
                            <div class="ticket-footer">
                                <span class="ticket-date">CREATED: ${date}</span>
                                <button class="btn-del" onclick="deleteCode('${docSnap.id}')" title="åˆªé™¤">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        // ç”Ÿæˆé‚€è«‹ç¢¼
        window.generateCode = async () => {
            const role = document.getElementById('codeRole').value;
            let count = parseInt(document.getElementById('codeCount').value);
            const btn = document.querySelector('.btn-gen');
            
            // ğŸ”¥ è¼¸å…¥é©—è­‰
            if (isNaN(count) || count < 1) count = 1;
            if (count > 100) {
                alert("å–®æ¬¡ç”Ÿæˆä¸Šé™ç‚º 100 å¼µï¼Œè«‹åˆ†æ‰¹æ“ä½œã€‚");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> ç”Ÿæˆä¸­...';

            try {
                const batchPromises = [];
                for(let i=0; i<count; i++) {
                    const code = generateRandomString(8);
                    batchPromises.push(addDoc(collection(db, "invitation_codes"), {
                        code: code,
                        role: role,
                        isUsed: false,
                        createdAt: serverTimestamp()
                    }));
                }
                await Promise.all(batchPromises);
                showToast(`æˆåŠŸç”Ÿæˆ ${count} å¼µé€šè¡Œè­‰`);
            } catch(e) {
                alert("ç”Ÿæˆå¤±æ•—: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-bolt"></i> ç«‹å³ç”Ÿæˆ';
            }
        };

        // åˆªé™¤é‚€è«‹ç¢¼
        window.deleteCode = async (id) => {
            if(confirm("ç¢ºå®šè¦éŠ·æ¯€é€™å¼µé€šè¡Œè­‰å—ï¼Ÿ")) {
                try {
                    await deleteDoc(doc(db, "invitation_codes", id));
                } catch(e) {
                    alert("åˆªé™¤å¤±æ•—");
                }
            }
        };

        // å·¥å…·å‡½å¼
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        window.copyText = (text) => {
            navigator.clipboard.writeText(text);
            showToast("ä»£ç¢¼å·²è¤‡è£½");
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

    </script>
</body>
