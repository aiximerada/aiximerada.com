<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全息閱讀器 - 玉露寶庫</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #050510;
            --neon-cyan: #00f3ff;
            --glass-panel: rgba(20, 30, 50, 0.85);
            --text-color: #e0e0e0;
        }
        body {
            background-color: var(--bg-dark); color: var(--text-color);
            font-family: 'Microsoft JhengHei', sans-serif;
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
            opacity: 0; transition: opacity 0.5s; /* 驗證後顯示 */
        }
        
        /* 星空背景 */
        .stars-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; background-image: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)); background-size: 200px 200px; opacity: 0.2; z-index: -2; }

        /* 頂部導航 */
        .reader-header {
            height: 60px; background: rgba(0,0,0,0.8); border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
            z-index: 10;
        }
        .reader-title { font-weight: bold; color: var(--neon-cyan); display: flex; align-items: center; gap: 10px; }
        .reader-controls { display: flex; gap: 15px; align-items: center; }
        
        .btn-icon { background: none; border: 1px solid rgba(255,255,255,0.2); color: #fff; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; transition: 0.3s; }
        .btn-icon:hover { background: var(--neon-cyan); color: #000; border-color: var(--neon-cyan); }
        .back-btn { text-decoration: none; color: #aaa; font-size: 0.9rem; transition: 0.3s; }
        .back-btn:hover { color: #fff; }

        /* 主閱讀區 */
        .reader-container { display: flex; height: calc(100vh - 60px); }

        /* 左側目錄 */
        .sidebar {
            width: 250px; background: rgba(0,0,0,0.5); border-right: 1px solid rgba(255,255,255,0.1);
            overflow-y: auto; transition: 0.3s;
        }
        .chapter-item {
            padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer;
            transition: 0.2s; color: #888; font-size: 0.95rem;
        }
        .chapter-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .chapter-item.active { background: rgba(0, 243, 255, 0.1); color: var(--neon-cyan); border-left: 3px solid var(--neon-cyan); }

        /* 右側內文 */
        .content-area {
            flex: 1; padding: 40px 10%; overflow-y: auto; scroll-behavior: smooth;
            background: var(--glass-panel); backdrop-filter: blur(5px);
            position: relative;
        }
        
        /* 內文樣式 */
        .book-content { line-height: 1.8; letter-spacing: 1px; max-width: 800px; margin: 0 auto; transition: font-size 0.3s; }
        .book-content h2 { color: var(--neon-cyan); margin-bottom: 30px; border-bottom: 1px solid rgba(0, 243, 255, 0.3); padding-bottom: 10px; }
        .book-content p { margin-bottom: 20px; text-align: justify; }

        /* 手機 RWD */
        @media (max-width: 768px) {
            .sidebar { position: absolute; left: -250px; height: 100%; z-index: 20; background: #0b1021; }
            .sidebar.open { left: 0; box-shadow: 5px 0 20px rgba(0,0,0,0.8); }
            .content-area { padding: 20px 5%; }
        }
    </style>
</head>
<body>
    <div class="stars-bg"></div>

    <div class="reader-header">
        <div class="reader-title">
            <button class="btn-icon" onclick="toggleSidebar()" style="border:none;"><i class="fa-solid fa-bars"></i></button>
            <span>銀河漫遊指南</span>
        </div>
        <div class="reader-controls">
            <button class="btn-icon" onclick="changeFontSize(-1)"><i class="fa-solid fa-minus"></i></button>
            <span style="font-size:0.8rem">Aa</span>
            <button class="btn-icon" onclick="changeFontSize(1)"><i class="fa-solid fa-plus"></i></button>
            <a href="vip_area.html" class="back-btn">退出</a>
        </div>
    </div>

    <div class="reader-container">
        <div class="sidebar" id="sidebar">
            <div class="chapter-item active" onclick="loadChapter(0)">序章：啟動協議</div>
            <div class="chapter-item" onclick="loadChapter(1)">第一章：深空訊號</div>
            <div class="chapter-item" onclick="loadChapter(2)">第二章：量子糾纏</div>
            <div class="chapter-item" onclick="loadChapter(3)">終章：奇異點</div>
        </div>
        <div class="content-area">
            <div class="book-content" id="book-content" style="font-size: 18px;">
                </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAo6on0f2QUbPaRfxpIEb2uvhKxDvPUvs",
            authDomain: "yulubox.firebaseapp.com",
            projectId: "yulubox",
            storageBucket: "yulubox.firebasestorage.app",
            messagingSenderId: "256466567852",
            appId: "1:256466567852:web:233b74668908ffcb9b9509",
            measurementId: "G-YPCY41EKWX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.body.style.opacity = "1";
                // 登入後載入第一章
                loadChapter(0);
            } else {
                window.location.href = "login.html";
            }
        });
    </script>

    <script>
        // 模擬書籍內容資料
        const bookData = [
            {
                title: "序章：啟動協議",
                text: `<p>在西元 2077 年的網路邊緣，一個名為「玉露寶庫」的數據節點悄然上線。這裡不儲存貨幣，只儲存純粹的邏輯與代碼。</p>
                       <p>當你讀到這段文字時，代表你已經通過了生物特徵驗證，進入了系統的核心層。這裡的空氣充斥著電子流動的嗡嗡聲，遠處的霓虹星雲正緩緩旋轉。</p>
                       <p>請準備好你的神經連結，我們即將開始這場跨越維度的旅程。</p>`
            },
            {
                title: "第一章：深空訊號",
                text: `<p>雷達掃描到來自獵戶座的微弱訊號。那不是雜訊，而是一串規律的摩斯密碼。</p>
                       <p>「.... . .-.. .-.. ---」</p>
                       <p>艦長按下了紅色的按鈕，飛船的引擎發出了低沉的咆哮。星際巡航模式已啟動，目標鎖定。</p>`
            },
            {
                title: "第二章：量子糾纏",
                text: `<p>在量子層面上，我們從未分離。即使相隔數百萬光年，當我觀測這顆骰子時，你也同時看見了結果。</p>
                       <p>這就是星際共鳴的原理。不是運氣，而是必然。</p>`
            },
            {
                title: "終章：奇異點",
                text: `<p>所有數據最終匯聚於此。過去、現在、未來，在黑洞的視界邊緣重疊。</p>
                       <p>感謝您的閱讀，測試結束。</p>`
            }
        ];

        let currentFontSize = 18;

        function loadChapter(index) {
            // 更新內容
            const contentDiv = document.getElementById('book-content');
            contentDiv.style.opacity = 0; // 淡出特效
            
            setTimeout(() => {
                contentDiv.innerHTML = `<h2>${bookData[index].title}</h2>${bookData[index].text}`;
                contentDiv.style.opacity = 1; // 淡入
                document.querySelector('.content-area').scrollTop = 0; // 回到頂部
            }, 200);

            // 更新選單狀態
            const items = document.querySelectorAll('.chapter-item');
            items.forEach((item, i) => {
                if (i === index) item.classList.add('active');
                else item.classList.remove('active');
            });

            // 手機版自動收起選單
            if(window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('open');
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function changeFontSize(delta) {
            currentFontSize += delta;
            if(currentFontSize < 14) currentFontSize = 14;
            if(currentFontSize > 30) currentFontSize = 30;
            document.getElementById('book-content').style.fontSize = currentFontSize + 'px';
        }
    </script>
</body>
</html>
