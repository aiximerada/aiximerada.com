<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未來科技電子書 - 圖片壓縮版</title>
    <style>
        /* --- 基礎變數與配色 (保持 Cyberpunk 風格) --- */
        :root {
            --primary-bg: #0a0e1a;
            --panel-bg: rgba(20, 25, 45, 0.9);
            --accent-cyan: #00ffea;
            --accent-pink: #ff00ab;
            --text-main: #ffffff;
            --text-dim: #a0c5e8;
            --glow-cyan: 0 0 20px rgba(0, 255, 234, 0.5);
            --border-tech: 1px solid rgba(0, 255, 234, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--primary-bg);
            color: var(--text-main);
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: 
                linear-gradient(rgba(0, 255, 234, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 234, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .stars {
            position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: -1;
            background-image: radial-gradient(2px 2px at 50px 100px, #fff, transparent),
                              radial-gradient(2px 2px at 300px 50px, var(--accent-cyan), transparent);
            background-size: 400px 400px;
            animation: moveSpace 60s linear infinite;
            opacity: 0.6;
        }
        @keyframes moveSpace { from { background-position: 0 0; } to { background-position: 100px 100px; } }

        /* --- 主框架 --- */
        .ebook-frame {
            width: 95%; max-width: 1100px; height: 85vh;
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            border: var(--border-tech);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), var(--glow-cyan);
            display: flex; flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .top-line-deco {
            position: absolute; top: 0; left: 0; height: 4px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-pink));
            width: 0%; transition: width 0.5s ease;
            z-index: 20;
        }

        /* --- Header --- */
        .header {
            padding: 15px 30px;
            border-bottom: var(--border-tech);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 255, 234, 0.05);
        }

        .course-badge {
            font-size: 0.75rem; color: var(--primary-bg); 
            background: var(--accent-cyan); padding: 5px 10px; border-radius: 4px; 
            font-weight: 800; margin-right: 10px; letter-spacing: 1px;
        }

        .topic-title { font-size: 1.1rem; letter-spacing: 1px; text-shadow: 0 0 8px rgba(0, 255, 234, 0.6); }

        /* --- 內容區 --- */
        .viewport { flex: 1; position: relative; overflow: hidden; }

        .page {
            width: 100%; height: 100%; padding: 40px;
            display: none; gap: 40px;
            opacity: 0; transform: scale(0.98) translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .page.active { display: flex; opacity: 1; transform: scale(1) translateY(0); }

        /* --- 左側圖片區 (含上傳功能) --- */
        .visual-area {
            flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;
            gap: 10px;
        }
        
        .hologram-box {
            width: 100%; aspect-ratio: 16/9;
            border: 2px dashed rgba(0, 255, 234, 0.5);
            background: linear-gradient(135deg, rgba(0, 255, 234, 0.05), rgba(255, 0, 171, 0.05));
            display: flex; justify-content: center; align-items: center;
            position: relative;
            cursor: pointer; /* 讓滑鼠變成手指 */
            transition: all 0.3s ease;
            overflow: hidden;
            border-radius: 6px;
        }

        .hologram-box:hover {
            border-color: var(--accent-cyan);
            box-shadow: inset 0 0 20px rgba(0, 255, 234, 0.2);
        }

        /* 上傳後的圖片顯示 */
        .uploaded-img {
            width: 100%; height: 100%;
            object-fit: contain; /* 保持比例 */
            display: none; /* 預設隱藏 */
            z-index: 5;
        }

        .upload-hint {
            color: var(--accent-cyan);
            font-size: 0.9rem;
            text-align: center;
            pointer-events: none; /* 確保點擊能穿透到父層 */
            z-index: 10;
        }

        /* 壓縮數據顯示區 */
        .compression-stats {
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--text-dim);
            height: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* --- 右側文字區 --- */
        .text-area { flex: 1; display: flex; flex-direction: column; justify-content: center; }

        h2 {
            font-size: 2.2rem; margin-bottom: 25px; color: var(--text-main);
            border-left: 5px solid var(--accent-cyan); padding-left: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 234, 0.3);
        }

        p { line-height: 1.8; color: var(--text-dim); margin-bottom: 25px; font-size: 1.1rem; text-align: justify; }
        .highlight { color: var(--accent-cyan); font-weight: bold; text-shadow: 0 0 8px rgba(0, 255, 234, 0.4); }

        /* --- Controls --- */
        .controls {
            padding: 20px 30px; border-top: var(--border-tech);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 255, 234, 0.05);
        }
        .btn-group { display: flex; gap: 15px; }
        
        button {
            background: transparent; border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan); padding: 10px 25px; cursor: pointer;
            font-weight: 800; transition: all 0.3s ease; letter-spacing: 1px;
        }
        button:hover:not(:disabled) {
            background: var(--accent-cyan); color: var(--primary-bg); box-shadow: var(--glow-cyan);
        }
        button:disabled { border-color: #334155; color: #334155; cursor: not-allowed; }

        /* --- RWD --- */
        @media (max-width: 768px) {
            .page.active { flex-direction: column; padding: 20px; overflow-y: auto; }
            .ebook-frame { height: 95vh; width: 98%; }
            .hologram-box { max-height: 250px; }
            h2 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="ebook-frame">
        <div class="top-line-deco" id="progressBar"></div>

        <header class="header">
            <div>
                <span class="course-badge">IMG.COMPRESS</span>
                <span class="topic-title" id="courseTopic">系統初始化...</span>
            </div>
            <div style="font-family: monospace; color: var(--accent-pink);">REC: ACTIVE</div>
        </header>

        <main class="viewport">
            
            <input type="file" id="fileInput" accept="image/*" style="display: none;">

            <article class="page active" data-topic="模組 01：影像數據壓縮">
                <div class="visual-area">
                    <div class="hologram-box" onclick="triggerUpload(1)">
                        <div class="upload-hint" id="hint-1">
                            [ 點擊上傳圖片 ]<br>
                            <span style="font-size: 0.7em; opacity: 0.7;">系統將自動執行 JPEG 壓縮</span>
                        </div>
                        <img id="display-img-1" class="uploaded-img" alt="Uploaded Content">
                    </div>
                    <div class="compression-stats" id="stats-1">等待數據輸入...</div>
                </div>

                <div class="text-area">
                    <h2>上傳與壓縮測試</h2>
                    <p>請點擊左側的<span class="highlight">全息方塊</span>上傳任意圖片。</p>
                    <p>系統將在瀏覽器端使用 Canvas API 自動將圖片解析度限制在 1024px 以內，並進行 JPEG 壓縮（品質 70%）。</p>
                    <p>您可以觀察下方數據，比較原始檔案與壓縮後檔案的大小差異。</p>
                </div>
            </article>

            <article class="page" data-topic="模組 02：傳輸協定">
                <div class="visual-area">
                    <div class="hologram-box" onclick="triggerUpload(2)">
                        <div class="upload-hint" id="hint-2">[ 點擊上傳圖片 02 ]</div>
                        <img id="display-img-2" class="uploaded-img" alt="Uploaded Content">
                    </div>
                    <div class="compression-stats" id="stats-2"></div>
                </div>
                <div class="text-area">
                    <h2>無損 vs 有損</h2>
                    <p>在科技風格網頁中，圖片加載速度至關重要。</p>
                    <p>透過前端壓縮，我們可以在不顯著降低視覺品質的前提下，將頻寬消耗降低 <span class="highlight" style="color:var(--accent-pink)">50% - 80%</span>。</p>
                </div>
            </article>

        </main>

        <footer class="controls">
            <div style="font-family: monospace; color: var(--accent-cyan);">PAGE <span id="currentPage">01</span></div>
            <div class="btn-group">
                <button id="prevBtn" onclick="changePage(-1)">PREV</button>
                <button id="nextBtn" onclick="changePage(1)">NEXT</button>
            </div>
        </footer>
    </div>

    <script>
        // --- 變數宣告 ---
        let currentIndex = 0;
        const pages = document.querySelectorAll('.page');
        const totalPages = pages.length;
        const fileInput = document.getElementById('fileInput');
        let activePageId = 1; // 記錄目前是在哪一頁觸發上傳

        // --- 初始化 UI ---
        updateUI();

        // --- 核心功能：圖片壓縮 ---
        // 當點擊方塊時，觸發隱藏的 file input
        function triggerUpload(pageId) {
            activePageId = pageId;
            fileInput.click();
        }

        // 監聽檔案選擇
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const originalSize = (file.size / 1024).toFixed(2); // KB

            // 1. 讀取檔案
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // 2. 建立 Canvas 進行壓縮
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // 設定最大寬度 (例如 1024px)，保持比例
                    const maxWidth = 1024;
                    let width = img.width;
                    let height = img.height;

                    if (width > maxWidth) {
                        height *= maxWidth / width;
                        width = maxWidth;
                    }

                    canvas.width = width;
                    canvas.height = height;

                    // 繪製圖片到 Canvas
                    ctx.drawImage(img, 0, 0, width, height);

                    // 3. 輸出壓縮後的 DataURL (JPEG, 品質 0.7)
                    const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7);

                    // 計算壓縮後大小 (約略估算 base64 大小)
                    const head = 'data:image/jpeg;base64,';
                    const compressedSize = Math.round((compressedDataUrl.length - head.length) * 3 / 4 / 1024 * 100) / 100;

                    // 4. 更新 UI
                    const displayImg = document.getElementById(`display-img-${activePageId}`);
                    const hintDiv = document.getElementById(`hint-${activePageId}`);
                    const statsDiv = document.getElementById(`stats-${activePageId}`);

                    displayImg.src = compressedDataUrl;
                    displayImg.style.display = 'block';
                    hintDiv.style.display = 'none'; // 隱藏提示文字

                    // 顯示壓縮數據 (加上顏色強調)
                    statsDiv.innerHTML = `原始: ${originalSize}KB <span style="color:var(--accent-pink)">>></span> 壓縮後: <span style="color:var(--accent-cyan)">${compressedSize}KB</span>`;
                    statsDiv.style.opacity = 1;

                    // 重置 input 讓同一張圖可以再次觸發
                    fileInput.value = '';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // --- 翻頁邏輯 (同前版) ---
        function changePage(direction) {
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < totalPages) {
                currentIndex = newIndex;
                updateUI();
            }
        }

        function updateUI() {
            pages.forEach((page, index) => {
                if (index === currentIndex) {
                    page.classList.add('active');
                    document.getElementById('courseTopic').textContent = page.getAttribute('data-topic');
                } else {
                    page.classList.remove('active');
                }
            });

            document.getElementById('currentPage').textContent = (currentIndex + 1).toString().padStart(2, '0');
            document.getElementById('prevBtn').disabled = (currentIndex === 0);
            document.getElementById('nextBtn').disabled = (currentIndex === totalPages - 1);

            const progress = ((currentIndex + 1) / totalPages) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }
    </script>
</body>
</html>
