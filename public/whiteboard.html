<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å”ä½œç™½æ¿ - ç‰éœ²å¯¶åº«</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        /* ğŸ”´ æ‰‹æ©Ÿç‰ˆé¢æ ¸å¿ƒå„ªåŒ– */
        :root {
            --bg-dark: #222;
            --panel-bg: rgba(30, 30, 30, 0.95);
            --accent: #ff00ff;
            /* ä½¿ç”¨ dvh è§£æ±ºæ‰‹æ©Ÿç¶²å€åˆ—é®æ“‹å•é¡Œï¼Œå›é€€æ©Ÿåˆ¶ä½¿ç”¨ vh */
            --app-height: 100vh;
            --app-height: 100dvh; 
        }

        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: var(--app-height); 
            overflow: hidden; background: #fff; font-family: sans-serif;
            position: fixed; /* é–æ­»é é¢ï¼Œé˜²æ­¢æ»‘å‹• */
            touch-action: none; /* ç¦æ­¢æ‰€æœ‰é è¨­æ‰‹å‹¢ */
            overscroll-behavior: none; /* ç¦æ­¢æ©¡çš®ç­‹æ•ˆæœ */
        }

        #canvas-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; background: #ffffff;
        }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; pointer-events: none; /* è®“é»æ“Šç©¿é€ */
        }

        .interactive { pointer-events: auto; }

        /* é ‚éƒ¨æ¬„ */
        .top-bar {
            height: 50px; background: var(--panel-bg); color: #fff;
            display: flex; align-items: center; justify-content: space-between; padding: 0 15px;
            border-bottom: 1px solid #555; box-sizing: border-box;
            /* è®“é ‚éƒ¨æ¬„åœ¨åŠ‰æµ·å±ä¸‹ä¹Ÿèƒ½æ­£å¸¸é¡¯ç¤º */
            padding-top: env(safe-area-inset-top); 
            height: calc(50px + env(safe-area-inset-top));
        }

        /* å·¦å´å·¥å…·åˆ— */
        .toolbar {
            position: absolute; top: calc(60px + env(safe-area-inset-top)); left: 15px;
            background: var(--panel-bg); padding: 8px; border-radius: 8px;
            display: flex; flex-direction: column; gap: 12px; /* æ‹‰å¤§é–“è·æ–¹ä¾¿æ‰‹æŒ‡é»æ“Š */
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            max-height: calc(var(--app-height) - 100px); 
            overflow-y: auto;
            scrollbar-width: none; /* éš±è—æ²è»¸ */
        }
        .toolbar::-webkit-scrollbar { display: none; }

        .tool-btn {
            width: 44px; height: 44px; border-radius: 10px; border: 1px solid #555;
            background: #333; color: #fff; font-size: 1.2rem; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: 0.1s;
            /* å¢åŠ è§¸æ§å€åŸŸ */
            touch-action: manipulation;
        }
        .tool-btn:active { transform: scale(0.95); }
        .tool-btn.active { background: var(--accent); color: #000; border-color: var(--accent); box-shadow: 0 0 10px var(--accent); }
        
        .color-wrap { width: 44px; height: 44px; border-radius: 10px; overflow: hidden; position: relative; border: 1px solid #555; }
        .color-picker { width: 150%; height: 150%; padding: 0; margin: -5px; border: none; cursor: pointer; }

        /* æˆ¿ä¸»é¢æ¿ */
        .host-panel {
            position: absolute; top: calc(60px + env(safe-area-inset-top)); right: 15px;
            background: var(--panel-bg); padding: 12px; border-radius: 8px; color: #fff;
            display: none; flex-direction: column; gap: 12px; border: 1px solid var(--accent);
            min-width: 140px;
        }
        
        .btn-destroy {
            background: #ff4757; color: white; border: none; padding: 10px;
            border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }

        /* é é¢åˆ‡æ› (ç½®åº•é©é…) */
        .page-ctrl {
            position: absolute; left: 50%; transform: translateX(-50%);
            bottom: calc(20px + env(safe-area-inset-bottom)); /* é¿é–‹åº•éƒ¨ Home æ¢ */
            background: var(--panel-bg); padding: 8px 25px; border-radius: 30px;
            display: flex; gap: 20px; align-items: center; color: #fff;
            border: 1px solid #555;
        }

        .lock-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: #fff; padding: 20px; border-radius: 10px;
            border: 2px solid red; font-weight: bold; display: none; pointer-events: none;
        }

        /* ç‹€æ…‹èˆ‡æç¤º */
        #toast-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85); color: #00ff9d; padding: 15px 25px; border-radius: 10px;
            display: none; z-index: 2000; font-weight: bold; border: 1px solid #00ff9d; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="canvas-layer">
        <canvas id="c"></canvas>
    </div>

    <div id="ui-layer">
        <div class="top-bar interactive">
            <div style="display:flex; align-items:center; gap:10px;">
                <a href="javascript:leaveRoom()" style="color:#aaa; text-decoration:none; padding:10px;"><i class="fa-solid fa-arrow-left"></i></a>
                <span id="roomCode" style="font-family:monospace; font-weight:bold; color:#ff00ff; background:#222; padding:2px 6px; border-radius:4px;">...</span>
            </div>
            <div id="debug-status" style="font-size:0.8rem; color:#00ff9d; transition: color 0.3s;">é€£ç·šä¸­...</div>
        </div>

        <div class="toolbar interactive" id="toolbar">
            <button class="tool-btn active" id="btn-select" onclick="setMode('select')"><i class="fa-solid fa-arrow-pointer"></i></button>
            <button class="tool-btn" id="btn-draw" onclick="setMode('draw')"><i class="fa-solid fa-pencil"></i></button>
            <div class="color-wrap"><input type="color" class="color-picker" id="colorPicker" value="#000000" oninput="setColor(this.value)"></div>
            <button class="tool-btn" onclick="addText()"><i class="fa-solid fa-font"></i></button>
            <label class="tool-btn">
                <i class="fa-solid fa-image"></i>
                <input type="file" id="imgLoader" accept="image/*" style="display:none">
            </label>
            
            <div style="height:1px; background:#555; margin:2px 0;"></div>
            
            <button class="tool-btn" onclick="saveScreenshot()" title="ä¸‹è¼‰"><i class="fa-solid fa-camera" style="color: #00d2ff;"></i></button>
            <button class="tool-btn" onclick="deleteObj()"><i class="fa-solid fa-trash"></i></button>
            <button class="tool-btn" onclick="clearCanvas()"><i class="fa-solid fa-eraser"></i></button>
        </div>

        <div class="host-panel interactive" id="hostPanel">
            <div style="color:#ff00ff; font-weight:bold; font-size:0.9rem;"><i class="fa-solid fa-crown"></i> æˆ¿ä¸»æ¬Šé™</div>
            <label style="display:flex; align-items:center; gap:5px; cursor:pointer; font-size:0.9rem;">
                <input type="checkbox" id="permToggle" onchange="togglePerm()"> å…è¨±è¨ªå®¢ç·¨è¼¯
            </label>
            <div style="height:1px; background:#555;"></div>
            <button class="btn-destroy" onclick="closeRoom()">
                <i class="fa-solid fa-skull"></i> è§£æ•£æˆ¿é–“
            </button>
        </div>

        <div class="page-ctrl interactive">
            <button class="tool-btn" style="width:35px; height:35px;" onclick="changePage(-1)"><i class="fa-solid fa-chevron-left"></i></button>
            <span id="pageDisplay" style="font-weight:bold; font-family:monospace; min-width: 30px; text-align:center;">P.1</span>
            <button class="tool-btn" style="width:35px; height:35px;" onclick="changePage(1)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>

        <div class="lock-msg interactive" id="lockMsg">
            <i class="fa-solid fa-lock"></i> ç•«å¸ƒå·²é–å®š
        </div>
        
        <div id="toast-msg"><i class="fa-solid fa-spinner fa-spin"></i> è™•ç†ä¸­...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, listAll, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAo6on0f2QUbPaRfxpIEb2uvhKxDvPUvs",
            authDomain: "yulubox.firebaseapp.com",
            projectId: "yulubox",
            storageBucket: "yulubox.firebasestorage.app",
            messagingSenderId: "256466567852",
            appId: "1:256466567852:web:233b74668908ffcb9b9509",
            measurementId: "G-YPCY41EKWX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const auth = getAuth(app);

        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        const userRole = urlParams.get('role');
        let currentPage = 1;
        let isReceiving = false;
        let canEdit = false;
        
        // ğŸ”´ åˆå§‹åŒ– Fabric ç•«å¸ƒ
        const canvas = new fabric.Canvas('c', { 
            isDrawingMode: false, 
            selection: true, 
            backgroundColor: '#ffffff',
            preserveObjectStacking: true // ä¿æŒåœ–å±¤é †åº
        });
        
        // ğŸ”´ æ‰‹æ©Ÿå°ºå¯¸å‹•æ…‹é©é…
        function resizeCanvas() {
            canvas.setWidth(window.innerWidth);
            canvas.setHeight(window.innerHeight);
            canvas.renderAll();
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        document.getElementById('roomCode').innerText = roomId;

        const roomRef = doc(db, "rooms", roomId);

        onAuthStateChanged(auth, (user) => {
            if (!user) { window.location.href = 'login.html'; return; }

            if (userRole === 'host') {
                canEdit = true;
                document.getElementById('hostPanel').style.display = 'flex';
                updateStatus("æˆ¿ä¸» (åœ¨ç·š)");
                window.addEventListener('beforeunload', (e) => { e.preventDefault(); e.returnValue = ''; });
            } else {
                updateStatus("è¨ªå®¢ (é€£ç·šä¸­)");
                setLock(true);
            }

            onSnapshot(roomRef, (docSnap) => {
                if (!docSnap.exists()) {
                    alert("æˆ¿é–“å·²è§£æ•£");
                    window.location.href = 'whiteboard_lobby.html';
                    return;
                }

                const data = docSnap.data();

                if (userRole !== 'host') {
                    canEdit = data.guestsCanEdit;
                    setLock(!canEdit);
                    updateStatus(canEdit ? "è¨ªå®¢ (å¯ç·¨è¼¯)" : "è¨ªå®¢ (å·²é–å®š)");
                } else {
                    document.getElementById('permToggle').checked = data.guestsCanEdit;
                }

                if (data.activePage && data.activePage !== currentPage) {
                    currentPage = data.activePage;
                    document.getElementById('pageDisplay').innerText = `P.${currentPage}`;
                    loadJson(data.pages?.[currentPage]);
                } else {
                    const pageData = data.pages?.[currentPage];
                    if (pageData && pageData !== JSON.stringify(canvas.toJSON())) {
                        loadJson(pageData);
                    }
                }
            });
        });

        // ğŸ”´ é˜²æŠ–å‹•å„²å­˜ (Debounce Save) - é—œéµå„ªåŒ–
        // é¿å…æ¯æ¬¡æ»‘é¼ ç§»å‹•éƒ½å¯«å…¥è³‡æ–™åº«ï¼Œæ”¹ç‚ºã€Œåœæ‰‹å¾Œ 0.8 ç§’ã€æ‰å¯«å…¥
        let saveTimeout;
        const debouncedSave = () => {
            if (isReceiving || !canEdit) return;
            
            // ç«‹å³é¡¯ç¤ºã€Œå„²å­˜ä¸­ã€çµ¦ä½¿ç”¨è€…å›é¥‹
            document.getElementById('debug-status').innerText = "å„²å­˜ä¸­...";
            document.getElementById('debug-status').style.color = "#ffaa00";

            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                const json = JSON.stringify(canvas.toJSON());
                updateDoc(roomRef, { [`pages.${currentPage}`]: json })
                    .then(() => {
                        updateStatus("å·²åŒæ­¥");
                        document.getElementById('debug-status').style.color = "#00ff9d";
                    })
                    .catch(console.error);
            }, 800); // 800ms å»¶é²
        };

        // ç¶å®šäº‹ä»¶åˆ°é˜²æŠ–å‡½å¼
        canvas.on('object:added', debouncedSave);
        canvas.on('object:modified', debouncedSave);
        canvas.on('object:removed', debouncedSave);
        canvas.on('path:created', debouncedSave);

        // --- åŠŸèƒ½å¯¦ä½œ ---

        window.setMode = (mode) => {
            if (!canEdit) return;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            if (mode === 'draw') {
                document.getElementById('btn-draw').classList.add('active');
                canvas.isDrawingMode = true;
                canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
                canvas.freeDrawingBrush.width = 5;
                canvas.freeDrawingBrush.color = document.getElementById('colorPicker').value;
            } else {
                document.getElementById('btn-select').classList.add('active');
                canvas.isDrawingMode = false;
            }
        };

        window.setColor = (hex) => {
            if(canvas.freeDrawingBrush) canvas.freeDrawingBrush.color = hex;
            const active = canvas.getActiveObject();
            if(active) {
                if(active.set && (active.type === 'i-text' || active.type === 'text')) active.set('fill', hex);
                else active.set('stroke', hex);
                canvas.requestRenderAll();
                debouncedSave(); // é¡è‰²æ”¹è®Šä¹Ÿè¦å„²å­˜
            }
        };

        window.addText = () => {
            if (!canEdit) return;
            // æ”¾åœ¨è¦–çª—ä¸­å¿ƒ
            const center = canvas.getCenter();
            const text = new fabric.IText('é»æ“Šè¼¸å…¥', { 
                left: center.left, top: center.top, fontSize: 30, fill: document.getElementById('colorPicker').value,
                originX: 'center', originY: 'center'
            });
            canvas.add(text);
            canvas.setActiveObject(text);
            text.enterEditing();
            text.selectAll();
            setMode('select');
            debouncedSave();
        };

        window.deleteObj = () => {
            if (!canEdit) return;
            const active = canvas.getActiveObject();
            if (active) {
                if(active.type === 'activeSelection') active.getObjects().forEach(o => canvas.remove(o));
                else canvas.remove(active);
                canvas.discardActiveObject();
                debouncedSave();
            }
        };

        window.clearCanvas = () => { 
            if (!canEdit || !confirm("æ¸…ç©ºç•«å¸ƒï¼Ÿ")) return; 
            canvas.clear(); 
            canvas.backgroundColor="#ffffff"; 
            debouncedSave(); 
        };

        // --- åœ–ç‰‡è™•ç† ---
        document.getElementById('imgLoader').addEventListener('change', async (e) => {
            if(!canEdit) return;
            const file = e.target.files[0];
            if(!file) return;
            showToast("åœ–ç‰‡è™•ç†ä¸­...");
            try {
                const blob = await compressImage(file);
                updateStatus("ä¸Šå‚³ä¸­...");
                const storageRef = ref(storage, `whiteboard/${roomId}/${Date.now()}_img.jpg`);
                await uploadBytes(storageRef, blob);
                const url = await getDownloadURL(storageRef);
                fabric.Image.fromURL(url, (img) => {
                    // æ™ºæ…§ç¸®æ”¾ï¼šä¸è¶…éè¢å¹•çš„ 50%
                    const maxDim = Math.min(canvas.width, canvas.height) * 0.5;
                    const scale = Math.min(maxDim / img.width, maxDim / img.height);
                    img.scale(scale > 1 ? 1 : scale);
                    
                    canvas.add(img);
                    canvas.centerObject(img);
                    saveScreenshot(); // è§¸ç™¼ä¸€æ¬¡éé˜²æŠ–çš„ä¿å­˜ï¼Œç¢ºä¿åœ–ç‰‡ç«‹åˆ»ä¸Šå»
                    debouncedSave();
                    setMode('select');
                    updateStatus("åœ–ç‰‡å·²æ–°å¢");
                    hideToast();
                }, { crossOrigin: 'anonymous' });
            } catch(err) { alert("å¤±æ•—"); hideToast(); }
        });

        // åœ–ç‰‡å£“ç¸®
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const maxWidth = 1280;
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        let w = img.width, h = img.height;
                        if (w > maxWidth) { h = Math.round((h * maxWidth) / w); w = maxWidth; }
                        const cvs = document.createElement('canvas');
                        cvs.width = w; cvs.height = h;
                        const ctx = cvs.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);
                        cvs.toBlob((blob) => resolve(blob), 'image/jpeg', 0.7);
                    };
                };
            });
        }

        // --- æˆªåœ– ---
        window.saveScreenshot = () => {
            canvas.discardActiveObject(); canvas.renderAll();
            showToast("æˆªåœ–ä¸‹è¼‰ä¸­...");
            const dataURL = canvas.toDataURL({ format: 'png', quality: 1, multiplier: 2 });
            const link = document.createElement('a');
            link.download = `whiteboard_${Date.now()}.png`;
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            setTimeout(hideToast, 1000);
        };

        // --- æˆ¿é–“ç®¡ç† ---
        window.closeRoom = async () => {
            if(!confirm("è§£æ•£æˆ¿é–“å°‡åˆªé™¤æ‰€æœ‰è³‡æ–™ï¼Œç¢ºå®šå—ï¼Ÿ")) return;
            showToast("æ­£åœ¨éŠ·æ¯€è³‡æ–™...");
            try {
                const folderRef = ref(storage, `whiteboard/${roomId}`);
                const listResult = await listAll(folderRef);
                await Promise.all(listResult.items.map(i => deleteObject(i)));
                await deleteDoc(roomRef);
                window.location.href = 'whiteboard_lobby.html';
            } catch(e) { console.error(e); window.location.href = 'whiteboard_lobby.html'; }
        }
        window.leaveRoom = () => {
            if(userRole === 'host') closeRoom();
            else if(confirm("ç¢ºå®šé›¢é–‹ï¼Ÿ")) window.location.href = 'whiteboard_lobby.html';
        }

        window.togglePerm = () => updateDoc(roomRef, { guestsCanEdit: document.getElementById('permToggle').checked });
        window.changePage = (d) => { if(!canEdit && userRole !== 'host') return; if(currentPage + d < 1) return; updateDoc(roomRef, { activePage: currentPage + d }); };

        // è¼‰å…¥ JSON
        function loadJson(json) {
            if (!json) { canvas.clear(); canvas.backgroundColor="#fff"; return; }
            isReceiving = true;
            canvas.loadFromJSON(json, () => {
                canvas.requestRenderAll();
                isReceiving = false;
            });
        }

        function setLock(locked) {
            const overlay = document.getElementById('lockMsg');
            const toolbar = document.getElementById('toolbar');
            if (locked) {
                overlay.style.display = 'block'; toolbar.style.opacity = 0.5; toolbar.style.pointerEvents = 'none';
                canvas.isDrawingMode = false; canvas.selection = false; canvas.discardActiveObject(); canvas.renderAll();
            } else {
                overlay.style.display = 'none'; toolbar.style.opacity = 1; toolbar.style.pointerEvents = 'auto'; canvas.selection = true;
            }
        }

        function updateStatus(msg) { document.getElementById('debug-status').innerText = msg; }
        function showToast(msg) { const t = document.getElementById('toast-msg'); t.innerHTML = msg; t.style.display = 'block'; }
        function hideToast() { document.getElementById('toast-msg').style.display = 'none'; }
        window.copyCode = () => { navigator.clipboard.writeText(roomId); alert("å·²è¤‡è£½"); }

    </script>
</body>
</html>
