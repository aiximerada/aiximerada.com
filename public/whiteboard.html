<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <title>å”ä½œç™½æ¿ - ç‰éœ²å¯¶åº«</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        /* ğŸ”´ é˜²æ­¢æ‰‹æ©Ÿä¸‹æ‹‰é‡æ–°æ•´ç†èˆ‡æ©¡çš®ç­‹æ•ˆæœ */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #fff; font-family: sans-serif;
            position: fixed; /* é–æ­»é é¢ */
            touch-action: none; /* ç¦æ­¢ç€è¦½å™¨é è¨­è§¸æ§è¡Œç‚º */
        }

        #canvas-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; background: #ffffff;
        }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;

        .interactive { pointer-events: auto; }

        .top-bar {
            height: 50px; background: rgba(30,30,30,0.95); color: #fff;
            display: flex; align-items: center; justify-content: space-between; padding: 0 15px;
            border-bottom: 1px solid #555; box-sizing: border-box;

        .toolbar {

            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            max-height: calc(100vh - 80px); overflow-y: auto; /* é˜²æ­¢æ‰‹æ©Ÿé«˜åº¦ä¸å¤  */
        }

        .tool-btn {
            width: 42px; height: 42px; border-radius: 8px; border: 1px solid #555;
            background: #222; color: #fff; font-size: 1.2rem; cursor: pointer;
            display: flex; justify-content: center; align-items: center;

        .tool-btn.active { background: #ff00ff; color: #000; border-color: #ff00ff; }
        
        .color-wrap { width: 42px; height: 42px; border-radius: 8px; overflow: hidden; position: relative; border: 1px solid #555; }
        .color-picker { width: 150%; height: 150%; padding: 0; margin: -5px; border: none; cursor: pointer; }

        .host-panel {

            background: rgba(30,30,30,0.95); padding: 12px; border-radius: 8px; color: #fff;
            display: none; flex-direction: column; gap: 12px; border: 1px solid #ff00ff;
            min-width: 140px;
        }
        
        /* ç´…è‰²è§£æ•£æŒ‰éˆ• */
        .btn-destroy {
            background: #ff4757; color: white; border: none; padding: 8px;
            border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }

        .page-ctrl {

            background: rgba(30,30,30,0.9); padding: 8px 20px; border-radius: 30px;
            display: flex; gap: 15px; align-items: center; color: #fff;
        }

        .lock-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: #fff; padding: 20px; border-radius: 10px;
            border: 2px solid red; font-weight: bold; display: none; pointer-events: none;
        }

        /* å£“ç¸®æç¤º */
        #compress-toast {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: #00ff9d; padding: 15px 25px; border-radius: 10px;
            display: none; z-index: 2000; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="canvas-layer">
        <canvas id="c"></canvas>
    </div>

    <div id="ui-layer">
        <div class="top-bar interactive">
            <div style="display:flex; align-items:center; gap:10px;">
                <a href="javascript:leaveRoom()" style="color:#aaa; text-decoration:none;"><i class="fa-solid fa-arrow-left"></i></a>
                <span id="roomCode" style="font-family:monospace; font-weight:bold; color:#ff00ff; background:#222; padding:2px 6px; border-radius:4px;">...</span>
            </div>
            <div id="debug-status" style="font-size:0.8rem; color:#00ff9d;">é€£ç·šä¸­...</div>
        </div>

        <div class="toolbar interactive" id="toolbar">
            <button class="tool-btn active" id="btn-select" onclick="setMode('select')"><i class="fa-solid fa-arrow-pointer"></i></button>
            <button class="tool-btn" id="btn-draw" onclick="setMode('draw')"><i class="fa-solid fa-pencil"></i></button>
            <div class="color-wrap"><input type="color" class="color-picker" id="colorPicker" value="#000000" oninput="setColor(this.value)"></div>
            <button class="tool-btn" onclick="addText()"><i class="fa-solid fa-font"></i></button>
            <label class="tool-btn">
                <i class="fa-solid fa-image"></i>
                <input type="file" id="imgLoader" accept="image/*" style="display:none">
            </label>
            <div style="height:1px; background:#555; margin:2px 0;"></div>
            <button class="tool-btn" onclick="deleteObj()"><i class="fa-solid fa-trash"></i></button>
            <button class="tool-btn" onclick="clearCanvas()"><i class="fa-solid fa-eraser"></i></button>
        </div>

        <div class="host-panel interactive" id="hostPanel">
            <div style="color:#ff00ff; font-weight:bold; font-size:0.9rem;"><i class="fa-solid fa-crown"></i> æˆ¿ä¸»æ¬Šé™</div>
            <label style="display:flex; align-items:center; gap:5px; cursor:pointer; font-size:0.9rem;">
                <input type="checkbox" id="permToggle" onchange="togglePerm()"> å…è¨±è¨ªå®¢ç·¨è¼¯
            </label>
            <div style="height:1px; background:#555;"></div>
            <button class="btn-destroy" onclick="closeRoom()">
                <i class="fa-solid fa-skull"></i> è§£æ•£æˆ¿é–“
            </button>
        </div>

        <div class="page-ctrl interactive">
            <button class="tool-btn" style="width:30px; height:30px;" onclick="changePage(-1)"><i class="fa-solid fa-chevron-left"></i></button>
            <span id="pageDisplay" style="font-family:monospace; font-weight:bold;">P.1</span>
            <button class="tool-btn" style="width:30px; height:30px;" onclick="changePage(1)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>

        <div class="lock-msg interactive" id="lockMsg">
            <i class="fa-solid fa-lock"></i> ç•«å¸ƒå·²é–å®š
        </div>
        
        <div id="compress-toast"><i class="fa-solid fa-compress"></i> åœ–ç‰‡å£“ç¸®ä¸­...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, listAll, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // ğŸ”¥ Config
        const firebaseConfig = {
            apiKey: "AIzaSyAAo6on0f2QUbPaRfxpIEb2uvhKxDvPUvs",
            authDomain: "yulubox.firebaseapp.com",
            projectId: "yulubox",
            storageBucket: "yulubox.firebasestorage.app",
            messagingSenderId: "256466567852",
            appId: "1:256466567852:web:233b74668908ffcb9b9509",
            measurementId: "G-YPCY41EKWX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const auth = getAuth(app);

        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        const userRole = urlParams.get('role');
        let currentPage = 1;
        let isReceiving = false;
        let canEdit = false;
        
        // ğŸ”´ æ‰‹æ©Ÿå°ºå¯¸é©é…
        const canvas = new fabric.Canvas('c', { isDrawingMode: false, selection: true });
        
        function resizeCanvas() {
            // ä½¿ç”¨ window.innerWidth/Height ç¢ºä¿å¡«æ»¿ï¼Œä¸å—ç¶²å€åˆ—å½±éŸ¿
            canvas.setWidth(window.innerWidth);
            canvas.setHeight(window.innerHeight);
            canvas.renderAll();
        }
        window.addEventListener('resize', resizeCanvas);
        // åˆå§‹åŸ·è¡Œä¸€æ¬¡
        resizeCanvas(); 

        document.getElementById('roomCode').innerText = roomId;

        // --- Firebase ---
        const roomRef = doc(db, "rooms", roomId);

        onAuthStateChanged(auth, (user) => {
            if (!user) { window.location.href = 'login.html'; return; }

            if (userRole === 'host') {
                canEdit = true;
                document.getElementById('hostPanel').style.display = 'flex';
                updateStatus("æˆ¿ä¸» (åœ¨ç·š)");
                
                // ğŸ”´ ç›£è½æˆ¿ä¸»é—œé–‰åˆ†é  (å˜—è©¦è§¸ç™¼éŠ·æ¯€)
                window.addEventListener('beforeunload', (e) => {
                    // ç€è¦½å™¨é€šå¸¸ä¸å…è¨±åœ¨é€™è£¡åšå¤ªè¤‡é›œçš„ async æ“ä½œï¼Œä½†æˆ‘å€‘ç›¡åŠ›
                    // å»ºè­°é‚„æ˜¯ç”¨æŒ‰éˆ•æ‰‹å‹•è§£æ•£æ¯”è¼ƒå®‰å…¨
                    e.preventDefault();
                    e.returnValue = 'ç¢ºå®šè¦é—œé–‰æˆ¿é–“å—ï¼Ÿæ‰€æœ‰è³‡æ–™å°‡éºå¤±ã€‚';
                });
            } else {
                updateStatus("è¨ªå®¢ (é€£ç·šä¸­)");
                setLock(true);
            }

            // ç›£è½æˆ¿é–“ (åŒ…å«è‡ªå‹•è¢«è¸¢å‡ºçš„é‚è¼¯)
            onSnapshot(roomRef, (docSnap) => {
                // ğŸ”´ é—œéµï¼šå¦‚æœæ–‡ä»¶ä¸å­˜åœ¨ï¼Œä»£è¡¨æˆ¿é–“å·²è§£æ•£
                if (!docSnap.exists()) {
                    alert("æˆ¿ä¸»å·²è§£æ•£æˆ¿é–“ï¼Œé€£ç·šçµ‚æ­¢ã€‚");
                    window.location.href = 'whiteboard_lobby.html';
                    return;
                }

                const data = docSnap.data();

                if (userRole !== 'host') {
                    canEdit = data.guestsCanEdit;
                    setLock(!canEdit);
                    updateStatus(canEdit ? "è¨ªå®¢ (å¯ç·¨è¼¯)" : "è¨ªå®¢ (å·²é–å®š)");
                } else {
                    document.getElementById('permToggle').checked = data.guestsCanEdit;
                }

                if (data.activePage && data.activePage !== currentPage) {
                    currentPage = data.activePage;
                    document.getElementById('pageDisplay').innerText = `P.${currentPage}`;
                    loadJson(data.pages?.[currentPage]);
                } else {
                    const pageData = data.pages?.[currentPage];
                    if (pageData && pageData !== JSON.stringify(canvas.toJSON())) {
                        loadJson(pageData);
                    }
                }
            });
        });

        // --- ğŸ”´ è§£æ•£æˆ¿é–“é‚è¼¯ (æ ¸å¿ƒåŠŸèƒ½) ---
        window.closeRoom = async function() {
            if(!confirm("âš ï¸ è­¦å‘Šï¼šç¢ºå®šè¦è§£æ•£æˆ¿é–“å—ï¼Ÿ\n\n1. æ‰€æœ‰ç•«å¸ƒå…§å®¹å°‡è¢«åˆªé™¤\n2. æ‰€æœ‰ä¸Šå‚³çš„åœ–ç‰‡å°‡è¢«åˆªé™¤\n3. æ‰€æœ‰è¨ªå®¢å°‡è¢«å¼·åˆ¶è¸¢å‡º\n\næ­¤å‹•ä½œç„¡æ³•å¾©åŸï¼")) return;

            updateStatus("æ­£åœ¨éŠ·æ¯€è³‡æ–™åº«...");
            
            try {
                // 1. åˆªé™¤ Storage ä¸­çš„æ‰€æœ‰åœ–ç‰‡
                const folderRef = ref(storage, `whiteboard/${roomId}`);
                // listAll æ‰¾å‡ºè³‡æ–™å¤¾ä¸‹æ‰€æœ‰æª”æ¡ˆ
                const listResult = await listAll(folderRef);
                const deletePromises = listResult.items.map((itemRef) => deleteObject(itemRef));
                await Promise.all(deletePromises);

                // 2. åˆªé™¤ Firestore æˆ¿é–“æ–‡ä»¶ (é€™æœƒè§¸ç™¼è¨ªå®¢ç«¯çš„ onSnapshot -> è·³è½‰)
                await deleteDoc(roomRef);

                alert("æˆ¿é–“å·²å®‰å…¨è§£æ•£ã€‚");
                window.location.href = 'whiteboard_lobby.html';

            } catch(e) {
                console.error(e);
                alert("è§£æ•£éç¨‹ä¸­ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹æ‰‹å‹•æª¢æŸ¥è³‡æ–™åº«ã€‚");
                window.location.href = 'whiteboard_lobby.html';
            }
        }

        // --- è¨ªå®¢/æˆ¿ä¸»æ‰‹å‹•é›¢é–‹ ---
        window.leaveRoom = function() {
            if(userRole === 'host') {
                closeRoom(); // æˆ¿ä¸»é›¢é–‹ = è§£æ•£
            } else {
                if(confirm("ç¢ºå®šé›¢é–‹æˆ¿é–“ï¼Ÿ")) window.location.href = 'whiteboard_lobby.html';
            }
        }

        // --- åœ–ç‰‡å£“ç¸®èˆ‡ä¸Šå‚³ ---
        document.getElementById('imgLoader').addEventListener('change', async (e) => {
            if(!canEdit) return;
            const file = e.target.files[0];
            if(!file) return;

            // é¡¯ç¤ºæç¤º
            document.getElementById('compress-toast').style.display = 'block';
            
            try {
                // ğŸ”´ 1. åŸ·è¡Œå£“ç¸®
                const compressedBlob = await compressImage(file);
                
                // 2. ä¸Šå‚³å£“ç¸®å¾Œçš„ Blob
                updateStatus("ä¸Šå‚³ä¸­...");
                const storageRef = ref(storage, `whiteboard/${roomId}/${Date.now()}_compressed.jpg`);
                await uploadBytes(storageRef, compressedBlob);
                const url = await getDownloadURL(storageRef);

                // 3. æ”¾åˆ°ç•«å¸ƒ
                fabric.Image.fromURL(url, (img) => {
                    // æ ¹æ“šè¢å¹•å¤§å°èª¿æ•´åœ–ç‰‡åˆå§‹å°ºå¯¸
                    const scale = Math.min(200 / img.width, 200 / img.height);
                    img.scale(scale > 1 ? 1 : scale); // å¦‚æœåœ–å¾ˆå°å°±ä¸æ”¾å¤§
                    
                    canvas.add(img);
                    canvas.centerObject(img);
                    save();
                    setMode('select');
                    updateStatus("åœ–ç‰‡å·²æ–°å¢");
                    
                    // éš±è—æç¤º
                    document.getElementById('compress-toast').style.display = 'none';
                }, { crossOrigin: 'anonymous' });

            } catch(err) {
                alert("åœ–ç‰‡è™•ç†å¤±æ•—");
                console.error(err);
                document.getElementById('compress-toast').style.display = 'none';
            }
        });

        // ğŸ”´ å£“ç¸®å‡½å¼ (Canvas ç¹ªè£½æ³•)
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const maxWidth = 1280; // é™åˆ¶æœ€å¤§å¯¬åº¦
                const quality = 0.7;   // å£“ç¸®å“è³ª 70%
                
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;

                        // è¨ˆç®—ç­‰æ¯”ç¸®æ”¾
                        if (width > maxWidth) {
                            height = Math.round((height * maxWidth) / width);
                            width = maxWidth;
                        }

                        const cvs = document.createElement('canvas');
                        cvs.width = width;
                        cvs.height = height;
                        const ctx = cvs.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // è½‰æˆ Blob (JPEG æ ¼å¼)
                        cvs.toBlob((blob) => {
                            if(blob) resolve(blob);
                            else reject(new Error("Canvas to Blob failed"));
                        }, 'image/jpeg', quality);
                    };
                    img.onerror = (err) => reject(err);
                };
                reader.onerror = (err) => reject(err);
            });
        }

        // --- åŸºæœ¬ç•«æ¿åŠŸèƒ½ (ä¿æŒä¸è®Š) ---
        function loadJson(json) {
            if (!json) { canvas.clear(); return; }
            isReceiving = true;
            canvas.loadFromJSON(json, () => {
                canvas.requestRenderAll();
                isReceiving = false;
            });
        }

        const save = () => {
            if (isReceiving || !canEdit) return;
            updateStatus("åŒæ­¥ä¸­...");
            const json = JSON.stringify(canvas.toJSON());
            updateDoc(roomRef, { [`pages.${currentPage}`]: json }).catch(console.error);
        };

        canvas.on('object:added', save);
        canvas.on('object:modified', save);
        canvas.on('object:removed', save);
        canvas.on('path:created', save);

        window.setMode = (mode) => {
            if (!canEdit) return;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            if (mode === 'draw') {
                document.getElementById('btn-draw').classList.add('active');
                canvas.isDrawingMode = true;
                canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
                canvas.freeDrawingBrush.width = 5;
                canvas.freeDrawingBrush.color = document.getElementById('colorPicker').value;
            } else {
                document.getElementById('btn-select').classList.add('active');
                canvas.isDrawingMode = false;
            }
        };

        window.setColor = (hex) => {
            if(canvas.freeDrawingBrush) canvas.freeDrawingBrush.color = hex;
            const active = canvas.getActiveObject();
            if(active) {
                if(active.set && (active.type === 'i-text' || active.type === 'text')) active.set('fill', hex);
                else active.set('stroke', hex);
                canvas.requestRenderAll();
                save();
            }
        };

        window.addText = () => {
            if (!canEdit) return;
            const text = new fabric.IText('Text', { 
                left: canvas.width/2, top: canvas.height/2, fontSize: 30, fill: document.getElementById('colorPicker').value 
            });
            canvas.add(text);
            canvas.setActiveObject(text);
            text.enterEditing();
            text.selectAll();
            setMode('select');
            save();
        };

        window.deleteObj = () => {
            if (!canEdit) return;
            const active = canvas.getActiveObject();
            if (active) {
                if(active.type === 'activeSelection') active.getObjects().forEach(o => canvas.remove(o));
                else canvas.remove(active);
                canvas.discardActiveObject();
                save();
            }
        };

        window.clearCanvas = () => {
            if (!canEdit && !confirm("ç¢ºå®šæ¸…ç©ºç•«å¸ƒï¼Ÿ")) return;
            canvas.clear();
            save();
        };

        window.togglePerm = () => updateDoc(roomRef, { guestsCanEdit: document.getElementById('permToggle').checked });
        window.changePage = (d) => {
            if(!canEdit && userRole !== 'host') return;
            if(currentPage + d < 1) return;
            updateDoc(roomRef, { activePage: currentPage + d });
        };

        function setLock(locked) {
            const overlay = document.getElementById('lockMsg');
            const toolbar = document.getElementById('toolbar');
            if (locked) {
                overlay.style.display = 'block';
                toolbar.style.opacity = 0.5;
                toolbar.style.pointerEvents = 'none';
                canvas.isDrawingMode = false;
                canvas.selection = false;
                canvas.discardActiveObject();
                canvas.renderAll();
            } else {
                overlay.style.display = 'none';
                toolbar.style.opacity = 1;
                toolbar.style.pointerEvents = 'auto';
                canvas.selection = true;
            }
        }

        function updateStatus(msg) { document.getElementById('debug-status').innerText = msg; }
        window.copyCode = () => { navigator.clipboard.writeText(roomId); alert("å·²è¤‡è£½"); }

    </script>
</body>
