<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code 產生器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --bg-gradient: linear-gradient(135deg, #0b1021 0%, #1a2c4e 100%); --suisei-cyan: #3bc6e4; }
        body { background: var(--bg-gradient); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .stars-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; background-image: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)); background-size: 200px 200px; opacity: 0.2; animation: moveStars 100s linear infinite; z-index: -2; }
        @keyframes moveStars { from {transform: translateY(0);} to {transform: translateY(-1000px);} }
        .header { width: 100%; max-width: 600px; position: relative; text-align: center; margin-bottom: 20px; margin-top: 20px;}
        .back-btn { position: absolute; left: 0; top: 5px; color: var(--suisei-cyan); text-decoration: none; border: 1px solid rgba(59,198,228,0.3); padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; }

        .container { width: 100%; max-width: 400px; background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; text-align: center; }
        input { width: 100%; padding: 10px; border-radius: 5px; border: none; margin-bottom: 20px; box-sizing: border-box; }
        #qrcode { background: white; padding: 10px; border-radius: 10px; display: inline-block; margin-top: 20px; }
        .btn { padding: 10px 25px; background: var(--suisei-cyan); border: none; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="stars-bg"></div>
    <div class="header">
        <a href="tools.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> 工具區</a>
        <h2>QR Code 產生器</h2>
    </div>

    <div class="container">
        <input type="text" id="text" placeholder="輸入網址或文字..." value="https://google.com">
        <button class="btn" onclick="genQR()">生成</button>
        <div id="qrcode"></div>
    </div>

    <script>
        function genQR() {
            const text = document.getElementById("text").value;
            const container = document.getElementById("qrcode");
            container.innerHTML = "";
            if(!text) return;
            new QRCode(container, {
                text: text,
                width: 200,
                height: 200
            });
        }
        genQR(); // 預設生成一次
    </script>
</body>
</html>
