<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>娛樂區 - 玉露寶庫</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #050510;
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff9d;
            --neon-gold: #f2c94c;
            --glass-panel: rgba(20, 30, 50, 0.6);
            --text-gray: #aaa;
        }
        
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Microsoft JhengHei', sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* --- ✨ 星空背景 --- */
        .stars-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; background-image: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)); background-size: 200px 200px; opacity: 0.2; animation: moveStars 100s linear infinite; z-index: -2; }
        @keyframes moveStars { from {transform: translateY(0);} to {transform: translateY(-1000px);} }
        #twinkling-stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .t-star { position: absolute; background-color: white; border-radius: 50%; opacity: 0; box-shadow: 0 0 4px rgba(255,255,255,0.8); animation-name: twinkle; animation-iteration-count: infinite; animation-timing-function: ease-in-out; }
        @keyframes twinkle { 0% { opacity: 0; transform: scale(0.3); } 50% { opacity: 1; transform: scale(1); } 100% { opacity: 0; transform: scale(0.3); } }

        /* --- 頂部導航 --- */
        .header {
            width: 90%; max-width: 1200px; margin-top: 40px; margin-bottom: 40px;
            display: flex; align-items: center; justify-content: space-between;
            position: relative; z-index: 10;
        }
        .header-title {
            font-size: 2rem; font-weight: 900; letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, var(--neon-cyan));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: flex; align-items: center; gap: 15px;
        }
        .back-btn { 
            color: #fff; text-decoration: none; border: 1px solid rgba(255,255,255,0.3); 
            padding: 10px 25px; border-radius: 50px; background: rgba(0,0,0,0.3); 
            display: flex; align-items: center; gap: 10px; font-weight: bold; transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        .back-btn:hover { background: var(--neon-cyan); color: #000; border-color: var(--neon-cyan); box-shadow: 0 0 20px rgba(0, 243, 255, 0.4); }

        /* --- 遊戲列表網格 --- */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            width: 90%; max-width: 1200px;
            padding-bottom: 50px;
            z-index: 5;
        }

        /* --- 遊戲卡片樣式 --- */
        .game-card {
            background: var(--glass-panel);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-decoration: none;
            color: #fff;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            display: flex; flex-direction: column; align-items: flex-start;
            backdrop-filter: blur(10px);
        }

        .game-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            opacity: 0; transition: 0.4s;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: var(--theme-color);
            box-shadow: 0 10px 30px -10px var(--theme-color-glow);
        }
        .game-card:hover::before { opacity: 1; }

        .game-icon {
            font-size: 3rem; margin-bottom: 20px;
            color: var(--theme-color);
            text-shadow: 0 0 20px var(--theme-color-glow);
            transition: 0.4s;
        }
        .game-card:hover .game-icon { transform: scale(1.1) rotate(-5deg); }

        .game-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; width: 100%; }
        .game-desc { color: var(--text-gray); font-size: 0.95rem; line-height: 1.6; margin-bottom: 20px; flex-grow: 1; }
        
        .play-btn {
            background: transparent; color: var(--theme-color); border: 1px solid var(--theme-color);
            padding: 8px 20px; border-radius: 20px; font-size: 0.9rem; font-weight: bold;
            transition: 0.3s; margin-top: auto;
        }
        .game-card:hover .play-btn { background: var(--theme-color); color: #000; box-shadow: 0 0 15px var(--theme-color-glow); }

        /* --- 各遊戲主題色定義 --- */
        .theme-cyan { --theme-color: var(--neon-cyan); --theme-color-glow: rgba(0, 243, 255, 0.4); }
        .theme-pink { --theme-color: var(--neon-pink); --theme-color-glow: rgba(255, 0, 255, 0.4); }
        .theme-gold { --theme-color: var(--neon-gold); --theme-color-glow: rgba(242, 201, 76, 0.4); }
        .theme-green { --theme-color: var(--neon-green); --theme-color-glow: rgba(0, 255, 157, 0.4); }

        @media (max-width: 768px) {
            .header { flex-direction: column; gap: 20px; align-items: flex-start; }
            .header-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="stars-bg"></div>
    <div id="twinkling-stars-container"></div>

    <div class="header">
        <div class="header-title">
            <i class="fa-solid fa-gamepad"></i> 娛樂區
        </div>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-house"></i> 返回首頁</a>
    </div>

    <div class="games-grid">
        
        <a href="run.html" class="game-card theme-green">
            <div class="game-icon"><i class="fa-solid fa-jet-fighter-up"></i></div>
            <div class="game-title">星際巡航 <i class="fa-solid fa-arrow-right" style="font-size: 1rem; opacity: 0.5;"></i></div>
            <div class="game-desc">駕駛戰機穿越光年，在高壓的星際航道中閃避障礙、啟動護盾，挑戰極限存活時間。</div>
            <div class="play-btn">START GAME</div>
        </a>

        <a href="reflex.html" class="game-card theme-gold">
            <div class="game-icon"><i class="fa-solid fa-bolt"></i></div>
            <div class="game-title">神經瞬擊 <i class="fa-solid fa-arrow-right" style="font-size: 1rem; opacity: 0.5;"></i></div>
            <div class="game-desc">當信號變綠時，你能多快按下按鈕？毫秒級的極限挑戰，測試你的神經反射速度。</div>
            <div class="play-btn">START GAME</div>
        </a>

        <a href="sequence.html" class="game-card theme-cyan">
            <div class="game-icon"><i class="fa-solid fa-layer-group"></i></div>
            <div class="game-title">極光序列 <i class="fa-solid fa-arrow-right" style="font-size: 1rem; opacity: 0.5;"></i></div>
            <div class="game-desc">記住光線亮起的順序並完美重現。隨著關卡提升，速度越來越快，挑戰你的瞬間記憶力。</div>
            <div class="play-btn">START GAME</div>
        </a>

        <a href="lottery.html" class="game-card theme-pink">
            <div class="game-icon"><i class="fa-solid fa-ticket"></i></div>
            <div class="game-title">幸運大抽獎 <i class="fa-solid fa-arrow-right" style="font-size: 1rem; opacity: 0.5;"></i></div>
            <div class="game-desc">今天吃什麼？誰去倒垃圾？自訂選項轉盤，讓命運之神來幫你解決選擇困難症。</div>
            <div class="play-btn">START GAME</div>
        </a>

    </div>

    <script>
        // --- 星空背景特效 ---
        function createTwinklingStars() {
            const container = document.getElementById('twinkling-stars-container');
            if(!container) return;
            // 清空舊星星
            container.innerHTML = '';
            
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 't-star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.animationDuration = `${Math.random() * 4 + 2}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                // 隨機賦予星星顏色，增加層次感
                if(Math.random() > 0.8) {
                    star.style.backgroundColor = 'var(--neon-cyan)';
                    star.style.boxShadow = '0 0 5px var(--neon-cyan)';
                } else if (Math.random() > 0.9) {
                     star.style.backgroundColor = 'var(--neon-pink)';
                     star.style.boxShadow = '0 0 5px var(--neon-pink)';
                }

                container.appendChild(star);
            }
        }
        
        window.addEventListener('load', createTwinklingStars);
    </script>
</body>
</html>
