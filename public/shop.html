    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        /* é ‚éƒ¨ */
        .header {

            border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center;

            color: var(--neon-gold); padding: 5px 15px; border-radius: 20px; font-weight: bold;
        }

        /* åˆ†é åˆ‡æ› */
        .tabs { 
            display: flex; width: 90%; max-width: 800px; margin-top: 20px; 
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        /* --- è£œçµ¦å€æ¨£å¼ --- */
        .filter-bar {

        .filter-btn {

        .filter-btn.active { background: var(--neon-blue); color: #000; border-color: var(--neon-blue); font-weight: bold; }

        .shop-grid {

        }

        .product-card {

            border-radius: 15px; overflow: hidden; transition: 0.3s;
            display: flex; flex-direction: column; position: relative;
        }
        .product-card:hover { transform: translateY(-5px); border-color: var(--neon-blue); box-shadow: 0 0 20px rgba(0, 243, 255, 0.2); }
        
        .cat-badge {
            position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); 
            color: #fff; font-size: 0.7rem; padding: 2px 6px; border-radius: 4px;
        }
        .p-img { width: 100%; height: 160px; object-fit: cover; background: #000; }
        .p-info { padding: 15px; flex: 1; display: flex; flex-direction: column; }
        .p-name { font-size: 1rem; font-weight: bold; margin-bottom: 5px; }
        .p-meta { font-size: 0.8rem; color: #aaa; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .p-cost { color: var(--neon-gold); font-weight: bold; }
        .p-qty { color: #00ff9d; }
        
        .btn-buy {
            margin-top: auto; width: 100%; padding: 10px; border: none; border-radius: 8px;
            background: var(--neon-blue); color: #000; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .btn-buy:hover { background: #fff; box-shadow: 0 0 10px #fff; }

        /* --- å€‰åº«å€æ¨£å¼ (æ­·å²ç´€éŒ„) --- */
        .history-list { width: 90%; max-width: 800px; margin-top: 20px; }
        .history-card {
            background: rgba(255,255,255,0.05); border-left: 4px solid var(--neon-green);
            padding: 15px; margin-bottom: 15px; border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .h-main { display: flex; flex-direction: column; gap: 5px; }
        .h-name { font-size: 1.1rem; font-weight: bold; color: #fff; }
        .h-time { font-size: 0.8rem; color: #888; }
        .h-cost { font-weight: bold; color: var(--neon-gold); font-size: 1rem; }

        .loading { margin-top: 50px; color: #aaa; text-align: center;}
    </style>
</head>
<body>

    <div class="header">
        <a href="vip_area.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i> è¿”å›ç¸½éƒ¨</a>
        <div class="my-balance">
            <i class="fa-solid fa-star"></i> <span id="userStars">--</span>
        </div>
    </div>

    <div style="text-align:center; margin-top:20px;">
        <h1 style="margin:0; text-shadow: 0 0 10px var(--neon-blue);">æ˜Ÿéš›è£œçµ¦ç«™</h1>
        <p style="color:#aaa; font-size:0.9rem;">æ¶ˆè€—æ˜Ÿéš›èƒ½æºå…Œæ›è£å‚™</p>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('shop')"><i class="fa-solid fa-cart-shopping"></i> è£œçµ¦åˆ—è¡¨</div>
        <div class="tab" onclick="switchTab('history')"><i class="fa-solid fa-box-open"></i> å€‹äººå€‰åº«</div>
    </div>

    <div id="shopSection">
        <div class="filter-bar" id="filterBar">
            <button class="filter-btn active" onclick="filterItems('all', this)">å…¨éƒ¨</button>
            </div>
        <div id="loadingShop" class="loading"><i class="fa-solid fa-spinner fa-spin"></i> æ­£åœ¨æƒæç‰©è³‡...</div>
        <div class="shop-grid" id="grid"></div>
    </div>

    <div id="historySection" style="display:none; flex-direction:column; align-items:center;">
        <div id="loadingHistory" class="loading" style="display:none;"><i class="fa-solid fa-spinner fa-spin"></i> è®€å–ç´€éŒ„ä¸­...</div>
        <div class="history-list" id="historyList"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, runTransaction, query, orderBy, where, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAo6on0f2QUbPaRfxpIEb2uvhKxDvPUvs",
            authDomain: "yulubox.firebaseapp.com",
            projectId: "yulubox",
            storageBucket: "yulubox.firebasestorage.app",
            messagingSenderId: "256466567852",
            appId: "1:256466567852:web:233b74668908ffcb9b9509",
            measurementId: "G-YPCY41EKWX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;
        let allProducts = []; 

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                updateBalanceDisplay(user.uid);
                await loadCategories();
                await loadProducts();
            } else {
                window.location.href = "login.html";
            }
        });

        async function updateBalanceDisplay(uid) {
            const docSnap = await getDoc(doc(db, "users", uid));
            if(docSnap.exists()) {
                document.getElementById('userStars').innerText = docSnap.data().stars || 0;
            }
        }

        // --- UI åˆ‡æ› ---
        window.switchTab = (tabName) => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if(tabName === 'shop') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('shopSection').style.display = 'block';
                document.getElementById('historySection').style.display = 'none';
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('shopSection').style.display = 'none';
                document.getElementById('historySection').style.display = 'flex';
                loadMyHistory(); // åˆ‡æ›æ™‚è®€å–ç´€éŒ„
            }
        }

        // --- 1. è¼‰å…¥åˆ†é¡ ---
        async function loadCategories() {
            const filterBar = document.getElementById('filterBar');
            try {
                const q = query(collection(db, "shop_categories"), orderBy("createdAt", "asc"));
                const snapshot = await getDocs(q);
                snapshot.forEach(doc => {
                    const name = doc.data().name;
                    const btn = document.createElement('button');
                    btn.className = 'filter-btn';
                    btn.innerText = name;
                    btn.onclick = (e) => filterItems(name, e.target);
                    filterBar.appendChild(btn);
                });
            } catch(e) { console.error("åˆ†é¡è¼‰å…¥å¤±æ•—", e); }
        }

        // --- 2. è¼‰å…¥å•†å“ ---
        async function loadProducts() {
            const q = query(collection(db, "prizes"), orderBy("createdAt", "desc"));
            const snapshot = await getDocs(q);
            
            allProducts = [];
            snapshot.forEach(doc => {
                allProducts.push({ id: doc.id, ...doc.data() });
            });

            document.getElementById('loadingShop').style.display = 'none';
            renderGrid('all');
        }

        window.filterItems = (category, btnElement) => {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');
            renderGrid(category);
        }

        function renderGrid(filter) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            const items = filter === 'all' ? allProducts : allProducts.filter(p => p.category === filter);

            if(items.length === 0) {
                grid.innerHTML = '<div style="color:#aaa; grid-column:1/-1; text-align:center;">æ­¤åˆ†é¡æš«ç„¡è£œçµ¦</div>';
                return;
            }

            items.forEach(data => {
                const qty = data.quantity !== undefined ? data.quantity : 0;
                
                // å› ç‚ºæˆ‘å€‘ç¾åœ¨æœ‰è‡ªå‹•åˆªé™¤æ©Ÿåˆ¶ï¼Œç†è«–ä¸Šé€™è£¡ä¸æœƒè®€åˆ° qty <= 0 çš„å•†å“
                // ä½†ç‚ºäº†é˜²å‘† (ä¾‹å¦‚æ‰‹å‹•ä¿®æ”¹è³‡æ–™åº«)ï¼Œé‚„æ˜¯ä¿ç•™æª¢æŸ¥
                if(qty <= 0) return; // ä¸é¡¯ç¤ºå·²å”®å®Œçš„å•†å“

                grid.innerHTML += `
                    <div class="product-card">
                        <div class="cat-badge">${data.category}</div>
                        <img src="${data.imageUrl}" class="p-img">
                        <div class="p-info">
                            <div class="p-name">${data.name}</div>
                            <div class="p-meta">
                                <span class="p-cost">â­ ${data.cost}</span>
                                <span class="p-qty">åº«å­˜: ${qty}</span>
                            </div>
                            <button class="btn-buy" onclick="buyItem('${data.id}', '${data.name}', ${data.cost})">
                                ç«‹å³å…Œæ›
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        // --- 3. è³¼è²·é‚è¼¯ (å«è‡ªå‹•åˆªé™¤) ---
        window.buyItem = async (prizeId, prizeName, cost) => {
            if(!confirm(`ç¢ºå®šè¦èŠ±è²» ${cost} é»å…Œæ›ã€Œ${prizeName}ã€å—ï¼Ÿ`)) return;

            const btn = event.target;
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "é€šè¨Šä¸­...";

            try {
                await runTransaction(db, async (transaction) => {
                    const userRef = doc(db, "users", currentUser.uid);
                    const userDoc = await transaction.get(userRef);
                    if (!userDoc.exists()) throw "ä½¿ç”¨è€…è³‡æ–™éŒ¯èª¤";

                    const prizeRef = doc(db, "prizes", prizeId);
                    const prizeDoc = await transaction.get(prizeRef);
                    if (!prizeDoc.exists()) throw "è©²ç‰©è³‡å·²è¢«æ¶è³¼ä¸€ç©ºï¼(å·²ä¸‹æ¶)";

                    const currentStars = userDoc.data().stars || 0;
                    const currentQty = prizeDoc.data().quantity !== undefined ? prizeDoc.data().quantity : 0;

                    if (currentStars < cost) throw "æ˜Ÿéš›èƒ½æºä¸è¶³ï¼";
                    if (currentQty <= 0) throw "åº«å­˜ä¸è¶³"; // é›™é‡æª¢æŸ¥

                    // åŸ·è¡Œæ‰£æ¬¾
                    transaction.update(userRef, { stars: currentStars - cost });

                    // ğŸ”¥ è‡ªå‹•åˆªé™¤é‚è¼¯ï¼šå¦‚æœåªå‰©1å€‹ï¼Œè²·å®Œè®Š0ï¼Œç›´æ¥åˆªé™¤æ–‡ä»¶
                    if (currentQty - 1 <= 0) {
                        transaction.delete(prizeRef);
                    } else {
                        transaction.update(prizeRef, { quantity: currentQty - 1 });
                    }

                    // å¯«å…¥äº¤æ˜“æ—¥èªŒ (ä¾›æ­·å²ç´€éŒ„æŸ¥è©¢)
                    const newLogRef = doc(collection(db, "transactions"));
                    transaction.set(newLogRef, {
                        userId: currentUser.uid,
                        userEmail: currentUser.email,
                        userName: currentUser.displayName,
                        action: "redeem", // æ¨™è¨˜ç‚ºå…Œæ›
                        itemName: prizeName,
                        amount: -cost,
                        note: "å•†åŸå…Œæ›",
                        timestamp: serverTimestamp()
                    });
                });

                alert(`å…Œæ›æˆåŠŸï¼\nå·²ç²å¾—ï¼š${prizeName}\nè«‹è‡³ã€Œå€‹äººå€‰åº«ã€æŸ¥çœ‹ç´€éŒ„ã€‚`);
                updateBalanceDisplay(currentUser.uid);
                loadProducts(); // é‡æ–°è¼‰å…¥ (æœƒè‡ªå‹•éš±è—å·²åˆªé™¤çš„å•†å“)
                
            } catch (e) {
                console.error(e);
                alert("äº¤æ˜“å¤±æ•—: " + e);
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        };

        // --- 4. æ­·å²ç´€éŒ„ (å€‹äººå€‰åº«) ---
        async function loadMyHistory() {
            const list = document.getElementById('historyList');
            const loader = document.getElementById('loadingHistory');
            
            list.innerHTML = '';
            loader.style.display = 'block';

            try {
                // æŸ¥è©¢ transactions é›†åˆï¼Œç¯©é¸ userId å’Œ action
                // æ³¨æ„ï¼šå¦‚æœé€™è¡Œå ±éŒ¯éœ€è¦å»ºç«‹ç´¢å¼•ï¼Œè«‹æŒ‰ F12 çœ‹ Console çš„é€£çµ
                const q = query(
                    collection(db, "transactions"), 
                    where("userId", "==", currentUser.uid),
                    where("action", "==", "redeem"),
                    orderBy("timestamp", "desc")
                );
                
                const snapshot = await getDocs(q);
                loader.style.display = 'none';

                if (snapshot.empty) {
                    list.innerHTML = '<div style="text-align:center; color:#888;">å°šæœªå…Œæ›ä»»ä½•ç‰©å“</div>';
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const date = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString() : 'æœªçŸ¥æ™‚é–“';
                    
                    list.innerHTML += `
                        <div class="history-card">
                            <div class="h-main">
                                <div class="h-name"><i class="fa-solid fa-gift"></i> ${data.itemName}</div>
                                <div class="h-time">${date}</div>
                            </div>
                            <div class="h-cost">-${Math.abs(data.amount)} â­</div>
                        </div>
                    `;
                });

            } catch(e) {
                console.error(e);
                loader.style.display = 'none';
                // è™•ç†ç´¢å¼•éŒ¯èª¤çš„å‹å–„æç¤º
                if(e.message.includes("requires an index")) {
                    list.innerHTML = '<div style="color:#ff4757; text-align:center;">ç³»çµ±æ­£åœ¨å»ºç«‹ç´¢å¼•ä¸­ï¼Œè«‹ç¨å¾Œå†è©¦...</div>';
                } else {
                    list.innerHTML = `<div style="color:#ff4757; text-align:center;">è®€å–éŒ¯èª¤: ${e.message}</div>`;
                }
            }
        }
    </script>
</body>
