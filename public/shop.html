<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ˜Ÿæ˜Ÿå…Œç - ç‰éœ²å¯¶åº«</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-gold: #FFD700;       
            --accent-amber: #FDB931;    
            --deep-space: #0f172a;      
            --nebula-blue: #00f3ff;     
            --danger-red: #ff4757;      
            --glass-bg: rgba(15, 23, 42, 0.75); 
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-radius: 16px;
        }

        body {
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            color: #e2e8f0; font-family: 'Microsoft JhengHei', sans-serif;
            min-height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden; padding-bottom: 100px; position: relative;
        }

        /* --- èƒŒæ™¯æ˜Ÿç©º --- */
        .space-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; pointer-events: none; }
        .star-field { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background-repeat: repeat; opacity: 0.5; animation-timing-function: linear; animation-iteration-count: infinite; }
        .stars-distant {
            background-image: radial-gradient(1px 1px at 10% 15%, #fff, transparent), radial-gradient(1px 1px at 30% 60%, #ddd, transparent), radial-gradient(1px 1px at 70% 20%, #eee, transparent);
            background-size: 300px 300px; animation-name: rotateSpace; animation-duration: 240s;
        }
        .stars-mid {
            background-image: radial-gradient(1.5px 1.5px at 25% 10%, #fff, transparent), radial-gradient(1.5px 1.5px at 60% 35%, #eef, transparent);
            background-size: 400px 400px; opacity: 0.6; animation-name: rotateSpace; animation-duration: 180s; animation-direction: reverse;
        }
        .gold-twinklers {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(2px 2px at 20% 30%, var(--main-gold), transparent), radial-gradient(3px 3px at 65% 25%, #fff59d, transparent);
            background-size: 100% 100%; opacity: 0; animation: occasionalFlash 12s ease-in-out infinite;
        }
        @keyframes rotateSpace { from { transform: rotate(0deg) translateZ(0); } to { transform: rotate(360deg) translateZ(0); } }
        @keyframes occasionalFlash { 0%, 40%, 100% { opacity: 0; } 55% { opacity: 1; filter: brightness(2) blur(1px); } 85% { opacity: 0; } }

        /* --- ä»‹é¢æ¨£å¼ --- */
        .header { width: 100%; padding: 15px 20px; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; position: sticky; top: 0; z-index: 100; }
        .back-btn { color: #94a3b8; text-decoration: none; font-size: 1rem; display: flex; align-items: center; gap: 5px; transition:0.3s; }
        .back-btn:hover { color: #fff; }
        
        .balance-badge {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(253, 185, 49, 0.1));
            border: 1px solid var(--accent-amber);
            color: var(--main-gold); padding: 6px 15px; border-radius: 20px; font-weight: bold;
            display: flex; align-items: center; gap: 8px; font-size: 1rem;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
        }

        .shop-title { text-align: center; margin: 30px 0 20px 0; }
        .shop-title h1 { margin: 0; font-size: 3rem; letter-spacing: 5px; font-weight: 900; background: linear-gradient(to bottom, #fff 0%, var(--main-gold) 100%); -webkit-background-clip: text; color: transparent; filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5)); }
        .shop-title p { color: #64748b; margin-top: 5px; font-size: 0.95rem; letter-spacing: 3px; text-transform: uppercase; }

        /* ğŸ”¥ å‹•æ…‹ç¯©é¸ Tabs */
        .filter-tabs { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; padding: 5px; width: 90%; max-width: 800px; justify-content: center; flex-wrap: wrap; }
        .filter-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: #94a3b8;
            padding: 8px 20px; border-radius: 30px; cursor: pointer; white-space: nowrap; transition: 0.3s;
        }
        .filter-btn.active, .filter-btn:hover {
            background: linear-gradient(135deg, var(--main-gold), var(--accent-amber));
            color: #0f172a; font-weight: bold; border-color: transparent;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .shop-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; width: 90%; max-width: 1200px; padding-bottom: 50px; }
        
        .empty-state { grid-column: 1 / -1; text-align: center; padding: 50px; color: #64748b; font-size: 1.2rem; border: 1px dashed #444; border-radius: 20px; }

        /* å•†å“å¡ç‰‡ */
        .product-card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: var(--card-radius); overflow: hidden;
            display: flex; flex-direction: column; transition: 0.4s; backdrop-filter: blur(10px); position: relative;
        }
        .product-card:hover { transform: translateY(-8px); border-color: var(--main-gold); box-shadow: 0 15px 40px rgba(0,0,0,0.5); }

        .img-container { width: 100%; height: 200px; background: #0f172a; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .product-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; opacity: 0.8; }
        .product-card:hover .product-img { transform: scale(1.1); opacity: 1; }
        
        .stock-tag { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); color: #fff; padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; border: 1px solid rgba(255,255,255,0.2); }

        .card-content { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .product-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; color: #fff; }
        .product-desc { font-size: 0.9rem; color: #94a3b8; margin-bottom: 15px; flex: 1; line-height: 1.5; }
        
        .card-footer { display: flex; align-items: center; justify-content: space-between; margin-top: 10px; }
        .price-tag { color: var(--main-gold); font-size: 1.3rem; font-weight: 900; text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); display: flex; align-items: center; gap: 5px; }
        
        .btn-redeem {
            background: linear-gradient(135deg, var(--main-gold), var(--accent-amber));
            color: #0f172a; border: none; padding: 10px 20px; border-radius: 30px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
        }
        .btn-redeem:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4); }
        .btn-redeem:disabled { background: #334155; color: #64748b; cursor: not-allowed; box-shadow: none; }

        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-box { background: #1e293b; border: 1px solid var(--main-gold); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 0 50px rgba(255, 215, 0, 0.15); animation: popIn 0.3s ease; }
        @keyframes popIn { from{transform:scale(0.8); opacity:0;} to{transform:scale(1); opacity:1;} }
        
        .modal-img { width: 100px; height: 100px; border-radius: 15px; margin-bottom: 15px; object-fit: cover; border: 2px solid var(--main-gold); }
        .modal-title { font-size: 1.4rem; color: #fff; margin-bottom: 10px; }
        .modal-price { color: var(--main-gold); font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; }
        .modal-actions { display: flex; gap: 10px; }
        .btn-confirm { background: linear-gradient(90deg, #10b981, #059669); color: #fff; flex: 1; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-cancel { background: #334155; color: #fff; flex: 1; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

    </style>
</head>
<body>

    <div class="space-container">
        <div class="star-field stars-distant"></div>
        <div class="star-field stars-mid"></div>
        <div class="gold-twinklers"></div>
    </div>

    <div class="header">
        <a href="vip_area.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i> è¿”å›ç¸½éƒ¨</a>
        <div class="balance-badge">
            <i class="fa-solid fa-star"></i> <span id="userBalance">--</span>
        </div>
    </div>

    <div class="shop-title">
        <h1>æ˜Ÿæ˜Ÿå…Œç</h1>
        <p>STAR REWARDS</p>
    </div>

    <div class="filter-tabs" id="filterContainer">
        <button class="filter-btn active" onclick="filterProducts('all')">å…¨éƒ¨</button>
        </div>

    <div id="loading" style="text-align:center; color:#94a3b8; font-size:1.2rem; margin-top:50px;">
        <i class="fa-solid fa-spinner fa-spin"></i> ç‰©è³‡åº«å­˜è¼‰å…¥ä¸­...
    </div>
    <div class="shop-grid" id="shopGrid"></div>

    <div class="modal-overlay" id="confirmModal">
        <div class="modal-box">
            <img src="" id="modalImg" class="modal-img">
            <h3 id="modalTitle" class="modal-title"></h3>
            <div id="modalPrice" class="modal-price"></div>
            <p style="color:#aaa; margin-bottom:20px;">ç¢ºå®šè¦æ¶ˆè€—æ˜Ÿæ˜Ÿå…Œæ›æ­¤é …ç›®å—ï¼Ÿ</p>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn-confirm" id="btnConfirmRedeem">ç¢ºèªå…Œæ›</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, runTransaction, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAo6on0f2QUbPaRfxpIEb2uvhKxDvPUvs",
            authDomain: "yulubox.firebaseapp.com",
            projectId: "yulubox",
            storageBucket: "yulubox.firebasestorage.app",
            messagingSenderId: "256466567852",
            appId: "1:256466567852:web:233b74668908ffcb9b9509",
            measurementId: "G-YPCY41EKWX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let currentBalance = 0;
        let allProducts = [];
        let selectedProduct = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                loadBalance();
                loadCategories(); // å…ˆè¼‰å…¥åˆ†é¡
                loadProducts();
            } else {
                window.location.href = "login.html";
            }
        });

        async function loadBalance() {
            const docSnap = await getDoc(doc(db, "users", currentUser.uid));
            if (docSnap.exists()) {
                currentBalance = docSnap.data().stars || 0;
                document.getElementById('userBalance').innerText = currentBalance;
            }
        }

        // ğŸ”¥ å‹•æ…‹è¼‰å…¥åˆ†é¡æŒ‰éˆ•
        async function loadCategories() {
            try {
                const q = query(collection(db, "categories"), orderBy("name"));
                const snapshot = await getDocs(q);
                const container = document.getElementById('filterContainer');
                
                // ä¿ç•™ã€Œå…¨éƒ¨ã€æŒ‰éˆ•ï¼Œæ¸…é™¤å…¶ä»–
                container.innerHTML = `<button class="filter-btn active" onclick="filterProducts('all')">å…¨éƒ¨</button>`;
                
                snapshot.forEach(doc => {
                    const cat = doc.data();
                    const btn = document.createElement('button');
                    btn.className = 'filter-btn';
                    btn.innerText = cat.name;
                    btn.onclick = () => filterProducts(cat.name);
                    container.appendChild(btn);
                });
            } catch(e) { console.error(e); }
        }

        async function loadProducts() {
            try {
                const querySnapshot = await getDocs(collection(db, "products"));
                allProducts = [];
                querySnapshot.forEach((doc) => {
                    if (doc.data().active !== false) allProducts.push({ id: doc.id, ...doc.data() });
                });
                document.getElementById('loading').style.display = 'none';
                renderProducts(allProducts);
            } catch (e) {
                console.error(e);
                document.getElementById('loading').innerHTML = "è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦";
            }
        }

        window.renderProducts = (products) => {
            const grid = document.getElementById('shopGrid');
            grid.innerHTML = '';
            
            if (products.length === 0) {
                grid.innerHTML = `<div class="empty-state"><i class="fa-solid fa-box-open" style="font-size:3rem; margin-bottom:10px; color:#475569;"></i><br>ç›®å‰æ²’æœ‰æ­¤é¡ç‰©è³‡</div>`;
                return;
            }
            
            products.forEach(p => {
                const imgUrl = p.image || 'https://via.placeholder.com/300x200?text=NO+IMAGE';
                const canAfford = currentBalance >= p.cost;
                
                grid.innerHTML += `
                    <div class="product-card">
                        <div class="img-container">
                            <span class="stock-tag">${p.stock !== undefined && p.stock !== null ? 'å‰©é¤˜: ' + p.stock : 'ç„¡é™é‡'}</span>
                            <img src="${imgUrl}" class="product-img">
                        </div>
                        <div class="card-content">
                            <div class="product-title">${p.name}</div>
                            <div class="product-desc">${p.desc || 'æš«ç„¡æè¿°'}</div>
                            <div class="card-footer">
                                <div class="price-tag"><i class="fa-solid fa-star"></i> ${p.cost}</div>
                                <button class="btn-redeem" onclick="openRedeem('${p.id}')" ${canAfford ? '' : 'disabled'}>
                                    ${canAfford ? 'ç«‹å³å…Œæ›' : 'é¤˜é¡ä¸è¶³'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // ä¿®æ”¹ç¯©é¸é‚è¼¯ï¼Œè®“é»æ“Šçš„æŒ‰éˆ•è®Šè‰²
        window.filterProducts = (type) => {
            // æ‰¾å‡ºé»æ“Šçš„æŒ‰éˆ•ä¸¦è¨­ç‚º active (å› ç‚ºæŒ‰éˆ•æ˜¯å‹•æ…‹ç”Ÿæˆçš„ï¼Œéœ€è¦ç”¨ event.target)
            // å¦‚æœæ˜¯é€é JS å‘¼å« (éé»æ“Š)ï¼Œå‰‡ä¸åš DOM æ“ä½œ (åˆå§‹åŒ–æ™‚)
            if(event) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
            }

            if (type === 'all') {
                renderProducts(allProducts);
            } else {
                const filtered = allProducts.filter(p => p.type === type);
                renderProducts(filtered);
            }
        }

        window.openRedeem = (pid) => {
            selectedProduct = allProducts.find(p => p.id === pid);
            if(!selectedProduct) return;

            document.getElementById('modalImg').src = selectedProduct.image || '';
            document.getElementById('modalTitle').innerText = selectedProduct.name;
            document.getElementById('modalPrice').innerHTML = `<i class="fa-solid fa-star"></i> ${selectedProduct.cost}`;
            document.getElementById('confirmModal').style.display = 'flex';
            document.getElementById('btnConfirmRedeem').onclick = handleRedeem;
        }

        window.closeModal = () => {
            document.getElementById('confirmModal').style.display = 'none';
            selectedProduct = null;
        }

        async function handleRedeem() {
            if(!selectedProduct || !currentUser) return;
            const btn = document.getElementById('btnConfirmRedeem');
            btn.disabled = true; btn.innerText = "è™•ç†ä¸­...";

            try {
                await runTransaction(db, async (transaction) => {
                    const userRef = doc(db, "users", currentUser.uid);
                    const userDoc = await transaction.get(userRef);
                    if (!userDoc.exists()) throw "User not found";
                    
                    const newBalance = (userDoc.data().stars || 0) - selectedProduct.cost;
                    if (newBalance < 0) throw "é¤˜é¡ä¸è¶³";

                    transaction.update(userRef, { stars: newBalance });

                    const recordRef = doc(collection(db, "redemptions"));
                    transaction.set(recordRef, {
                        userId: currentUser.uid,
                        userEmail: currentUser.email,
                        productId: selectedProduct.id,
                        productName: selectedProduct.name,
                        cost: selectedProduct.cost,
                        status: 'pending', 
                        timestamp: serverTimestamp()
                    });
                    
                    const txRef = doc(collection(db, "transactions"));
                    transaction.set(txRef, {
                        userId: currentUser.uid,
                        action: "redeem",
                        itemName: selectedProduct.name,
                        amount: -selectedProduct.cost,
                        timestamp: serverTimestamp()
                    });
                });

                alert("å…Œæ›æˆåŠŸï¼è«‹è‡³ã€Œæ˜Ÿå­˜æ‘ºã€æˆ– Email æŸ¥çœ‹ç´€éŒ„ã€‚");
                closeModal();
                loadBalance(); 
                renderProducts(allProducts); 

            } catch (e) {
                alert("å…Œæ›å¤±æ•—: " + e);
            } finally {
                btn.disabled = false; btn.innerText = "ç¢ºèªå…Œæ›";
            }
        }
    </script>
</body>
</html>
