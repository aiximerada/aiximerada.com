<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星際補給站 - 玉露寶庫</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-gold: #f2c94c;
            --neon-blue: #00f3ff;
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a2c4e 50%, #0b1021 100%);
        }
        body {
            background: var(--bg-gradient); color: #fff; font-family: 'Microsoft JhengHei', sans-serif;
            min-height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center;
            background-attachment: fixed;
        }

        /* 頂部 */
        .header {
            width: 100%; padding: 20px; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100; box-sizing: border-box;
        }
        .back-btn { color: #fff; text-decoration: none; font-size: 1.1rem; }
        .my-balance { 
            background: rgba(242, 201, 76, 0.2); border: 1px solid var(--neon-gold); 
            color: var(--neon-gold); padding: 5px 15px; border-radius: 20px; font-weight: bold;
        }

        /* 分類篩選器 */
        .filter-bar {
            margin-top: 20px; display: flex; gap: 10px; overflow-x: auto; padding: 10px; width: 90%; max-width: 800px;
            justify-content: flex-start; /* 讓按鈕靠左，方便滑動 */
        }
        /* 隱藏滾動條 */
        .filter-bar::-webkit-scrollbar { display: none; }
        
        .filter-btn {
            background: rgba(255,255,255,0.1); border: 1px solid #555; color: #aaa;
            padding: 8px 15px; border-radius: 20px; cursor: pointer; white-space: nowrap; transition: 0.3s;
            flex-shrink: 0;
        }
        .filter-btn.active { background: var(--neon-blue); color: #000; border-color: var(--neon-blue); font-weight: bold; }
        .filter-btn:hover { border-color: var(--neon-blue); color: #fff; }

        /* 商品網格 */
        .shop-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px; width: 90%; max-width: 800px; margin-top: 20px; padding-bottom: 50px;
        }

        .product-card {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px; overflow: hidden; transition: 0.3s;
            display: flex; flex-direction: column; position: relative;
        }
        .product-card:hover { transform: translateY(-5px); border-color: var(--neon-blue); box-shadow: 0 0 20px rgba(0, 243, 255, 0.2); }
        
        .cat-badge {
            position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); 
            color: #fff; font-size: 0.7rem; padding: 2px 6px; border-radius: 4px;
        }

        .p-img { width: 100%; height: 160px; object-fit: cover; background: #000; }
        .p-info { padding: 15px; flex: 1; display: flex; flex-direction: column; }
        .p-name { font-size: 1rem; font-weight: bold; margin-bottom: 5px; }
        
        .p-meta { font-size: 0.8rem; color: #aaa; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .p-cost { color: var(--neon-gold); font-weight: bold; }
        .p-qty { color: #00ff9d; }
        .p-qty.out { color: #ff4757; }

        .btn-buy {
            margin-top: auto; width: 100%; padding: 10px; border: none; border-radius: 8px;
            background: var(--neon-blue); color: #000; font-weight: bold; cursor: pointer;
            transition: 0.2s;
        }
        .btn-buy:hover { background: #fff; box-shadow: 0 0 10px #fff; }
        .btn-buy:disabled { background: #555; color: #888; cursor: not-allowed; box-shadow: none; }

        .loading { margin-top: 50px; color: #aaa; }
    </style>
</head>
<body>

    <div class="header">
        <a href="vip_area.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i> 返回總部</a>
        <div class="my-balance">
            <i class="fa-solid fa-star"></i> <span id="userStars">--</span>
        </div>
    </div>

    <div style="text-align:center; margin-top:20px;">
        <h1 style="margin:0; text-shadow: 0 0 10px var(--neon-blue);">星際補給站</h1>
        <p style="color:#aaa; font-size:0.9rem;">消耗星際能源兌換裝備</p>
    </div>

    <div class="filter-bar" id="filterBar">
        <button class="filter-btn active" onclick="filterItems('all', this)">全部</button>
        </div>

    <div id="loading" class="loading"><i class="fa-solid fa-spinner fa-spin"></i> 正在掃描物資...</div>
    <div class="shop-grid" id="grid"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, runTransaction, query, orderBy, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAo6on0f2QUbPaRfxpIEb2uvhKxDvPUvs",
            authDomain: "yulubox.firebaseapp.com",
            projectId: "yulubox",
            storageBucket: "yulubox.firebasestorage.app",
            messagingSenderId: "256466567852",
            appId: "1:256466567852:web:233b74668908ffcb9b9509",
            measurementId: "G-YPCY41EKWX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;
        let allProducts = []; 

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                updateBalanceDisplay(user.uid);
                await loadCategories(); // 先載入分類
                await loadProducts();   // 再載入商品
            } else {
                window.location.href = "login.html";
            }
        });

        async function updateBalanceDisplay(uid) {
            const docSnap = await getDoc(doc(db, "users", uid));
            if(docSnap.exists()) {
                document.getElementById('userStars').innerText = docSnap.data().stars || 0;
            }
        }

        // --- 1. 載入動態分類 ---
        async function loadCategories() {
            const filterBar = document.getElementById('filterBar');
            try {
                const q = query(collection(db, "shop_categories"), orderBy("createdAt", "asc"));
                const snapshot = await getDocs(q);
                
                snapshot.forEach(doc => {
                    const name = doc.data().name;
                    // 新增按鈕
                    const btn = document.createElement('button');
                    btn.className = 'filter-btn';
                    btn.innerText = name;
                    btn.onclick = (e) => filterItems(name, e.target);
                    filterBar.appendChild(btn);
                });
            } catch(e) { console.error("分類載入失敗", e); }
        }

        // --- 2. 載入商品 ---
        async function loadProducts() {
            const q = query(collection(db, "prizes"), orderBy("createdAt", "desc"));
            const snapshot = await getDocs(q);
            
            allProducts = [];
            snapshot.forEach(doc => {
                allProducts.push({ id: doc.id, ...doc.data() });
            });

            document.getElementById('loading').style.display = 'none';
            renderGrid('all');
        }

        // --- 3. 渲染與篩選 ---
        window.filterItems = (category, btnElement) => {
            // 更新按鈕樣式
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');
            
            renderGrid(category);
        }

        function renderGrid(filter) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            const items = filter === 'all' ? allProducts : allProducts.filter(p => p.category === filter);

            if(items.length === 0) {
                grid.innerHTML = '<div style="color:#aaa; grid-column:1/-1; text-align:center;">此分類暫無補給</div>';
                return;
            }

            items.forEach(data => {
                const qty = data.quantity !== undefined ? data.quantity : 0;
                const isOutOfStock = qty <= 0;
                const qtyClass = isOutOfStock ? 'p-qty out' : 'p-qty';
                const qtyText = isOutOfStock ? '補給耗盡' : `庫存: ${qty}`;
                const btnState = isOutOfStock ? 'disabled' : '';
                const btnText = isOutOfStock ? '缺貨中' : '立即兌換';

                grid.innerHTML += `
                    <div class="product-card">
                        <div class="cat-badge">${data.category}</div>
                        <img src="${data.imageUrl}" class="p-img">
                        <div class="p-info">
                            <div class="p-name">${data.name}</div>
                            <div class="p-meta">
                                <span class="p-cost">⭐ ${data.cost}</span>
                                <span class="${qtyClass}">${qtyText}</span>
                            </div>
                            <button class="btn-buy" ${btnState} onclick="buyItem('${data.id}', '${data.name}', ${data.cost})">
                                ${btnText}
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        // --- 4. 購買邏輯 ---
        window.buyItem = async (prizeId, prizeName, cost) => {
            if(!confirm(`確定要花費 ${cost} 點兌換「${prizeName}」嗎？`)) return;

            const btn = event.target;
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "通訊中...";

            try {
                await runTransaction(db, async (transaction) => {
                    const userRef = doc(db, "users", currentUser.uid);
                    const userDoc = await transaction.get(userRef);
                    if (!userDoc.exists()) throw "使用者資料錯誤";

                    const prizeRef = doc(db, "prizes", prizeId);
                    const prizeDoc = await transaction.get(prizeRef);
                    if (!prizeDoc.exists()) throw "商品已下架";

                    const currentStars = userDoc.data().stars || 0;
                    const currentQty = prizeDoc.data().quantity !== undefined ? prizeDoc.data().quantity : 0;

                    if (currentStars < cost) throw "星際能源不足！";
                    if (currentQty <= 0) throw "手慢了一步，補給已耗盡！";

                    transaction.update(userRef, { stars: currentStars - cost });
                    transaction.update(prizeRef, { quantity: currentQty - 1 });

                    const newLogRef = doc(collection(db, "transactions"));
                    transaction.set(newLogRef, {
                        userId: currentUser.uid,
                        userEmail: currentUser.email,
                        userName: currentUser.displayName,
                        action: "redeem",
                        itemName: prizeName,
                        amount: -cost,
                        note: "商城兌換",
                        timestamp: serverTimestamp()
                    });
                });

                alert(`兌換成功！\n已獲得：${prizeName}`);
                updateBalanceDisplay(currentUser.uid);
                loadProducts(); // 重新載入以更新庫存
                
            } catch (e) {
                console.error(e);
                alert("交易失敗: " + e);
                btn.disabled = false;
                btn.innerText = originalText;
            }
        };
    </script>
</body>
</html>
