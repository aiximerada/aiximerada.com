    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

            projectId: "yulubox",

        const app = initializeApp(firebaseConfig);

        onAuthStateChanged(auth, (user) => {
            if (user) {

        window.createRoom = async () => {
            const roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
            try {

                    creatorName: currentUser.displayName || 'Anonymous',
                    createdAt: new Date(),
                    participants: [currentUser.uid]
                });
                // è·³è½‰åˆ°ç•«æ¿é é¢ (é€™è£¡å‡è¨­ç•«æ¿é é¢ç‚º whiteboard.html)

                window.location.href = `whiteboard.html?room=${roomId}`;

        };

        window.joinRoom = () => {

        function loadRooms() {
            const q = query(collection(db, "rooms"), orderBy("createdAt", "desc"), limit(5));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('roomContainer');
                container.innerHTML = '';
                
                if (snapshot.empty) {
                    container.innerHTML = '<div style="text-align:center; color:#64748b; padding:20px;">ç›®å‰æ²’æœ‰æ´»èºçš„é »æ®µ</div>';
                    return;
                }

                snapshot.forEach(doc => {

                    const div = document.createElement('div');
                    div.className = 'room-item';
                    div.onclick = () => { window.location.href = `whiteboard.html?room=${doc.id}`; };
                    div.innerHTML = `
