<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家指揮艙 - 玉露寶庫</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-dark: #050510; --neon-green: #00ff9d; }
        body { background-color: var(--bg-dark); color: #fff; font-family: 'Microsoft JhengHei', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        
        .header { text-align: center; margin-bottom: 40px; margin-top: 40px; }
        h1 { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); margin: 0; }
        
        .dashboard-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; width: 100%; max-width: 800px;
        }

        .dash-card {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(0, 255, 157, 0.3);
            padding: 20px; border-radius: 15px; text-align: center; transition: 0.3s;
        }
        .dash-card:hover { transform: translateY(-5px); background: rgba(0, 255, 157, 0.1); }
        .dash-card i { font-size: 2.5rem; color: var(--neon-green); margin-bottom: 15px; }
        .stat-num { font-size: 2rem; font-weight: bold; }
        
        .back-btn { margin-top: 40px; color: #888; text-decoration: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fa-solid fa-store"></i> 商家指揮艙</h1>
        <p>管理您的商品與訂單數據</p>
    </div>

    <div class="dashboard-grid">
        <div class="dash-card">
            <i class="fa-solid fa-box-open"></i>
            <h3>商品管理</h3>
            <p>上架或修改商品資訊</p>
        </div>
        <div class="dash-card">
            <i class="fa-solid fa-file-invoice-dollar"></i>
            <h3>訂單檢視</h3>
            <div class="stat-num">12</div>
            <p>待處理訂單</p>
        </div>
        <div class="dash-card">
            <i class="fa-solid fa-chart-line"></i>
            <h3>營收報表</h3>
            <div class="stat-num">$8,500</div>
            <p>本月營收</p>
        </div>
    </div>

    <a href="vip_area.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> 返回會員中心</a>
</body>
</html>
