<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶力大翻牌</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-gradient: linear-gradient(135deg, #0b1021 0%, #1a2c4e 100%); --suisei-cyan: #3bc6e4; }
        body { background: var(--bg-gradient); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .stars-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; background-image: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)); background-size: 200px 200px; opacity: 0.2; animation: moveStars 100s linear infinite; z-index: -2; }
        @keyframes moveStars { from {transform: translateY(0);} to {transform: translateY(-1000px);} }
        .header { width: 100%; max-width: 600px; position: relative; text-align: center; margin-bottom: 20px; margin-top: 20px;}
        .back-btn { position: absolute; left: 0; top: 5px; color: var(--suisei-cyan); text-decoration: none; border: 1px solid rgba(59,198,228,0.3); padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; }

        .game-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 100%; max-width: 400px; }
        .card { 
            aspect-ratio: 1; background: rgba(255,255,255,0.1); border-radius: 10px; cursor: pointer; 
            display: flex; justify-content: center; align-items: center; font-size: 2rem; color: transparent;
            transform-style: preserve-3d; transition: 0.3s; border: 1px solid rgba(255,255,255,0.2);
        }
        .card.flipped, .card.matched { background: var(--suisei-cyan); color: #0b1021; transform: rotateY(180deg); }
        .card.matched { background: #4ade80; opacity: 0.5; pointer-events: none; }
        
        .controls { margin-top: 20px; display: flex; gap: 20px; }
        .btn { padding: 10px 20px; background: var(--suisei-cyan); border: none; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="stars-bg"></div>
    <div class="header">
        <a href="entertainment.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> 娛樂區</a>
        <h2>記憶力大翻牌</h2>
    </div>

    <div class="game-grid" id="grid"></div>
    <div class="controls">
        <span>步數: <span id="moves">0</span></span>
        <button class="btn" onclick="initGame()">重新開始</button>
    </div>

    <script>
        const icons = ['fa-ghost', 'fa-dragon', 'fa-robot', 'fa-puzzle-piece', 'fa-dice-d20', 'fa-gamepad', 'fa-rocket', 'fa-user-secret'];
        let cards = [...icons, ...icons];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;

        function initGame() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            cards.sort(() => 0.5 - Math.random());
            flippedCards = []; matchedPairs = 0; moves = 0;
            document.getElementById('moves').innerText = 0;

            cards.forEach(iconClass => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<i class="fa-solid ${iconClass}"></i>`;
                card.onclick = () => flipCard(card, iconClass);
                grid.appendChild(card);
            });
        }

        function flipCard(card, icon) {
            if(card.classList.contains('flipped') || flippedCards.length >= 2) return;
            
            card.classList.add('flipped');
            flippedCards.push({el: card, icon: icon});

            if(flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').innerText = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [c1, c2] = flippedCards;
            if(c1.icon === c2.icon) {
                c1.el.classList.add('matched');
                c2.el.classList.add('matched');
                matchedPairs++;
                flippedCards = [];
                if(matchedPairs === icons.length) setTimeout(() => alert("恭喜過關！步數：" + moves), 500);
            } else {
                setTimeout(() => {
                    c1.el.classList.remove('flipped');
                    c2.el.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }
        initGame();
    </script>
</body>
</html>
