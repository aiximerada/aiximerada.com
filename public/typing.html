<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>戰術打字終端 - 啊吧啊吧</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-deep: #050811; --suisei-cyan: #3bc6e4; --alert-red: #ff4444; --success-green: #00c851; --card-bg: rgba(13, 27, 51, 0.85); --text-glow: 0 0 8px rgba(59, 198, 228, 0.8); }
        body { font-family: 'Microsoft JhengHei', 'Consolas', monospace; background: radial-gradient(circle at center, #1a2c4e 0%, #050811 100%); color: #ecf0f1; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding-bottom: 50px; margin: 0; -webkit-tap-highlight-color: transparent; }
        .grid-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(rgba(59, 198, 228, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(59, 198, 228, 0.05) 1px, transparent 1px); background-size: 30px 30px; z-index: -2; pointer-events: none; }
        .container { width: 95%; max-width: 900px; padding: 40px 20px; box-sizing: border-box; display: flex; flex-direction: column; align-items: center;}
        
        .header-area { margin-bottom: 20px; text-align: center; position: relative; width: 100%; }
        h1 { color: var(--suisei-cyan); text-shadow: var(--text-glow); font-size: 2rem; margin: 0 0 10px 0; letter-spacing: 2px; }
        .back-link { position: absolute; left: 0; top: 5px; color: #666; text-decoration: none; font-size: 0.9rem; border: 1px solid #666; padding: 5px 15px; border-radius: 4px; }

        /* 儀表板 */
        .hud-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 100%; margin-bottom: 20px;
        }
        .hud-item {
            background: rgba(0,0,0,0.5); border: 1px solid var(--suisei-cyan); padding: 10px; border-radius: 8px; text-align: center;
        }
        .hud-label { font-size: 0.8rem; color: #888; display: block; margin-bottom: 5px; }
        .hud-val { font-size: 1.5rem; color: #fff; font-weight: bold; font-family: 'Consolas', monospace; }

        /* 打字區域 */
        .typing-area {
            width: 100%; position: relative; background: var(--card-bg); border-radius: 15px;
            padding: 30px; border: 1px solid rgba(59, 198, 228, 0.3); box-shadow: var(--text-glow);
            min-height: 200px; display: flex; flex-direction: column; gap: 20px;
        }

        /* 顯示範例文字 */
        .display-text {
            font-size: 1.5rem; line-height: 1.6; color: #666; user-select: none; white-space: pre-wrap; word-break: break-all;
            font-family: 'Consolas', 'Microsoft JhengHei', monospace;
        }
        .char { position: relative; transition: 0.1s; }
        .char.correct { color: var(--success-green); text-shadow: 0 0 5px var(--success-green); }
        .char.wrong { color: var(--alert-red); text-shadow: 0 0 5px var(--alert-red); background: rgba(255, 68, 68, 0.1); }
        .char.current { border-bottom: 3px solid var(--suisei-cyan); animation: blink 1s infinite; }
        
        @keyframes blink { 50% { border-color: transparent; } }

        /* 真實輸入框 (透明覆蓋或下方) */
        .input-field {
            width: 100%; background: rgba(0,0,0,0.3); border: none; border-bottom: 2px solid #444;
            color: var(--suisei-cyan); font-size: 1.2rem; padding: 10px; outline: none;
            font-family: 'Consolas', 'Microsoft JhengHei', monospace; transition: 0.3s;
        }
        .input-field:focus { border-color: var(--suisei-cyan); background: rgba(0,0,0,0.5); }

        /* 控制按鈕 */
        .controls { display: flex; gap: 20px; margin-top: 30px; }
        .btn-cyber { 
            padding: 12px 30px; background: transparent; color: var(--suisei-cyan); border: 1px solid var(--suisei-cyan); 
            font-weight: bold; cursor: pointer; transition: 0.3s; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%); 
        }
        .btn-cyber:hover { background: var(--suisei-cyan); color: #000; box-shadow: var(--text-glow); }
        .btn-cyber.active { background: var(--suisei-cyan); color: #000; }

        /* 結果結算 */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 8, 17, 0.95);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
            backdrop-filter: blur(5px); border-radius: 15px;
        }
        .result-title { font-size: 2rem; color: var(--suisei-cyan); margin-bottom: 20px; letter-spacing: 2px; }
        .result-score { font-size: 4rem; color: #fff; margin-bottom: 30px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="container">
        <div class="header-area">
            <a href="index.html" class="back-link">&lt; 退出系統</a>
            <h1 data-i18n="typing.pageTitle">TACTICAL TYPING</h1>
            <p style="color:#888" data-i18n="typing.desc"></p>
        </div>

        <div class="hud-grid">
            <div class="hud-item">
                <span class="hud-label" data-i18n="typing.statTime">TIME</span>
                <div class="hud-val" id="valTime">0s</div>
            </div>
            <div class="hud-item">
                <span class="hud-label" data-i18n="typing.statCount">CHARS</span>
                <div class="hud-val" id="valCount">0</div>
            </div>
            <div class="hud-item">
                <span class="hud-label" data-i18n="typing.statAcc">ACCURACY</span>
                <div class="hud-val" id="valAcc">100%</div>
            </div>
            <div class="hud-item">
                <span class="hud-label" data-i18n="typing.statWpm">WPM</span>
                <div class="hud-val" id="valWpm">0</div>
            </div>
        </div>

        <div class="typing-area">
            <div class="display-text" id="displayArea"></div>
            <textarea class="input-field" id="inputField" rows="2" data-i18n-placeholder="typing.placeholder" disabled></textarea>
            
            <div class="overlay" id="resultOverlay">
                <div class="result-title" data-i18n="typing.resultTitle">MISSION COMPLETE</div>
                <div class="result-score" id="finalWpm">0 WPM</div>
                <button class="btn-cyber" onclick="resetGame()" data-i18n="typing.btnRetry">RETRY</button>
            </div>
        </div>

        <div class="controls">
            <button class="btn-cyber" onclick="selectMode('en')" id="btnEn" data-i18n="typing.btnEn">English Mode</button>
            <button class="btn-cyber" onclick="selectMode('ch')" id="btnCh" data-i18n="typing.btnCh">Chinese Mode</button>
        </div>
    </div>

    <script src="js/content.js"></script>
    <script src="js/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const displayArea = document.getElementById('displayArea');
        const inputField = document.getElementById('inputField');
        const resultOverlay = document.getElementById('resultOverlay');
        
        // HUD Elements
        const valTime = document.getElementById('valTime');
        const valCount = document.getElementById('valCount');
        const valAcc = document.getElementById('valAcc');
        const valWpm = document.getElementById('valWpm');

        let currentMode = 'en'; 
        let targetText = "";
        let startTime = 0;
        let timerInterval = null;
        let isPlaying = false;
        let charIndex = 0;
        let errors = 0;
        let lastIndex = -1; // 防重複抽題

        // 初始化
        window.addEventListener('load', () => {
            selectMode('en'); 
        });

        function selectMode(mode) {
            currentMode = mode;
            document.getElementById('btnEn').classList.toggle('active', mode === 'en');
            document.getElementById('btnCh').classList.toggle('active', mode === 'ch');
            resetGame();
        }

        function resetGame() {
            isPlaying = false;
            clearInterval(timerInterval);
            resultOverlay.style.display = 'none';
            inputField.value = "";
            inputField.disabled = false;
            
            // 隨機選句 (防重複)
            const samples = siteContent.typing.samples[currentMode];
            let newIndex;
            if (samples.length > 1) {
                do {
                    newIndex = Math.floor(Math.random() * samples.length);
                } while (newIndex === lastIndex);
            } else {
                newIndex = 0;
            }
            lastIndex = newIndex;
            targetText = samples[newIndex];
            
            // 渲染顯示文字
            displayArea.innerHTML = '';
            targetText.split('').forEach(char => {
                const span = document.createElement('span');
                span.innerText = char;
                span.className = 'char';
                displayArea.appendChild(span);
            });
            
            // 重置數據
            charIndex = 0;
            errors = 0;
            startTime = 0;
            updateStats(0);
            
            // 標記第一個字
            if(displayArea.children[0]) displayArea.children[0].classList.add('current');
            
            inputField.focus();
        }

        function startGame() {
            if (!isPlaying) {
                isPlaying = true;
                startTime = Date.now();
                timerInterval = setInterval(() => {
                    const elapsed = (Date.now() - startTime) / 1000;
                    updateStats(elapsed);
                }, 1000);
            }
        }

        function updateStats(elapsed) {
            valTime.innerText = Math.floor(elapsed) + "s";
            valCount.innerText = charIndex;
            
            const totalTyped = charIndex + errors;
            const acc = totalTyped === 0 ? 100 : Math.floor((charIndex / totalTyped) * 100);
            valAcc.innerText = acc + "%";

            let wpm = 0;
            if (elapsed > 0) {
                if (currentMode === 'en') {
                    wpm = Math.round((charIndex / 5) / (elapsed / 60));
                } else {
                    wpm = Math.round(charIndex / (elapsed / 60));
                }
            }
            valWpm.innerText = wpm;
        }

        function finishGame() {
            clearInterval(timerInterval);
            inputField.disabled = true;
            const elapsed = (Date.now() - startTime) / 1000;
            updateStats(elapsed);
            const finalScore = valWpm.innerText;
            document.getElementById('finalWpm').innerText = `${finalScore} ${currentMode === 'en' ? 'WPM' : 'CPM'}`;
            
            setTimeout(() => {
                resultOverlay.style.display = 'flex';
            }, 500);
        }

        inputField.addEventListener('input', (e) => {
            if (!isPlaying && inputField.value.length > 0) startGame();
            
            const typedVal = inputField.value;
            const spans = displayArea.querySelectorAll('span');
            let correctCount = 0;
            
            spans.forEach(s => { s.className = 'char'; });

            for (let i = 0; i < typedVal.length; i++) {
                if (i >= targetText.length) break; 
                const inputChar = typedVal[i];
                const targetChar = targetText[i];
                const span = spans[i];

                if (inputChar === targetChar) {
                    span.classList.add('correct');
                    correctCount++;
                } else {
                    span.classList.add('wrong');
                }
            }

            if (typedVal.length < targetText.length) {
                spans[typedVal.length].classList.add('current');
            }

            charIndex = correctCount; 
            errors = typedVal.length - correctCount; 

            if (typedVal === targetText) {
                finishGame();
            }
        });

        inputField.addEventListener('paste', (e) => {
            e.preventDefault();
            Swal.fire({
                icon: 'error',
                title: 'ACCESS DENIED',
                text: 'HACKERS DON\'T PASTE.',
                background: '#0d1b33', color: '#fff'
            });
        });
    </script>
</body>
</html>
