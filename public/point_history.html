<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* ğŸ¨ æ˜Ÿéš›å¥¢è¯é…è‰² */
            --main-gold: #FFD700;       
            --accent-amber: #FDB931;    
            --deep-space: #0f172a;      
            --nebula-blue: #00f3ff;     
            --danger-red: #ff4757;

            /* ç»ç’ƒæ“¬æ…‹ */
            --glass-bg: rgba(15, 23, 42, 0.65); 
            --glass-border: rgba(255, 255, 255, 0.1);
            --item-bg: rgba(30, 41, 59, 0.6);
        }

        body {
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            color: #e2e8f0;
            font-family: 'Microsoft JhengHei', sans-serif;
            min-height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden; padding-bottom: 50px; position: relative;
        }

        /* --- èƒŒæ™¯æ˜Ÿç©ºå‹•ç•« --- */
        .space-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; pointer-events: none; }
        .star-field { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background-repeat: repeat; opacity: 0.5; animation-timing-function: linear; animation-iteration-count: infinite; }
        .stars-distant {
            background-image: radial-gradient(1px 1px at 10% 15%, #fff, transparent), radial-gradient(1px 1px at 30% 60%, #ddd, transparent), radial-gradient(1px 1px at 70% 20%, #eee, transparent);
            background-size: 300px 300px; animation-name: rotateSpace; animation-duration: 240s;
        }
        .stars-mid {
            background-image: radial-gradient(1.5px 1.5px at 25% 10%, #fff, transparent), radial-gradient(1.5px 1.5px at 60% 35%, #eef, transparent);
            background-size: 400px 400px; opacity: 0.6; animation-name: rotateSpace; animation-duration: 180s; animation-direction: reverse;
        }
        .gold-twinklers {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(2px 2px at 20% 30%, var(--main-gold), transparent), radial-gradient(3px 3px at 65% 25%, #fff59d, transparent);
            background-size: 100% 100%; opacity: 0; animation: occasionalFlash 12s ease-in-out infinite;
        }
        @keyframes rotateSpace { from { transform: rotate(0deg) translateZ(0); } to { transform: rotate(360deg) translateZ(0); } }
        @keyframes occasionalFlash { 0%, 40%, 100% { opacity: 0; } 55% { opacity: 1; filter: brightness(2) blur(1px); } 85% { opacity: 0; } }

        /* --- é ‚éƒ¨å°èˆª --- */
        .header {
            width: 100%; padding: 15px 20px; 
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
            box-sizing: border-box; position: sticky; top: 0; z-index: 100;
        }
        .back-btn { color: #94a3b8; text-decoration: none; font-size: 1rem; display: flex; align-items: center; gap: 5px; transition:0.3s; }
        .back-btn:hover { color: #fff; }
        
        /* ç¸½è³‡ç”¢å¡ç‰‡ */
        .balance-card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            width: 90%; max-width: 600px; padding: 30px; border-radius: 20px;
            margin-top: 30px; text-align: center; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px); position: relative; overflow: hidden;
        }
        /* å¡ç‰‡å…‰æšˆ */
        .balance-card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.05), transparent 60%);
            pointer-events: none;
        }

        .balance-title { color: #94a3b8; font-size: 1rem; margin-bottom: 5px; letter-spacing: 2px; text-transform: uppercase; }
        .balance-val { 
            font-size: 3.5rem; font-weight: 900; color: var(--main-gold); 
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            background: linear-gradient(to bottom, #fff, var(--main-gold));
            -webkit-background-clip: text; color: transparent;
        }

        /* åˆ—è¡¨å®¹å™¨ */
        .history-container { width: 90%; max-width: 600px; margin-top: 30px; padding-bottom: 50px; }
        .section-title { 
            color: var(--nebula-blue); border-left: 4px solid var(--nebula-blue); 
            padding-left: 15px; margin-bottom: 20px; font-size: 1.2rem; font-weight: bold; letter-spacing: 1px;
        }

        /* äº¤æ˜“é …ç›® */
        .tx-item {
            background: var(--item-bg); border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 18px 15px; display: flex; align-items: center; justify-content: space-between;
            transition: 0.3s;
        }
        .tx-item:first-child { border-radius: 16px 16px 0 0; }
        .tx-item:last-child { border-radius: 0 0 16px 16px; border-bottom: none; }
        .tx-item:hover { background: rgba(255,255,255,0.1); }

        .tx-icon {
            width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; margin-right: 15px; background: rgba(0,0,0,0.3);
            box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
        }
        .tx-icon.plus { color: var(--success-green); border: 1px solid var(--success-green); box-shadow: 0 0 10px rgba(16, 185, 129, 0.2); }
        .tx-icon.minus { color: var(--danger-red); border: 1px solid var(--danger-red); box-shadow: 0 0 10px rgba(255, 71, 87, 0.2); }

        .tx-info { flex: 1; }
        .tx-name { font-weight: bold; font-size: 1.05rem; margin-bottom: 4px; color: #fff; }
        .tx-date { font-size: 0.85rem; color: #64748b; }
        
        .tx-amount { font-weight: bold; font-size: 1.2rem; font-family: monospace; }
        .plus-amount { color: var(--success-green); text-shadow: 0 0 10px rgba(16, 185, 129, 0.3); }
        .minus-amount { color: var(--danger-red); text-shadow: 0 0 10px rgba(255, 71, 87, 0.3); }

        #loading { margin-top: 50px; color: #94a3b8; text-align: center; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div class="space-container">
        <div class="star-field stars-distant"></div>
        <div class="star-field stars-mid"></div>
        <div class="gold-twinklers"></div>
    </div>

    <div class="header">
        <a href="vip_area.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i> è¿”å›ç¸½éƒ¨</a>
        <span style="color:#94a3b8; font-size:0.9rem; letter-spacing:1px;">STAR PASSBOOK</span>
    </div>

    <div class="balance-card">
        <div class="balance-title">æ˜Ÿå­˜æ‘ºç¸½è³‡ç”¢</div>
        <div class="balance-val" id="currentBalance">--</div>
    </div>

    <div class="history-container">
        <div class="section-title">è¿‘æœŸè®Šå‹•ç´€éŒ„</div>
        <div id="loading"><i class="fa-solid fa-spinner fa-spin"></i> æ­£åœ¨åŒæ­¥å€å¡Šéˆæ•¸æ“š...</div>
        <div id="txList">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, orderBy, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAo6on0f2QUbPaRfxpIEb2uvhKxDvPUvs",
            authDomain: "yulubox.firebaseapp.com",
            projectId: "yulubox",
            storageBucket: "yulubox.firebasestorage.app",
            messagingSenderId: "256466567852",
            appId: "1:256466567852:web:233b74668908ffcb9b9509",
            measurementId: "G-YPCY41EKWX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                loadBalance(user.uid);
                loadTransactions(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        async function loadBalance(uid) {
            try {
                const docSnap = await getDoc(doc(db, "users", uid));
                if (docSnap.exists()) {
                    const stars = docSnap.data().stars || 0;
                    document.getElementById('currentBalance').innerText = stars;
                }
            } catch(e) { console.error("Balance Error", e); }
        }

        // ğŸ”¥ æ ¸å¿ƒï¼šç¿»è­¯èˆ‡é¡¯ç¤ºé‚è¼¯
        function formatItemName(rawName, action) {
            // 1. å­—å…¸å°ç…§
            const dict = {
                'highcard': 'æ˜Ÿç¶­åŠ æ–¯ - æ¯”å¤§å°',
                'blackjack': 'æ˜Ÿç¶­åŠ æ–¯ - 21é»',
            };

            let name = dict[rawName] || rawName; // å¦‚æœæœ‰å°æ‡‰å°±ç¿»è­¯ï¼Œæ²’æœ‰å°±é¡¯ç¤ºåŸæ–‡(å¦‚ admin_adjust çš„å‚™è¨»)

            // 2. åˆ¤æ–·å‹•ä½œé¡å‹å¢åŠ å¾Œç¶´
            if (action === 'gamble_bet') name += ' (ä¸‹æ³¨)';
            else if (action === 'gamble_win') name += ' (ç²å‹)';
            else if (action === 'redeem') name = 'å…Œæ›: ' + name;
            else if (action === 'admin_adjust') name = 'ç³»çµ±èª¿æ•´: ' + name;

            return name;
        }

        async function loadTransactions(uid) {
            const list = document.getElementById('txList');
            const loading = document.getElementById('loading');
            
            try {
                const q = query(
                    collection(db, "transactions"), 
                    where("userId", "==", uid),
                    orderBy("timestamp", "desc")
                );
                
                const snapshot = await getDocs(q);
                loading.style.display = 'none';

                if (snapshot.empty) {
                    list.innerHTML = '<div style="text-align:center; color:#64748b; padding:20px; border:1px dashed #444; border-radius:10px;">å°šç„¡ä»»ä½•ç´€éŒ„</div>';
                    return;
                }

                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const isIncome = data.amount >= 0;
                    
                    // æ¨£å¼è¨­å®š
                    const amountClass = isIncome ? 'plus-amount' : 'minus-amount';
                    const iconClass = isIncome ? 'plus' : 'minus';
                    const icon = isIncome ? 'fa-arrow-trend-up' : 'fa-arrow-trend-down'; // æ”¹ç”¨è¶¨å‹¢åœ–æ¨™
                    const sign = isIncome ? '+' : '';
                    
                    const date = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString() : 'æœªçŸ¥æ™‚é–“';
                    
                    // ğŸ”¥ å‘¼å«ç¿»è­¯å‡½å¼
                    let title = formatItemName(data.itemName, data.action);

                    list.innerHTML += `
                        <div class="tx-item">
                            <div class="tx-icon ${iconClass}">
                                <i class="fa-solid ${icon}"></i>
                            </div>
                            <div class="tx-info">
                                <div class="tx-name">${title}</div>
                                <div class="tx-date">${date}</div>
                            </div>
                            <div class="tx-amount ${amountClass}">
                                ${sign}${data.amount}
                            </div>
                        </div>
                    `;
                });

            } catch(e) {
                console.error(e);
                loading.style.display = 'none';
                if(e.message.includes("requires an index")) {
                    list.innerHTML = '<div style="color:#ff4757; text-align:center; padding:20px;">ç³»çµ±åˆå§‹åŒ–ä¸­ (å»ºç«‹ç´¢å¼•)...<br>è«‹ç¨å¾Œå†è©¦</div>';
                } else {
                    list.innerHTML = `<div style="color:#ff4757; text-align:center;">è®€å–éŒ¯èª¤</div>`;
                }
            }
        }
    </script>
