<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D STL 檢視器 (行動版+拖曳)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 防止滾動 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            /* 防止手機上的下拉刷新和橡皮筋效果 */
            overscroll-behavior: none;
        }

        /* 3D 畫布容器 */
        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
            outline: none;
        }

        /* 介面容器 (浮動於下方) */
        #ui-container {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none; /* 讓點擊穿透到畫布，除非點到按鈕 */
            z-index: 20;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* 美化的上傳按鈕 */
        .upload-btn-label {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            pointer-events: auto; /* 恢復按鈕點擊 */
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn-label:active {
            transform: scale(0.95);
        }

        /* 隱藏原本的 input */
        #fileInput {
            display: none;
        }

        /* 狀態訊息 */
        #status-msg {
            margin-bottom: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #eee;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        /* 拖曳時的遮罩層 */
        #drop-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 123, 255, 0.2);
            border: 4px dashed #007bff;
            box-sizing: border-box;
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            backdrop-filter: blur(2px);
            opacity: 0;
            pointer-events: none; /* 預設不擋滑鼠 */
            transition: opacity 0.3s;
        }

        #drop-overlay.active {
            opacity: 1;
        }
        
        /* 簡單的圖示 SVG */
        .icon { width: 20px; height: 20px; fill: currentColor; }
    </style>
</head>
<body>

    <div id="drop-overlay">
        放開以載入 STL 檔案
    </div>

    <div id="canvas-container"></div>

    <div id="ui-container">
        <div id="status-msg">等待載入模型...</div>
        
        <label for="fileInput" class="upload-btn-label">
            <svg class="icon" viewBox="0 0 24 24"><path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/></svg>
            選擇 STL 檔案
        </label>
        <input type="file" id="fileInput" accept=".stl">
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 1. 場景初始化 ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a); // 深灰色背景
        // 霧化效果，讓模型旋轉出界時有漸隱感
        scene.fog = new THREE.Fog(0x1a1a1a, 20, 1000);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 30, 50);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // 優化手機效能：限制 PixelRatio 最高為 2 (避免 4K 螢幕過熱)
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- 2. 燈光設置 ---
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // 環境光
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 2); // 主光源
        dirLight.position.set(50, 50, 100);
        scene.add(dirLight);
        
        // 背光 (讓模型邊緣更清楚)
        const backLight = new THREE.DirectionalLight(0x5555ff, 0.5);
        backLight.position.set(-50, 0, -50);
        scene.add(backLight);

        // 地板網格
        const gridHelper = new THREE.GridHelper(200, 50, 0x444444, 0x222222);
        scene.add(gridHelper);

        // --- 3. 控制器 (支援觸控) ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; 
        controls.dampingFactor = 0.05;
        controls.enablePan = true;
        // 手機操作優化：旋轉與縮放靈敏度
        controls.rotateSpeed = 0.7; 
        controls.zoomSpeed = 0.8;

        // --- 4. STL 載入邏輯 ---
        const loader = new STLLoader();
        // 使用 NormalMaterial 讓模型在沒有貼圖時也有很好的立體感
        const material = new THREE.MeshPhysicalMaterial({
            color: 0x00aaff,
            metalness: 0.2,
            roughness: 0.5,
            clearcoat: 0.1,
            clearcoatRoughness: 0.1
        });

        let currentMesh = null;
        const statusMsg = document.getElementById('status-msg');

        function showStatus(text, isError = false) {
            statusMsg.textContent = text;
            statusMsg.style.color = isError ? '#ff6b6b' : '#eee';
            statusMsg.style.opacity = '1';
            // 3秒後淡出
            clearTimeout(window.statusTimeout);
            window.statusTimeout = setTimeout(() => {
                statusMsg.style.opacity = '0';
            }, 3000);
        }

        function loadSTLFile(file) {
            if (!file) return;
            
            // 簡單檢查副檔名
            if (!file.name.toLowerCase().endsWith('.stl')) {
                showStatus("這不是 STL 檔案喔", true);
                return;
            }

            showStatus(`正在讀取 ${file.name}...`);

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const geometry = loader.parse(event.target.result);
                    
                    if (currentMesh) {
                        scene.remove(currentMesh);
                        currentMesh.geometry.dispose();
                    }

                    currentMesh = new THREE.Mesh(geometry, material);

                    // 自動置中與縮放計算
                    geometry.computeBoundingBox();
                    geometry.center();

                    // 自動修正旋轉 (許多 STL 預設是躺著的)
                    // 這裡先不做強制旋轉，讓使用者自己轉，避免有些本來就正的模型變歪

                    scene.add(currentMesh);

                    // 調整相機視角以涵蓋整個模型
                    const box = geometry.boundingBox;
                    const size = new THREE.Vector3();
                    box.getSize(size);
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2)) * 2;
                    
                    // 平滑移動相機 (簡單跳轉)
                    camera.position.set(maxDim, maxDim, cameraZ);
                    camera.lookAt(0, 0, 0);
                    controls.target.set(0, 0, 0);
                    
                    showStatus("載入成功！");

                } catch (error) {
                    console.error(error);
                    showStatus("檔案解析失敗", true);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // --- 5. 事件監聽 (按鈕 & 拖放) ---

        // A. 按鈕上傳
        document.getElementById('fileInput').addEventListener('change', (e) => {
            loadSTLFile(e.target.files[0]);
        });

        // B. 拖放 (Drag & Drop)
        const dropOverlay = document.getElementById('drop-overlay');
        
        // 防止瀏覽器預設開啟檔案行為
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // 顯示/隱藏遮罩
        ['dragenter', 'dragover'].forEach(eventName => {
            document.body.addEventListener(eventName, () => {
                dropOverlay.classList.add('active');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            document.body.addEventListener(eventName, () => {
                dropOverlay.classList.remove('active');
            }, false);
        });

        // 處理放開
        document.body.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            loadSTLFile(files[0]);
        }, false);

        // --- 6. 視窗響應 ---
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 7. 動畫循環 ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

    </script>
</body>
</html>
