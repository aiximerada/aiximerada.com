<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故障藝術生成器 - 啊吧啊吧</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css">
    <style>
        :root { --bg-deep: #050811; --suisei-cyan: #3bc6e4; --suisei-dark: #225a76; --alert-red: #ff4444; --card-bg: rgba(13, 27, 51, 0.85); --text-glow: 0 0 8px rgba(59, 198, 228, 0.8); }
        body { font-family: 'Microsoft JhengHei', 'Consolas', monospace; background: radial-gradient(circle at center, #1a2c4e 0%, #050811 100%); color: #ecf0f1; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding-bottom: 50px; margin: 0; }
        .grid-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(rgba(59, 198, 228, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(59, 198, 228, 0.05) 1px, transparent 1px); background-size: 30px 30px; z-index: -2; pointer-events: none; }
        .container { width: 95%; max-width: 1000px; padding: 40px 20px; box-sizing: border-box;}
        .header-area { margin-bottom: 30px; text-align: center; position: relative; }
        h1 { color: var(--suisei-cyan); text-shadow: var(--text-glow); font-size: 2.2rem; margin: 0 0 10px 0; letter-spacing: 3px; text-transform: uppercase; }
        .back-link { position: absolute; left: 0; top: 10px; color: #666; text-decoration: none; font-size: 0.9rem; border: 1px solid #666; padding: 5px 15px; border-radius: 4px; transition: 0.3s; }
        .back-link:hover { color: var(--suisei-cyan); border-color: var(--suisei-cyan); box-shadow: var(--text-glow); }
        @media(max-width: 768px) { .back-link { position: relative; display: inline-block; margin-bottom: 20px; top: 0; } }

        .main-panel { display: grid; grid-template-columns: 300px 1fr; gap: 30px; }
        @media(max-width: 768px) { .main-panel { grid-template-columns: 1fr; } }
        
        .controls { background: var(--card-bg); padding: 25px; border-radius: 15px; border: 1px solid rgba(59, 198, 228, 0.3); }
        .preview-area { background: #000; border-radius: 15px; border: 1px solid var(--suisei-cyan); min-height: 400px; display: flex; justify-content: center; align-items: center; overflow: hidden; position: relative; }
        canvas { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .upload-box { border: 2px dashed var(--suisei-cyan); padding: 30px; text-align: center; cursor: pointer; transition: 0.3s; color: #888; }
        .upload-box:hover { background: rgba(59, 198, 228, 0.1); color: var(--suisei-cyan); }
        
        .slider-group { margin-bottom: 20px; }
        .slider-label { display: flex; justify-content: space-between; margin-bottom: 5px; color: var(--suisei-cyan); font-size: 0.9rem; }
        input[type="range"] { width: 100%; accent-color: var(--suisei-cyan); }
        
        .btn-cyber { width: 100%; padding: 12px; background: var(--suisei-cyan); color: #000; border: none; font-weight: bold; letter-spacing: 1px; cursor: pointer; transition: 0.3s; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%); margin-bottom: 15px; }
        .btn-cyber:hover { background: #fff; box-shadow: var(--text-glow); }
        .btn-cyber.secondary { background: transparent; border: 1px solid var(--suisei-cyan); color: var(--suisei-cyan); }
        .btn-cyber.secondary:hover { background: rgba(59, 198, 228, 0.2); }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="container">
        <div class="header-area">
            <a href="index.html" class="back-link">&lt; 退出系統</a>
            <h1 data-i18n="glitch.pageTitle">GLITCH ART GENERATOR</h1>
            <p style="color:#888" data-i18n="glitch.desc"></p>
        </div>

        <div class="main-panel">
            <div class="controls">
                <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                    <i class="fa-solid fa-cloud-arrow-up" style="font-size: 2rem; margin-bottom: 10px;"></i>
                    <div data-i18n="glitch.uploadText">點擊上傳圖片</div>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
                
                <div style="margin: 30px 0;">
                    <div class="slider-group">
                        <div class="slider-label"><span data-i18n="glitch.controls.intensity">崩壞強度</span> <span id="valIntensity">50%</span></div>
                        <input type="range" id="inIntensity" min="1" max="100" value="50">
                    </div>
                    <div class="slider-group">
                        <div class="slider-label"><span data-i18n="glitch.controls.colorShift">色彩偏移</span> <span id="valColor">30%</span></div>
                        <input type="range" id="inColor" min="0" max="100" value="30">
                    </div>
                </div>

                <button class="btn-cyber" onclick="applyGlitch()" id="btnGen" disabled data-i18n="glitch.btnGenerate">生成故障特效</button>
                <button class="btn-cyber secondary" onclick="downloadImage()" id="btnDown" disabled data-i18n="glitch.btnDownload">下載影像</button>
            </div>
            
            <div class="preview-area" id="previewBox">
                <div id="placeholder" style="color:#666;">[ 影像預覽區 ]</div>
                <canvas id="canvas" style="display:none;"></canvas>
            </div>
        </div>
    </div>

    <script src="js/content.js"></script>
    <script src="js/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let originalImage = null;

        // 綁定滑桿數值顯示
        ['inIntensity', 'inColor'].forEach(id => {
            const input = document.getElementById(id);
            const val = document.getElementById(id.replace('in', 'val'));
            input.addEventListener('input', () => val.innerText = input.value + '%');
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    canvas.width = originalImage.width;
                    canvas.height = originalImage.height;
                    ctx.drawImage(originalImage, 0, 0);
                    document.getElementById('placeholder').style.display = 'none';
                    canvas.style.display = 'block';
                    document.getElementById('btnGen').disabled = false;
                    applyGlitch(); // 自動預覽一次
                };
                originalImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        function applyGlitch() {
            if (!originalImage) return;
            
            // 重置畫布
            ctx.drawImage(originalImage, 0, 0);
            
            const intensity = document.getElementById('inIntensity').value / 100;
            const colorShift = document.getElementById('inColor').value / 100;
            const w = canvas.width; const h = canvas.height;

            // 1. 色彩偏移 (RGB Shift)
            const shiftX = Math.floor(w * 0.02 * colorShift * (Math.random() > 0.5 ? 1 : -1));
            const imageData = ctx.getImageData(0, 0, w, h);
            const data = imageData.data;
            const temp = new Uint8ClampedArray(data); // 備份原圖
            
            for (let i = 0; i < data.length; i += 4) {
                // 隨機決定要偏移 R, G 還是 B 通道
                const channel = Math.floor(Math.random() * 3); 
                const pixelIndex = i / 4;
                const y = Math.floor(pixelIndex / w);
                const x = pixelIndex % w;
                
                const newX = (x + shiftX + w) % w;
                const newIndex = (y * w + newX) * 4;
                
                data[i + channel] = temp[newIndex + channel];
            }
            ctx.putImageData(imageData, 0, 0);

            // 2. 區塊錯位 (Slice Glitch)
            const slices = Math.floor(intensity * 20);
            for (let i = 0; i < slices; i++) {
                const sliceH = Math.floor(Math.random() * h * 0.1) + 5;
                const sliceY = Math.floor(Math.random() * (h - sliceH));
                const offsetX = Math.floor(Math.random() * w * 0.1 * intensity * (Math.random() > 0.5 ? 1 : -1));
                
                // 抓取一條影像資料
                const sliceData = ctx.getImageData(0, sliceY, w, sliceH);
                // 貼回去時偏移
                ctx.putImageData(sliceData, offsetX, sliceY);
            }

            // 3. 雜訊線條 (Scanlines)
            ctx.fillStyle = `rgba(0, 0, 0, ${0.2 * intensity})`;
            for (let i = 0; i < h; i += 4) {
                ctx.fillRect(0, i, w, 2);
            }

            document.getElementById('btnDown').disabled = false;
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'glitch_art_' + Date.now() + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            Swal.fire({ icon: 'success', title: '下載開始', text: '您的賽博影像正在傳輸中', background: '#0d1b33', color: '#fff' });
        }
    </script>
</body>
</html>
