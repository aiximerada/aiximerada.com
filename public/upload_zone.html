<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åœ–ç‰‡å‚³è¼¸å™¨ - ç‰éœ²å¯¶åº«</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* ğŸ¨ æ˜Ÿéš›å¥¢è¯é…è‰² */
            --main-gold: #FFD700;       
            --accent-amber: #FDB931;    
            --deep-space: #0f172a;      
            --nebula-blue: #00f3ff;     
            --danger-red: #ff4757;      
            --success-green: #10b981;
            
            /* ç»ç’ƒæ“¬æ…‹ */
            --glass-bg: rgba(15, 23, 42, 0.75); 
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-radius: 20px;
        }

        body {
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            color: #e2e8f0;
            font-family: 'Microsoft JhengHei', sans-serif;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            margin: 0; padding-bottom: 50px;
            position: relative; overflow-x: hidden;
        }

        /* --- èƒŒæ™¯æ˜Ÿç©ºå‹•ç•« --- */
        .space-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; pointer-events: none; }
        .star-field { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background-repeat: repeat; opacity: 0.5; animation-timing-function: linear; animation-iteration-count: infinite; }
        .stars-distant {
            background-image: radial-gradient(1px 1px at 10% 15%, #fff, transparent), radial-gradient(1px 1px at 30% 60%, #ddd, transparent), radial-gradient(1px 1px at 70% 20%, #eee, transparent);
            background-size: 300px 300px; animation-name: rotateSpace; animation-duration: 240s;
        }
        .stars-mid {
            background-image: radial-gradient(1.5px 1.5px at 25% 10%, #fff, transparent), radial-gradient(1.5px 1.5px at 60% 35%, #eef, transparent);
            background-size: 400px 400px; opacity: 0.6; animation-name: rotateSpace; animation-duration: 180s; animation-direction: reverse;
        }
        .gold-twinklers {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(2px 2px at 20% 30%, var(--main-gold), transparent), radial-gradient(3px 3px at 65% 25%, #fff59d, transparent);
            background-size: 100% 100%; opacity: 0; animation: occasionalFlash 12s ease-in-out infinite;
        }
        @keyframes rotateSpace { from { transform: rotate(0deg) translateZ(0); } to { transform: rotate(360deg) translateZ(0); } }
        @keyframes occasionalFlash { 0%, 40%, 100% { opacity: 0; } 55% { opacity: 1; filter: brightness(2) blur(1px); } 85% { opacity: 0; } }

        /* --- ä»‹é¢æ¨£å¼ --- */
        .header { width: 100%; padding: 15px 20px; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; position: sticky; top: 0; z-index: 100; }
        .back-btn { color: #94a3b8; text-decoration: none; font-size: 1rem; display: flex; align-items: center; gap: 5px; transition:0.3s; }
        .back-btn:hover { color: #fff; }
        .user-status { font-size: 0.9rem; color: var(--main-gold); text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }

        .page-title { text-align: center; margin: 40px 0 30px 0; }
        .page-title h1 {
            margin: 0; font-size: 2.5rem; letter-spacing: 5px; font-weight: 900;
            background: linear-gradient(to bottom, #fff 0%, var(--main-gold) 100%);
            -webkit-background-clip: text; color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }
        .page-title p { color: #64748b; margin-top: 5px; font-size: 1rem; letter-spacing: 3px; text-transform: uppercase; }

        /* --- ä¸»å¡ç‰‡ --- */
        .main-card {
            width: 90%; max-width: 900px;
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: var(--card-radius); padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5); backdrop-filter: blur(16px);
            animation: slideUp 0.6s cubic-bezier(0.19, 1, 0.22, 1); margin-bottom: 50px;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* åˆ†é  Tabs */
        .tabs { display: flex; gap: 15px; margin-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; color: #64748b; border-radius: 12px; transition: 0.3s; font-weight: bold; letter-spacing: 1px; }
        .tab:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .tab.active { background: linear-gradient(135deg, var(--main-gold), var(--accent-amber)); color: #0f172a; box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }

        /* --- ä¸Šå‚³å€ --- */
        .drop-zone { 
            border: 2px dashed #475569; border-radius: 16px; padding: 50px 20px; 
            text-align: center; cursor: pointer; transition: 0.3s; color: #64748b; 
            background: rgba(0,0,0,0.2); display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .drop-zone:hover { border-color: var(--main-gold); color: #fff; background: rgba(255, 215, 0, 0.05); }
        .drop-zone i { font-size: 3rem; margin-bottom: 5px; color: var(--main-gold); }
        
        .file-list { margin-top: 15px; }
        .file-item { 
            background: rgba(255,255,255,0.05); padding: 10px 15px; margin-bottom: 8px; border-radius: 8px; 
            display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem;
            border-left: 3px solid #64748b; 
        }
        .file-item.uploading { border-left-color: var(--nebula-blue); }
        .file-item.success { border-left-color: var(--success-green); }

        .btn-action { 
            width: 100%; padding: 15px; border: none; border-radius: 50px; 
            font-weight: 900; font-size: 1.1rem; cursor: pointer; margin-top: 20px; 
            background: linear-gradient(135deg, var(--main-gold), var(--accent-amber)); 
            color: #0f172a; transition: 0.3s; box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2);
        }
        .btn-action:disabled { background: #475569; cursor: not-allowed; }

        /* --- åœ–åº«å€ --- */
        .gallery-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap:10px; }
        .select-info { color: #94a3b8; font-size: 0.9rem; }
        .gallery-btns { display: flex; gap: 10px; }
        .btn-tool {
            padding: 8px 15px; border-radius: 20px; border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.05); color: #fff; cursor: pointer; transition: 0.3s; font-size: 0.9rem;
        }
        .btn-tool:hover { background: rgba(255,255,255,0.1); }
        .btn-tool.delete { color: var(--danger-red); border-color: var(--danger-red); }
        .btn-tool.delete:hover { background: var(--danger-red); color: #fff; }
        .btn-tool.download { color: var(--success-green); border-color: var(--success-green); }
        .btn-tool.download:hover { background: var(--success-green); color: #000; }

        .gallery-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px;
            max-height: 60vh; overflow-y: auto; padding-right: 5px;
        }
        .gallery-item {
            position: relative; aspect-ratio: 1; border-radius: 12px; overflow: hidden;
            border: 2px solid transparent; cursor: pointer; transition: 0.2s;
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .gallery-item:hover img { transform: scale(1.1); }
        
        /* é¸ä¸­ç‹€æ…‹ */
        .gallery-item.selected { border-color: var(--main-gold); box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }
        .gallery-item.selected::after {
            content: 'âœ”'; position: absolute; top: 5px; right: 5px;
            background: var(--main-gold); color: #000; width: 20px; height: 20px;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 0.8rem; font-weight: bold;
        }

        .empty-msg { grid-column: 1/-1; text-align: center; color: #64748b; padding: 40px; }

    </style>
</head>
<body>

    <div class="space-container">
        <div class="star-field stars-distant"></div>
        <div class="star-field stars-mid"></div>
        <div class="gold-twinklers"></div>
    </div>

    <div class="header">
        <a href="vip_area.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i> è¿”å›æ˜Ÿå“¡å€</a>
        <div class="user-status" id="userStatus">...</div>
    </div>

    <div class="page-title">
        <h1>åœ–ç‰‡å‚³è¼¸å™¨</h1>
        <p>IMAGE TRANSMITTER & GALLERY</p>
    </div>

    <div class="main-card">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('upload')"><i class="fa-solid fa-cloud-arrow-up"></i> å‚³è¼¸ä¸Šå‚³</div>
            <div class="tab" onclick="switchTab('gallery')"><i class="fa-solid fa-images"></i> æˆ‘çš„åœ–åº«</div>
        </div>

        <div id="uploadSection">
            <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
                <i class="fa-solid fa-camera"></i>
                <div>é»æ“Šæ‹ç…§ æˆ– æ‹–æ›³åœ–ç‰‡è‡³æ­¤</div>
                <div style="font-size:0.8rem; color:var(--success-green); margin-top:5px;">
                    <i class="fa-solid fa-bolt"></i> å·²å•Ÿç”¨æ™ºèƒ½å£“ç¸®æŠ€è¡“
                </div>
                <input type="file" id="fileInput" accept="image/*" multiple style="display:none" onchange="handleFileSelect(this)">
            </div>
            
            <div class="file-list" id="uploadList"></div>

            <button class="btn-action" id="startUploadBtn" onclick="startUpload()" disabled>
                <i class="fa-solid fa-rocket"></i> é–‹å§‹å‚³è¼¸
            </button>
        </div>

        <div id="gallerySection" style="display:none;">
            <div class="gallery-controls">
                <div class="select-info">å·²é¸æ“‡ <span id="selectCount" style="color:#fff; font-weight:bold;">0</span> å¼µåœ–ç‰‡</div>
                <div class="gallery-btns">
                    <button class="btn-tool" onclick="selectAll()">å…¨é¸</button>
                    <button class="btn-tool download" onclick="batchDownload()"><i class="fa-solid fa-download"></i> ä¸‹è¼‰</button>
                    <button class="btn-tool delete" onclick="batchDelete()"><i class="fa-solid fa-trash"></i> åˆªé™¤</button>
                </div>
            </div>
            <div class="gallery-grid" id="galleryGrid">
                <div class="empty-msg"><i class="fa-solid fa-spinner fa-spin"></i> è¼‰å…¥ä¸­...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, getDocs, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAo6on0f2QUbPaRfxpIEb2uvhKxDvPUvs",
            authDomain: "yulubox.firebaseapp.com",
            projectId: "yulubox",
            storageBucket: "yulubox.firebasestorage.app",
            messagingSenderId: "256466567852",
            appId: "1:256466567852:web:233b74668908ffcb9b9509",
            measurementId: "G-YPCY41EKWX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let currentUser = null;
        let selectedUploadFiles = [];
        let galleryImages = []; // å­˜å„²åœ–åº«è³‡æ–™
        let selectedGalleryIds = new Set(); // å­˜å„²é¸ä¸­çš„åœ–ç‰‡ ID

        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                document.getElementById('userStatus').innerText = user.displayName || 'æŒ‡æ®å®˜';
                loadGallery(); // ç™»å…¥å¾Œè¼‰å…¥åœ–åº«
            } else {
                window.location.href = 'login.html';
            }
        });

        // --- Tab åˆ‡æ› ---
        window.switchTab = (tab) => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab')[tab === 'upload' ? 0 : 1].classList.add('active');
            document.getElementById('uploadSection').style.display = tab === 'upload' ? 'block' : 'none';
            document.getElementById('gallerySection').style.display = tab === 'gallery' ? 'block' : 'none';
        };

        // --- ğŸš€ ä¸Šå‚³èˆ‡å£“ç¸®é‚è¼¯ ---
        const dropZone = document.querySelector('.drop-zone');
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.borderColor = '#FFD700'; });
        dropZone.addEventListener('dragleave', () => dropZone.style.borderColor = '#475569');
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#475569';
            if(e.dataTransfer.files.length) handleFiles(e.dataTransfer.files);
        });

        window.handleFileSelect = (input) => {
            if(input.files.length) handleFiles(input.files);
        }

        function handleFiles(files) {
            selectedUploadFiles = Array.from(files).filter(f => f.type.startsWith('image/'));
            renderUploadList();
            document.getElementById('startUploadBtn').disabled = selectedUploadFiles.length === 0;
        }

        function renderUploadList() {
            const list = document.getElementById('uploadList');
            list.innerHTML = '';
            selectedUploadFiles.forEach(f => {
                list.innerHTML += `
                    <div class="file-item">
                        <span><i class="fa-regular fa-image"></i> ${f.name}</span>
                        <span style="color:#aaa; font-size:0.8rem;">(${(f.size/1024).toFixed(1)} KB)</span>
                    </div>`;
            });
        }

        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const MAX = 1200; // é™åˆ¶æœ€å¤§é‚Šé•·
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > MAX) { h *= MAX / w; w = MAX; } } 
                    else { if (h > MAX) { w *= MAX / h; h = MAX; } }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    canvas.toBlob(blob => resolve(blob), 'image/jpeg', 0.85);
                };
                img.onerror = reject;
            });
        }

        window.startUpload = async () => {
            const btn = document.getElementById('startUploadBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> æ­£åœ¨å‚³è¼¸ä¸­...';

            let successCount = 0;

            for (const file of selectedUploadFiles) {
                try {
                    const compressedBlob = await compressImage(file);
                    const fileName = `user_gallery/${currentUser.uid}/${Date.now()}_${file.name}`;
                    const storageRef = ref(storage, fileName);
                    
                    await uploadBytes(storageRef, compressedBlob);
                    const url = await getDownloadURL(storageRef);

                    // å¯«å…¥ Firestore
                    await addDoc(collection(db, "user_gallery"), {
                        userId: currentUser.uid,
                        url: url,
                        storagePath: fileName,
                        name: file.name,
                        timestamp: serverTimestamp()
                    });
                    successCount++;
                } catch (e) {
                    console.error("Upload failed", e);
                }
            }

            alert(`å‚³è¼¸å®Œç•¢ï¼æˆåŠŸ ${successCount} å¼µåœ–ç‰‡ã€‚`);
            btn.innerHTML = '<i class="fa-solid fa-rocket"></i> é–‹å§‹å‚³è¼¸';
            selectedUploadFiles = [];
            renderUploadList();
            loadGallery(); // é‡æ–°æ•´ç†åœ–åº«
            switchTab('gallery'); // è·³è½‰åˆ°åœ–åº«
        };

        // --- ğŸ–¼ï¸ åœ–åº«é‚è¼¯ ---
        async function loadGallery() {
            if (!currentUser) return;
            const grid = document.getElementById('galleryGrid');
            
            try {
                const q = query(
                    collection(db, "user_gallery"), 
                    where("userId", "==", currentUser.uid),
                    orderBy("timestamp", "desc")
                );
                const snapshot = await getDocs(q);
                
                galleryImages = [];
                snapshot.forEach(doc => {
                    galleryImages.push({ id: doc.id, ...doc.data() });
                });

                renderGallery();
            } catch (e) {
                console.error(e);
                grid.innerHTML = '<div class="empty-msg">è®€å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯</div>';
            }
        }

        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            selectedGalleryIds.clear();
            updateSelectCount();

            if (galleryImages.length === 0) {
                grid.innerHTML = '<div class="empty-msg">åœ–åº«ç©ºç©ºå¦‚ä¹Ÿï¼Œå¿«å»ä¸Šå‚³å§ï¼</div>';
                return;
            }

            galleryImages.forEach(img => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.onclick = () => toggleSelect(img.id, div);
                div.innerHTML = `<img src="${img.url}" loading="lazy">`;
                grid.appendChild(div);
            });
        }

        function toggleSelect(id, el) {
            if (selectedGalleryIds.has(id)) {
                selectedGalleryIds.delete(id);
                el.classList.remove('selected');
            } else {
                selectedGalleryIds.add(id);
                el.classList.add('selected');
            }
            updateSelectCount();
        }

        function updateSelectCount() {
            document.getElementById('selectCount').innerText = selectedGalleryIds.size;
        }

        window.selectAll = () => {
            const items = document.querySelectorAll('.gallery-item');
            const allSelected = selectedGalleryIds.size === galleryImages.length;
            
            if (allSelected) {
                selectedGalleryIds.clear();
                items.forEach(el => el.classList.remove('selected'));
            } else {
                galleryImages.forEach(img => selectedGalleryIds.add(img.id));
                items.forEach(el => el.classList.add('selected'));
            }
            updateSelectCount();
        };

        // --- ğŸ“¥ æ‰¹é‡ä¸‹è¼‰ ---
        window.batchDownload = async () => {
            if (selectedGalleryIds.size === 0) return alert("è«‹å…ˆé¸æ“‡åœ–ç‰‡");
            
            let count = 0;
            for (const id of selectedGalleryIds) {
                const imgData = galleryImages.find(img => img.id === id);
                if (imgData) {
                    // å»ºç«‹è‡¨æ™‚é€£çµè§¸ç™¼ä¸‹è¼‰
                    const link = document.createElement('a');
                    link.href = imgData.url;
                    link.target = '_blank';
                    link.download = imgData.name || `image_${count}.jpg`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    count++;
                    // å»¶é²ä¸€ä¸‹é¿å…ç€è¦½å™¨æ“‹å½ˆçª—
                    await new Promise(r => setTimeout(r, 500));
                }
            }
        };

        // --- ğŸ—‘ï¸ æ‰¹é‡åˆªé™¤ ---
        window.batchDelete = async () => {
            if (selectedGalleryIds.size === 0) return alert("è«‹å…ˆé¸æ“‡åœ–ç‰‡");
            if (!confirm(`ç¢ºå®šè¦æ°¸ä¹…åˆªé™¤é€™ ${selectedGalleryIds.size} å¼µåœ–ç‰‡å—ï¼Ÿ`)) return;

            const btn = document.querySelector('.btn-tool.delete');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> åˆªé™¤ä¸­';

            for (const id of selectedGalleryIds) {
                const imgData = galleryImages.find(img => img.id === id);
                if (imgData) {
                    try {
                        // 1. åˆªé™¤ Storage æª”æ¡ˆ
                        const imgRef = ref(storage, imgData.storagePath);
                        await deleteObject(imgRef).catch(e => console.warn("File missing", e));
                        
                        // 2. åˆªé™¤ Firestore ç´€éŒ„
                        await deleteDoc(doc(db, "user_gallery", id));
                    } catch (e) {
                        console.error("Delete error", e);
                    }
                }
            }

            btn.innerHTML = '<i class="fa-solid fa-trash"></i> åˆªé™¤';
            loadGallery(); // é‡æ–°æ•´ç†
        };

    </script>
</body>
