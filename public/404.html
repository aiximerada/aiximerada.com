<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷失訊號 - 玉露寶庫</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0b1021 0%, #1a2c4e 100%);
            --suisei-cyan: #3bc6e4;
            --neon-red: #ff4757;
            --star-gold: #f2c94c;
            --glass: rgba(255, 255, 255, 0.05);
        }
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: var(--bg-gradient);
            color: #fff;
            height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            margin: 0; overflow: hidden; text-align: center;
        }

        /* --- ✨ 星空特效 (同步首頁) --- */
        .stars-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            background-image: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px; opacity: 0.2; animation: moveStars 100s linear infinite; z-index: -2;
        }
        @keyframes moveStars { from {transform: translateY(0);} to {transform: translateY(-1000px);} }
        
        #twinkling-stars-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;
        }
        .t-star {
            position: absolute; background-color: white; border-radius: 50%; opacity: 0;
            box-shadow: 0 0 4px rgba(255,255,255,0.8);
            animation-name: twinkle; animation-iteration-count: infinite; animation-timing-function: ease-in-out;
        }
        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.3); }
        }

        /* --- 錯誤訊息卡片 --- */
        .error-card {
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px; border-radius: 20px;
            max-width: 500px; width: 90%;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .error-code {
            font-size: 6rem; margin: 0; font-weight: 900;
            background: linear-gradient(135deg, var(--neon-red), #ff9f43);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 71, 87, 0.3);
        }

        .error-title { font-size: 1.5rem; margin: 10px 0 20px 0; color: #fff; }
        .error-desc { color: #aaa; margin-bottom: 30px; line-height: 1.6; }

        .planet-icon { font-size: 4rem; color: var(--suisei-cyan); margin-bottom: 20px; opacity: 0.8; }

        .btn-home {
            display: inline-block;
            padding: 12px 30px; background: var(--suisei-cyan);
            color: #0b1021; text-decoration: none; border-radius: 50px;
            font-weight: bold; transition: 0.3s;
            box-shadow: 0 0 15px rgba(59, 198, 228, 0.4);
        }
        .btn-home:hover { transform: scale(1.05); background: #fff; box-shadow: 0 0 25px rgba(255, 255, 255, 0.6); }

    </style>
</head>
<body>
    <div class="stars-bg"></div>
    <div id="twinkling-stars-container"></div>

    <div class="error-card">
        <i class="fa-solid fa-planet-moon planet-icon"></i>
        <h1 class="error-code">404</h1>
        <h2 class="error-title">訊號迷失在星際之間</h2>
        <p class="error-desc">
            指揮官，我們似乎偏離了航道。<br>
            您正在尋找的星球（頁面）可能已經移動或不存在。
        </p>
        <a href="index.html" class="btn-home"><i class="fa-solid fa-rocket"></i> 返回基地 (首頁)</a>
    </div>

    <script>
        // --- 星空特效邏輯 ---
        function createTwinklingStars() {
            const container = document.getElementById('twinkling-stars-container');
            if(!container) return;
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 't-star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.animationDuration = `${Math.random() * 4 + 2}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                if (Math.random() > 0.7) {
                    star.style.backgroundColor = 'var(--star-gold)';
                    star.style.boxShadow = '0 0 5px var(--star-gold)';
                }
                container.appendChild(star);
            }
        }
        window.addEventListener('load', createTwinklingStars);
    </script>
</body>
</html>
