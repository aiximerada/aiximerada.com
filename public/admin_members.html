    <div class="search-bar">

    <div class="modal-overlay" id="editModal">
        <div class="modal-box">
            <i class="fa-solid fa-xmark modal-close" onclick="closeModal()"></i>

            <div class="modal-group">

                <input type="text" id="editEmail" class="modal-input" readonly>
            </div>

            <div class="modal-group">
                <label class="modal-label">æŒ‡æ®å®˜ä»£è™Ÿ (æš±ç¨±)</label>
                <input type="text" id="editNickname" class="modal-input" placeholder="è¼¸å…¥æ–°çš„ä»£è™Ÿ">

            <div class="modal-group">

            <div style="margin-top:10px; font-size:0.8rem; color:#666; text-align:center;">
                * å¯†ç¢¼å·²åŠ å¯†ï¼Œç„¡æ³•æŸ¥çœ‹ï¼Œåƒ…èƒ½ç™¼é€é‡ç½®ä¿¡ä¾›ç”¨æˆ¶ä¿®æ”¹ã€‚

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAo6on0f2QUbPaRfxpIEb2uvhKxDvPUvs",
            authDomain: "yulubox.firebaseapp.com",
            projectId: "yulubox",
            storageBucket: "yulubox.firebasestorage.app",
            messagingSenderId: "256466567852",
            appId: "1:256466567852:web:233b74668908ffcb9b9509",
            measurementId: "G-YPCY41EKWX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allMembers = []; // å„²å­˜æ‰€æœ‰æœƒå“¡è³‡æ–™ä»¥ä¾¿æœå°‹

        // è¼‰å…¥è³‡æ–™
        async function loadData() {
            const grid = document.getElementById('grid');
            document.getElementById('loading').style.display = 'block';
            
            try {
                // æŠ“å–æ‰€æœ‰æ–‡ä»¶
                const querySnapshot = await getDocs(collection(db, "users"));
                document.getElementById('loading').style.display = 'none';

                if(querySnapshot.empty) {
                    grid.innerHTML = '<div style="color:#aaa;">ç„¡æœƒå“¡è³‡æ–™</div>';
                    return;
                }

                allMembers = [];
                let totalStars = 0;

                querySnapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    allMembers.push({ id: docSnap.id, ...data });
                    totalStars += (data.stars || 0);
                });

                // é è¨­æ’åº
                sortMembers(allMembers);
                
                // æ›´æ–°çµ±è¨ˆ
                document.getElementById('totalCount').innerText = allMembers.length;
                document.getElementById('totalStars').innerText = totalStars;

                // æ¸²æŸ“
                renderGrid(allMembers);

            } catch(e) {
                console.error(e);
                alert("è®€å–å¤±æ•—: " + e.message);
            }
        }

        function sortMembers(list) {
            list.sort((a, b) => {
                if (a.role === 'admin' && b.role !== 'admin') return -1;
                if (a.role !== 'admin' && b.role === 'admin') return 1;
                const timeA = a.joinedAt ? a.joinedAt.seconds : 0;
                const timeB = b.joinedAt ? b.joinedAt.seconds : 0;
                return timeB - timeA;
            });
        }

        // æ¸²æŸ“ç¶²æ ¼
        window.renderGrid = (list) => {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            list.forEach(user => {
                const stars = user.stars !== undefined ? user.stars : 0;
                let dateStr = user.joinedAt ? new Date(user.joinedAt.toDate()).toLocaleDateString() : 'æœªçŸ¥';
                
                const isAdmin = user.role === 'admin' || user.role === 'owner';
                const roleTag = isAdmin 
                    ? `<span class="role-tag admin">ADMIN</span>` 
                    : `<span class="role-tag">MEMBER</span>`;
                const cardClass = isAdmin ? 'card is-admin' : 'card';

                const card = document.createElement('div');
                card.className = cardClass;
                card.innerHTML = `
                    <div class="nickname">
                        ${user.displayName || 'ç„¡æš±ç¨±'} 
                        ${roleTag}
                    </div>
                    <div class="info-row" title="${user.email}">
                        <i class="fa-regular fa-envelope"></i> ${user.email}
                    </div>
                    <div class="info-row">
                        <i class="fa-regular fa-calendar"></i> åŠ å…¥: ${dateStr}
                    </div>
                    <div class="info-row">
                        <i class="fa-solid fa-star"></i> é»æ•¸: <span class="stars">${stars}</span>
                    </div>
                    
                    <button class="btn-edit" onclick="openModal('${user.id}')">
                        <i class="fa-solid fa-sliders"></i> ç®¡ç†
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        // æœå°‹åŠŸèƒ½
        window.filterMembers = () => {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allMembers.filter(m => 
                (m.displayName && m.displayName.toLowerCase().includes(val)) ||
                (m.email && m.email.toLowerCase().includes(val))
            );
            renderGrid(filtered);
        }

        // --- Modal æ“ä½œ ---
        
        // æ‰“é–‹ç·¨è¼¯è¦–çª—
        window.openModal = (uid) => {
            const user = allMembers.find(m => m.id === uid);
            if(!user) return;

            document.getElementById('editUid').value = uid;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editNickname').value = user.displayName || '';
            document.getElementById('editStars').value = user.stars !== undefined ? user.stars : 0;
            
            document.getElementById('editModal').style.display = 'flex';
        }

        // é—œé–‰
        window.closeModal = () => {
            document.getElementById('editModal').style.display = 'none';
        }

        // å„²å­˜è®Šæ›´ (æš±ç¨±èˆ‡é»æ•¸)
        window.saveChanges = async () => {
            const uid = document.getElementById('editUid').value;
            const newName = document.getElementById('editNickname').value;
            const newStars = parseInt(document.getElementById('editStars').value);
            
            if(isNaN(newStars)) return alert("é»æ•¸æ ¼å¼éŒ¯èª¤");

            try {
                await updateDoc(doc(db, "users", uid), {
                    displayName: newName,
                    stars: newStars
                });
                alert("è³‡æ–™å·²æ›´æ–°ï¼");
                closeModal();
                loadData(); // é‡æ–°æ•´ç†åˆ—è¡¨
            } catch(e) {
                alert("æ›´æ–°å¤±æ•—: " + e.message);
            }
        }

        // ç™¼é€å¯†ç¢¼é‡ç½®ä¿¡
        window.triggerResetPwd = async () => {
            const email = document.getElementById('editEmail').value;
            if(!confirm(`ç¢ºå®šè¦ç™¼é€ã€Œå¯†ç¢¼é‡ç½®ä¿¡ã€çµ¦ ${email} å—ï¼Ÿ\nä½¿ç”¨è€…å°‡æ”¶åˆ° Email ä¸¦éœ€è‡ªè¡Œè¨­å®šæ–°å¯†ç¢¼ã€‚`)) return;

            try {
                await sendPasswordResetEmail(auth, email);
                alert(`ç™¼é€æˆåŠŸï¼\nè«‹é€šçŸ¥è©²æˆå“¡å»ä¿¡ç®± (${email}) æ”¶ä¿¡è¨­å®šæ–°å¯†ç¢¼ã€‚`);
            } catch(e) {
                console.error(e);
                alert("ç™¼é€å¤±æ•—: " + e.message);
            }
        }

        loadData();
    </script>
