        /* æŒ‰éˆ•ç¾¤çµ„ */

    </style>

<body>

    <h1><i class="fa-solid fa-users-viewfinder"></i> æŒ‡æ®å®˜äººäº‹æª”æ¡ˆå±€</h1>
    
    <div class="search-bar">

    <div class="modal-overlay" id="editModal">
        <div class="modal-box">

            <input type="hidden" id="editUid">
            
            <div class="modal-section">
                <div class="sec-title">åŸºæœ¬è³‡æ–™</div>
                <label class="modal-label">é›»å­ä¿¡ç®±</label>
                <input type="text" id="editEmail" class="modal-input" readonly>
                
                <label class="modal-label">æŒ‡æ®å®˜ä»£è™Ÿ (æš±ç¨±)</label>
                <input type="text" id="editNickname" class="modal-input" placeholder="è¼¸å…¥æ–°çš„ä»£è™Ÿ">
                <button class="btn-action btn-save" onclick="updateProfile()">æ›´æ–°æš±ç¨±</button>
            </div>

            <div class="modal-section" style="border-left: 2px solid var(--admin-gold);">
                <div class="sec-title" style="color:var(--admin-gold);">æ˜Ÿéš›èƒ½æºèª¿åº¦</div>
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span class="modal-label">ç›®å‰æŒæœ‰:</span>
                    <span id="displayStars" style="font-weight:bold; color:var(--admin-gold); font-size:1.2rem;">0</span>
                </div>

                <label class="modal-label">è®Šå‹•æ•¸å€¼ (æ­£æ•´æ•¸)</label>
                <input type="number" id="adjustAmount" class="modal-input" placeholder="ä¾‹å¦‚: 50">
                
                <label class="modal-label">è®Šå‹•åŸå›  (å¿…å¡«)</label>
                <input type="text" id="adjustReason" class="modal-input" placeholder="ä¾‹å¦‚: åƒèˆ‡æ´»å‹•çå‹µ / é•è¦æ‰£é™¤">

                <div class="btn-group">
                    <button class="btn-action btn-add" onclick="handlePoints('add')"><i class="fa-solid fa-plus"></i> é…ç™¼èƒ½æº</button>
                    <button class="btn-action btn-sub" onclick="handlePoints('sub')"><i class="fa-solid fa-minus"></i> æ‰£é™¤èƒ½æº</button>
                </div>
            </div>

            <div class="modal-section" style="border-color: #ff4757;">

                <button class="btn-action btn-reset" onclick="triggerResetPwd()">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, updateDoc, doc, runTransaction, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAo6on0f2QUbPaRfxpIEb2uvhKxDvPUvs",
            authDomain: "yulubox.firebaseapp.com",
            projectId: "yulubox",
            storageBucket: "yulubox.firebasestorage.app",
            messagingSenderId: "256466567852",
            appId: "1:256466567852:web:233b74668908ffcb9b9509",
            measurementId: "G-YPCY41EKWX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allMembers = [];

        // è¼‰å…¥è³‡æ–™
        async function loadData() {
            const grid = document.getElementById('grid');
            document.getElementById('loading').style.display = 'block';
            
            try {
                const querySnapshot = await getDocs(collection(db, "users"));
                document.getElementById('loading').style.display = 'none';

                if(querySnapshot.empty) {
                    grid.innerHTML = '<div style="color:#aaa;">ç„¡æœƒå“¡è³‡æ–™</div>';
                    return;
                }

                allMembers = [];
                let totalStars = 0;

                querySnapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    allMembers.push({ id: docSnap.id, ...data });
                    totalStars += (data.stars || 0);
                });

                sortMembers(allMembers);
                
                document.getElementById('totalCount').innerText = allMembers.length;
                document.getElementById('totalStars').innerText = totalStars;

                renderGrid(allMembers);

            } catch(e) {
                console.error(e);
                alert("è®€å–å¤±æ•—: " + e.message);
            }
        }

        function sortMembers(list) {
            list.sort((a, b) => {
                if (a.role === 'admin' && b.role !== 'admin') return -1;
                if (a.role !== 'admin' && b.role === 'admin') return 1;
                const timeA = a.joinedAt ? a.joinedAt.seconds : 0;
                const timeB = b.joinedAt ? b.joinedAt.seconds : 0;
                return timeB - timeA;
            });
        }

        window.renderGrid = (list) => {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            list.forEach(user => {
                const stars = user.stars !== undefined ? user.stars : 0;
                let dateStr = user.joinedAt ? new Date(user.joinedAt.toDate()).toLocaleDateString() : 'æœªçŸ¥';
                
                const isAdmin = user.role === 'admin' || user.role === 'owner';
                const roleTag = isAdmin 
                    ? `<span class="role-tag admin">ADMIN</span>` 
                    : `<span class="role-tag">MEMBER</span>`;
                const cardClass = isAdmin ? 'card is-admin' : 'card';

                const card = document.createElement('div');
                card.className = cardClass;
                card.innerHTML = `
                    <div class="nickname">
                        ${user.displayName || 'ç„¡æš±ç¨±'} 
                        ${roleTag}
                    </div>
                    <div class="info-row" title="${user.email}">
                        <i class="fa-regular fa-envelope"></i> ${user.email}
                    </div>
                    <div class="info-row">
                        <i class="fa-regular fa-calendar"></i> åŠ å…¥: ${dateStr}
                    </div>
                    <div class="info-row">
                        <i class="fa-solid fa-star"></i> é»æ•¸: <span class="stars">${stars}</span>
                    </div>
                    
                    <button class="btn-edit" onclick="openModal('${user.id}')">
                        <i class="fa-solid fa-sliders"></i> ç®¡ç†
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        window.filterMembers = () => {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allMembers.filter(m => 
                (m.displayName && m.displayName.toLowerCase().includes(val)) ||
                (m.email && m.email.toLowerCase().includes(val))
            );
            renderGrid(filtered);
        }

        // --- Modal æ“ä½œ ---
        
        window.openModal = (uid) => {
            const user = allMembers.find(m => m.id === uid);
            if(!user) return;

            document.getElementById('editUid').value = uid;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editNickname').value = user.displayName || '';
            document.getElementById('displayStars').innerText = user.stars !== undefined ? user.stars : 0;
            
            // æ¸…ç©ºè¼¸å…¥æ¡†
            document.getElementById('adjustAmount').value = '';
            document.getElementById('adjustReason').value = '';

            document.getElementById('editModal').style.display = 'flex';
        }

        window.closeModal = () => {
            document.getElementById('editModal').style.display = 'none';
        }

        // 1. æ›´æ–°æš±ç¨±
        window.updateProfile = async () => {
            const uid = document.getElementById('editUid').value;
            const newName = document.getElementById('editNickname').value;
            if(!newName) return alert("è«‹è¼¸å…¥æš±ç¨±");

            try {
                await updateDoc(doc(db, "users", uid), { displayName: newName });
                alert("æš±ç¨±å·²æ›´æ–°");
                loadData();
            } catch(e) { alert("æ›´æ–°å¤±æ•—: " + e.message); }
        }

        // 2. è™•ç†é»æ•¸ (äº¤æ˜“ + ç´€éŒ„)
        window.handlePoints = async (type) => {
            const uid = document.getElementById('editUid').value;
            const amountInput = document.getElementById('adjustAmount').value;
            const reason = document.getElementById('adjustReason').value;

            if(!amountInput || !reason) return alert("è«‹å¡«å¯«ã€Œè®Šå‹•æ•¸å€¼ã€èˆ‡ã€ŒåŸå› ã€ï¼");
            
            const amount = parseInt(amountInput);
            if(isNaN(amount) || amount <= 0) return alert("æ•¸å€¼å¿…é ˆç‚ºæ­£æ•´æ•¸");

            // è¨ˆç®—æ­£è² 
            const finalAmount = type === 'add' ? amount : -amount;
            const actionText = type === 'add' ? 'é…ç™¼' : 'æ‰£é™¤';

            if(!confirm(`ç¢ºå®šè¦ã€Œ${actionText}ã€ ${amount} é»å—ï¼Ÿ\nåŸå› ï¼š${reason}`)) return;

            try {
                await runTransaction(db, async (transaction) => {
                    const userRef = doc(db, "users", uid);
                    const userDoc = await transaction.get(userRef);
                    if (!userDoc.exists()) throw "æ‰¾ä¸åˆ°ä½¿ç”¨è€…";

                    const currentStars = userDoc.data().stars || 0;
                    const newTotal = currentStars + finalAmount;

                    // 1. æ›´æ–°ä½¿ç”¨è€…é»æ•¸
                    transaction.update(userRef, { stars: newTotal });

                    // 2. å¯«å…¥äº¤æ˜“æ—¥èªŒ (Transactions)
                    const logRef = doc(collection(db, "transactions"));
                    transaction.set(logRef, {
                        userId: uid,
                        userEmail: document.getElementById('editEmail').value,
                        userName: document.getElementById('editNickname').value,
                        action: "admin_adjust", // ç®¡ç†å“¡èª¿æ•´
                        itemName: reason,       // åŸå› ä½œç‚ºé …ç›®åç¨±
                        amount: finalAmount,
                        note: `ç”±ç®¡ç†å“¡æ‰‹å‹•èª¿æ•´ (${actionText})`,
                        timestamp: serverTimestamp()
                    });
                });

                alert("èª¿æ•´å®Œæˆï¼");
                closeModal();
                loadData(); // é‡æ–°æ•´ç†åˆ—è¡¨

            } catch(e) {
                console.error(e);
                alert("äº¤æ˜“å¤±æ•—: " + e);
            }
        }

        // 3. ç™¼é€é‡ç½®ä¿¡
        window.triggerResetPwd = async () => {
            const email = document.getElementById('editEmail').value;
            if(!confirm(`ç¢ºå®šç™¼é€é‡ç½®ä¿¡çµ¦ ${email}ï¼Ÿ`)) return;
            try {
                await sendPasswordResetEmail(auth, email);
                alert("å·²ç™¼é€ï¼");
            } catch(e) { alert("ç™¼é€å¤±æ•—: " + e.message); }
        }

        loadData();
    </script>
