 <!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極速跑者</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-gradient: linear-gradient(135deg, #0b1021 0%, #1a2c4e 100%); --suisei-cyan: #3bc6e4; }
        body { background: var(--bg-gradient); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; overflow: hidden; }
        .stars-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; background-image: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)); background-size: 200px 200px; opacity: 0.2; animation: moveStars 100s linear infinite; z-index: -2; }
        @keyframes moveStars { from {transform: translateY(0);} to {transform: translateY(-1000px);} }
        .header { width: 100%; max-width: 600px; position: relative; text-align: center; margin-bottom: 20px; margin-top: 20px;}
        .back-btn { position: absolute; left: 0; top: 5px; color: var(--suisei-cyan); text-decoration: none; border: 1px solid rgba(59,198,228,0.3); padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; }

        #game { width: 600px; height: 200px; border-bottom: 2px solid #fff; position: relative; overflow: hidden; margin-top: 50px; }
        #dino { width: 40px; height: 40px; background: var(--suisei-cyan); position: absolute; bottom: 0; left: 50px; border-radius: 5px; }
        #cactus { width: 20px; height: 40px; background: #f87171; position: absolute; bottom: 0; left: 580px; }
        .animate { animation: jump 0.5s linear; }
        @keyframes jump { 0%{bottom: 0;} 30%{bottom: 100px;} 70%{bottom: 100px;} 100%{bottom: 0;} }
        .move { animation: blockMove 1.5s infinite linear; }
        @keyframes blockMove { 0%{left: 600px;} 100%{left: -40px;} }
        
        #msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; font-size: 2rem; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; z-index: 10;}
    </style>
</head>
<body>
    <div class="stars-bg"></div>
    <div class="header">
        <a href="entertainment.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> 娛樂區</a>
        <h2>極速跑者</h2>
        <p>點擊畫面或按空白鍵跳躍</p>
    </div>

    <div id="game" onclick="jump()">
        <div id="dino"></div>
        <div id="cactus"></div>
        <div id="msg">Game Over<br><button onclick="start()">重來</button></div>
    </div>
    <p>Score: <span id="score">0</span></p>

    <script>
        const dino = document.getElementById("dino");
        const cactus = document.getElementById("cactus");
        const msg = document.getElementById("msg");
        let score = 0;
        let isRunning = false;
        let checkDead;

        function start() {
            msg.style.display = 'none';
            cactus.classList.add("move");
            score = 0;
            isRunning = true;
            
            checkDead = setInterval(function() {
                let dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue("top"));
                let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("left"));
                
                // 碰撞檢測 (簡單版)
                if(cactusLeft < 90 && cactusLeft > 50 && dinoTop >= 160){
                    gameOver();
                } else {
                    score++;
                    document.getElementById("score").innerText = Math.floor(score/10);
                }
            }, 10);
        }

        function jump(){
            if(!isRunning) { start(); return; }
            if(dino.classList != "animate"){
                dino.classList.add("animate");
                setTimeout(function(){
                    dino.classList.remove("animate");
                }, 500);
            }
        }

        function gameOver() {
            cactus.classList.remove("move");
            clearInterval(checkDead);
            isRunning = false;
            msg.style.display = 'block';
        }

        document.body.onkeyup = function(e){
            if(e.keyCode == 32) jump();
        }
    </script>
</body>
</html>
