    <script>
        // ç°¡å–®çš„ç³»çµ±æª¢æ¸¬è…³æœ¬
        document.getElementById('screen-res').innerText = `${window.screen.width} x ${window.screen.height}`;
        setTimeout(() => { document.getElementById('ping-val').innerText = Math.floor(Math.random() * 20 + 10) + ' ms'; }, 800);

        // âœ¨ æ˜Ÿç©ºç‰¹æ•ˆè…³æœ¬
        function createTwinklingStars() {
            const container = document.getElementById('twinkling-stars-container');
            if(!container) return;
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 't-star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.animationDuration = `${Math.random() * 4 + 2}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                if (Math.random() > 0.7) {
                    star.style.backgroundColor = 'var(--star-gold)';
                    star.style.boxShadow = '0 0 5px var(--star-gold)';
                }
                container.appendChild(star);
            }
        }
        window.addEventListener('load', () => {
            createTwinklingStars();
            AOS.init();
        });
    </script>
