<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極限反應測試</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-gradient: linear-gradient(135deg, #0b1021 0%, #1a2c4e 100%); --suisei-cyan: #3bc6e4; }
        body { background: var(--bg-gradient); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; user-select: none; }
        .stars-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; background-image: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)); background-size: 200px 200px; opacity: 0.2; animation: moveStars 100s linear infinite; z-index: -2; }
        @keyframes moveStars { from {transform: translateY(0);} to {transform: translateY(-1000px);} }
        .header { width: 100%; max-width: 600px; position: relative; text-align: center; margin-bottom: 20px; margin-top: 20px;}
        .back-btn { position: absolute; left: 0; top: 5px; color: var(--suisei-cyan); text-decoration: none; border: 1px solid rgba(59,198,228,0.3); padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; }
        
        #test-area {
            width: 100%; max-width: 500px; height: 400px;
            background: rgba(255,255,255,0.1); border-radius: 20px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; font-size: 1.5rem; font-weight: bold; text-align: center; padding: 20px;
            transition: background 0.2s; border: 2px solid transparent;
        }
        .waiting { background: #ce4242 !important; box-shadow: 0 0 20px #ce4242; }
        .now { background: #4ade80 !important; box-shadow: 0 0 30px #4ade80; color: #000; }
    </style>
</head>
<body>
    <div class="stars-bg"></div>
    <div class="header">
        <a href="entertainment.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> 娛樂區</a>
        <h2>極限反應測試</h2>
    </div>

    <div id="test-area" onclick="handleClick()">
        <i class="fa-solid fa-bolt" style="font-size: 3rem; margin-bottom: 20px;"></i>
        <div id="msg">點擊開始測試</div>
    </div>

    <script>
        const area = document.getElementById('test-area');
        const msg = document.getElementById('msg');
        let state = 'idle'; // idle, waiting, now, result
        let startTime;
        let timer;

        function handleClick() {
            if(state === 'idle' || state === 'result') {
                state = 'waiting';
                area.className = 'waiting';
                msg.innerText = "等待綠色...";
                const delay = Math.floor(Math.random() * 2000) + 1500; // 1.5~3.5s
                timer = setTimeout(() => {
                    state = 'now';
                    area.className = 'now';
                    msg.innerText = "點擊！！！";
                    startTime = Date.now();
                }, delay);
            } else if (state === 'waiting') {
                clearTimeout(timer);
                state = 'result';
                area.className = '';
                msg.innerText = "太快了！還沒變色。\n點擊重試";
            } else if (state === 'now') {
                const reaction = Date.now() - startTime;
                state = 'result';
                area.className = '';
                msg.innerText = `${reaction} ms\n${getRank(reaction)}\n點擊再測一次`;
            }
        }

        function getRank(ms) {
            if(ms < 200) return "神之反應！";
            if(ms < 300) return "職業選手等級";
            if(ms < 400) return "普通人類";
            return "剛睡醒嗎？";
        }
    </script>
</body>
</html>
