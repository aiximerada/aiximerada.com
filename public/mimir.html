<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>覓謎爾上課系統入口</title>
    <style>
        :root {
            --primary-color: #00f3ff; /* 科技藍 */
            --bg-deep: #02020c;       /* 更深的宇宙黑 */
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--bg-deep);
            /* 加入深空漸層底色 */
            background-image: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* 確保單一畫面，禁止捲動 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- 核心：高質感星空背景 (CSS Box-shadow 技術) --- */
        /* 工程師筆記：
           這裡利用一個 1x1 的像素，透過超長的 box-shadow 列表投影出數百個星星。
           這是模擬高品質靜態星空常用的高效能技巧，不需載入圖片。
        */
        .star-field {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            opacity: 0.8;
        }

        .stars-small {
            width: 1px; height: 1px; background: transparent;
            box-shadow: 
                12vw 15vh #fff, 35vw 48vh #fff, 82vw 22vh #fff, 60vw 85vh #fff, 
                95vw 10vh #fff, 45vw 65vh #fff, 25vw 92vh #fff, 75vw 35vh #fff,
                18vw 55vh #fff, 50vw 12vh #fff, 88vw 78vh #fff, 30vw 30vh #fff,
                65vw 50vh #fff, 8vw 82vh #fff, 92vw 45vh #fff, 40vw 20vh #fff,
                70vw 95vh #fff, 22vw 70vh #fff, 55vw 40vh #fff, 85vw 60vh #fff,
                4vw 38vh #ccc, 28vw 8vh #ccc, 52vw 72vh #ccc, 78vw 15vh #ccc,
                15vw 90vh #ccc, 38vw 58vh #ccc, 62vw 28vh #ccc, 86vw 88vh #ccc,
                98vw 32vh #ccc, 10vw 62vh #ccc, 32vw 98vh #ccc, 58vw 18vh #ccc,
                80vw 42vh #ccc, 20vw 25vh #ccc, 42vw 75vh #ccc, 68vw 5vh #ccc,
                90vw 68vh #ccc, 6vw 48vh #ccc, 24vw 12vh #ccc, 48vw 82vh #ccc;
        }
        
        .stars-medium {
            width: 2px; height: 2px; background: transparent;
            box-shadow: 
                20vw 35vh #ddd, 48vw 68vh #ddd, 85vw 15vh #ddd, 
                10vw 80vh #ddd, 65vw 25vh #ddd, 92vw 90vh #ddd,
                35vw 10vh #ddd, 75vw 55vh #ddd, 55vw 95vh #ddd,
                30vw 45vh #bbb, 60vw 80vh #bbb, 90vw 30vh #bbb,
                15vw 20vh #bbb, 40vw 60vh #bbb, 70vw 10vh #bbb;
            opacity: 0.6;
        }

        /* --- 閃爍動畫定義 --- */
        @keyframes star-twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.4); box-shadow: 0 0 6px 1px rgba(255, 255, 255, 0.8); }
        }

        /* 偶爾閃爍的亮星容器 */
        .twinkling-stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        /* 個別閃爍的星星 */
        .t-star {
            position: absolute;
            background: white;
            border-radius: 50%;
            /* 不同的動畫時間和延遲，製造隨機感 */
            animation-name: star-twinkle;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        /* 手動配置幾顆亮星的位置和獨特的閃爍頻率 */
        .ts1 { top: 25%; left: 18%; width: 2px; height: 2px; animation-duration: 4s; animation-delay: 0s; }
        .ts2 { top: 65%; left: 75%; width: 3px; height: 3px; animation-duration: 5.5s; animation-delay: -1.5s; }
        .ts3 { top: 85%; left: 30%; width: 2px; height: 2px; animation-duration: 3.5s; animation-delay: -0.5s; }
        .ts4 { top: 15%; left: 88%; width: 3px; height: 3px; animation-duration: 6s; animation-delay: -3s; }
        .ts5 { top: 45%; left: 50%; width: 2px; height: 2px; animation-duration: 4.8s; animation-delay: -2.2s; }

        /* --- 主內容區塊 (維持原樣，稍微加強對比) --- */
        .container {
            text-align: center;
            z-index: 10;
            padding: 45px;
            border-radius: 24px;
            /* 背景稍微調深一點點，增加文字對比度 */
            background: rgba(30, 30, 40, 0.3); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 243, 255, 0.15);
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.08);
            max-width: 90%;
            width: 500px;
        }

        .title {
            font-size: 1.6rem;
            color: #e0e0e0;
            margin-bottom: 15px;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .main-link {
            display: block;
            font-size: 3.8rem; /* 大大的字 */
            font-weight: 800;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 35px;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            word-break: break-all;
            line-height: 1.1;
        }

        .main-link:hover {
            text-shadow: 0 0 35px rgba(0, 243, 255, 0.9), 0 0 10px rgba(255, 255, 255, 0.8);
            transform: scale(1.03) translateY(-2px);
            color: #fff;
        }

        .qr-box-outline {
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            display: inline-block;
            border: 1px solid rgba(0, 243, 255, 0.1);
        }

        .qr-container {
            padding: 10px;
            background: white;
            border-radius: 8px;
            display: flex;
            transition: transform 0.3s ease;
        }
        
        .qr-container img {
            display: block;
            width: 200px;
            height: 200px;
        }

        .footer-note {
            margin-top: 25px;
            font-size: 0.95rem;
            color: #889;
            letter-spacing: 1px;
        }

        /* RWD 手機版調整 */
        @media (max-width: 600px) {
            .main-link { font-size: 2.4rem; }
            .container { padding: 25px; width: 85%; }
            .title { font-size: 1.3rem; }
            .qr-container img { width: 160px; height: 160px; }
        }
    </style>
</head>
<body>

    <div class="star-field stars-small"></div>
    <div class="star-field stars-medium"></div>

    <div class="twinkling-stars-container">
        <div class="t-star ts1"></div>
        <div class="t-star ts2"></div>
        <div class="t-star ts3"></div>
        <div class="t-star ts4"></div>
        <div class="t-star ts5"></div>
    </div>

    <div class="container">
        <div class="title">覓謎爾上課系統網址</div>
        
        <a href="https://mimir.school" class="main-link" target="_blank">
            mimir.school
        </a>

        <div class="qr-box-outline">
            <div class="qr-container">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://mimir.school" alt="Mimir School QR Code">
            </div>
        </div>

        <div class="footer-note">
            手機掃描 QR Code 或點擊上方網址進入
        </div>
    </div>

</body>
</html>
