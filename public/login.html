<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 玉露寶庫</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon-blue: #00f3ff; --neon-green: #00ff9d; }
        body {
            background: #0b1021; color: #fff; font-family: 'Microsoft JhengHei', sans-serif;
            height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0;
            background: radial-gradient(circle at center, #1a2c4e 0%, #000000 100%);
        }
        .login-box {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 40px; border-radius: 20px; width: 100%; max-width: 320px;
            backdrop-filter: blur(10px); text-align: center;
        }
        h2 { margin-bottom: 20px; color: var(--neon-blue); letter-spacing: 2px; }
        input {
            width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(0,0,0,0.3);
            border: 1px solid #444; border-radius: 5px; color: #fff; box-sizing: border-box;
        }
        input:focus { border-color: var(--neon-blue); outline: none; }
        button {
            width: 100%; padding: 12px; background: var(--neon-blue); color: #000;
            border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px;
            transition: 0.3s;
        }
        button:hover { box-shadow: 0 0 15px var(--neon-blue); }
        
        .register-btn {
            background: transparent; border: 1px solid var(--neon-green); color: var(--neon-green); margin-top: 15px;
        }
        .register-btn:hover { background: rgba(0, 255, 157, 0.1); box-shadow: 0 0 15px var(--neon-green); }

        .error { color: #ff4757; font-size: 0.9rem; margin-top: 10px; min-height: 20px; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2><i class="fa-solid fa-fingerprint"></i> 身份識別</h2>
        <input type="email" id="email" placeholder="電子信箱">
        <input type="password" id="password" placeholder="通行密碼">
        <button onclick="handleLogin()">登入系統</button>
        
        <button class="register-btn" onclick="location.href='register.html'">
            <i class="fa-solid fa-user-plus"></i> 會員註冊
        </button>

        <div class="error" id="errorMsg"></div>
        <div style="margin-top:20px; font-size:0.8rem; color:#888;">
            <a href="index.html" style="color:#aaa; text-decoration:none;">返回首頁</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAo6on0f2QUbPaRfxpIEb2uvhKxDvPUvs",
            authDomain: "yulubox.firebaseapp.com",
            projectId: "yulubox",
            storageBucket: "yulubox.firebasestorage.app",
            messagingSenderId: "256466567852",
            appId: "1:256466567852:web:233b74668908ffcb9b9509",
            measurementId: "G-YPCY41EKWX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.handleLogin = () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMsg');

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = "vip_area.html";
                })
                .catch((error) => {
                    errorDiv.innerText = "登入失敗：帳號或密碼錯誤";
                    console.error(error);
                });
        }
    </script>
</body>
</html>
